avor or against one thing, person, or group compared to another, which can affect understanding and outcomes, preventing neutrality or objectivity.","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"24,25"}},{"content":"Manifestation of Bias","children":[{"content":"<strong>Positive:</strong> For example, a preference for a plant-based diet.","children":[],"payload":{"lines":"30,31"}},{"content":"<strong>Negative:</strong> More frequent, associated with injustices, such as gender or religion-based biases.","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"28,29"}},{"content":"Origin of Bias","children":[{"content":"<strong>Learning:</strong> Biases are mostly learned through personal experiences, family influence, and social circles,<br>\nperpetuating learned prejudices over time.","children":[],"payload":{"lines":"35,37"}},{"content":"<strong>Patterns and Differences:</strong> The brain seeks patterns and notices differences, but negative associations are learned, not innate.","children":[],"payload":{"lines":"37,39"}}],"payload":{"lines":"33,34"}},{"content":"Analytical Focus","children":[{"content":"<strong>Bias in Society:</strong> How biases manifest and affect social groups on a large scale.","children":[],"payload":{"lines":"41,42"}},{"content":"<strong>Bias in Thinking:</strong> The influence of bias on individual perception and decision-making processes.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Bias in Data:</strong> The impact of bias on data collection, interpretation, and use, especially relevant in the context<br>\nof artificial intelligence and machine learning.","children":[],"payload":{"lines":"43,46"}}],"payload":{"lines":"39,40"}},{"content":"Importance","children":[{"content":"This three-dimensional approach allows for a comprehensive analysis of bias, highlighting its complexity and the various areas of impact.<br>\nBy understanding these perspectives, we can begin to develop strategies for identifying, understanding, and mitigating biases in our lives and technologies.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"46,47"}}],"payload":{"lines":"22,23"}},{"content":"Implicit Bias","children":[{"content":"Definition and Nature of Implicit Bias","children":[{"content":"Definition: Negative attitudes or stereotypes that individuals unconsciously hold towards people or groups.","children":[],"payload":{"lines":"57,58"}},{"content":"Characteristics:","children":[{"content":"Present in everyone.","children":[],"payload":{"lines":"59,60"}},{"content":"Unconscious and not accessible through introspection.","children":[],"payload":{"lines":"60,61"}},{"content":"Often opposed to our conscious beliefs.","children":[],"payload":{"lines":"61,63"}}],"payload":{"lines":"58,59"}}],"payload":{"lines":"55,56"}},{"content":"Manifestation of Implicit Bias","children":[{"content":"Examples in the Workplace:","children":[{"content":"<strong>Affinity Bias:</strong> Unconscious preference for people with similar interests/experiences.","children":[],"payload":{"lines":"66,67"}},{"content":"<strong>Negative Impact:</strong> Hinders diversity and team growth.","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"65,66"}}],"payload":{"lines":"63,64"}},{"content":"Origin of Implicit Bias","children":[{"content":"Development: Through exposure to messages and stereotypes from childhood.","children":[],"payload":{"lines":"71,72"}},{"content":"Influences:","children":[{"content":"Prejudicial statements from family/friends.","children":[],"payload":{"lines":"73,74"}},{"content":"Media stereotypes.","children":[],"payload":{"lines":"74,75"}},{"content":"Lack of exposure to diverse experiences or people.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"72,73"}}],"payload":{"lines":"69,70"}},{"content":"Impact on Society","children":[{"content":"<strong>Prediction of Group Behaviors:</strong> Contributes to systemic injustices and systemic racism.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Specific Examples:</strong>","children":[{"content":"Discrimination in the hiring process.","children":[],"payload":{"lines":"81,82"}},{"content":"Age-based assumptions about technological skills.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"80,84"}}],"payload":{"lines":"77,78"}},{"content":"Strategies to Combat Implicit Bias","children":[{"content":"Requires:","children":[{"content":"Open-mindedness.","children":[],"payload":{"lines":"87,88"}},{"content":"Willingness to unlearn ingrained ideas.","children":[],"payload":{"lines":"88,89"}}],"payload":{"lines":"86,87"}},{"content":"Effective Strategies:","children":[{"content":"Awareness and acceptance of diversity.","children":[],"payload":{"lines":"90,91"}},{"content":"Exposure to counter-stereotypes.","children":[],"payload":{"lines":"91,92"}},{"content":"Cooperation on common tasks.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"89,90"}}],"payload":{"lines":"84,85"}},{"content":"Importance in Data-Based Technology","children":[{"content":"<strong>Relevance:</strong> Impacts the design and use of technologies, causing overgeneralization and discrimination.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Need:</strong> Multiple and sustained strategies to mitigate biases in technological systems.","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"94,95"}}],"payload":{"lines":"53,54"}},{"content":"Cognitive Bias","children":[{"content":"Introduction to Cognitive Biases:","children":[{"content":"<strong>Origin:</strong> Introduced by Amos Tversky and Daniel Kahneman in 1972.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>Definition:</strong> Systematic errors in thinking that affect decisions and judgments during the information processing.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>Causes:</strong> The brain's attempt to handle its limitations by efficiently processing information through heuristics or mental shortcuts.","children":[],"payload":{"lines":"107,109"}}],"payload":{"lines":"104,105"}},{"content":"Types of Cognitive Biases:","children":[{"content":"<strong>Anchoring Bias:</strong>","children":[{"content":"Relying too heavily on the first piece of information received.","children":[],"payload":{"lines":"112,113"}},{"content":"Example: Salary negotiations based on the first offer.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"111,114"}},{"content":"<strong>Fundamental Attribution Error:</strong>","children":[{"content":"Attributing one's own behavior to situations and others' to personality traits.","children":[],"payload":{"lines":"115,116"}},{"content":"Example: \"I was late because of traffic\" vs. \"He is lazy\".","children":[],"payload":{"lines":"116,117"}}],"payload":{"lines":"114,117"}},{"content":"<strong>Group Attribution Error:</strong>","children":[{"content":"Believing that attributes of an individual reflect the characteristics of the group.","children":[],"payload":{"lines":"118,119"}},{"content":"Example: Generalizations based on actions of a team.","children":[],"payload":{"lines":"119,120"}}],"payload":{"lines":"117,120"}},{"content":"<strong>False Consensus Effect:</strong>","children":[{"content":"Overestimating how normal our ideas are and how much others agree.","children":[],"payload":{"lines":"121,122"}},{"content":"Example: Strong beliefs about environmental issues.","children":[],"payload":{"lines":"122,123"}}],"payload":{"lines":"120,123"}},{"content":"<strong>Optimism Bias:</strong>","children":[{"content":"Believing we are less exposed to negative experiences and more prone to positive ones than others.","children":[],"payload":{"lines":"124,125"}},{"content":"Example: Underestimating personal risks.","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"123,127"}}],"payload":{"lines":"109,110"}},{"content":"Impact and Management:","children":[{"content":"","children":[{"content":"<strong>Impact:</strong>","children":[{"content":"Can be useful (such as optimism bias) but can also lead to manipulation and support the creation of stereotypes.","children":[],"payload":{"lines":"129,130"}}],"payload":{"lines":"128,130"}},{"content":"**","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"128,132"}},{"content":"","children":[{"content":"Awareness and critical review of our own decisions.","children":[],"payload":{"lines":"133,134"}},{"content":"Seeking a diversity of sources and ideas.","children":[],"payload":{"lines":"134,135"}},{"content":"Dialogue with people from various perspectives.","children":[],"payload":{"lines":"135,136"}},{"content":"Reflection on past judgments.","children":[],"payload":{"lines":"136,137"}}],"payload":{"lines":"133,137"}}],"payload":{"lines":"127,128"}}],"payload":{"lines":"102,103"}},{"content":"Confirmation Bias","children":[{"content":"Definition and Concept:","children":[{"content":"<strong>Definition:</strong> The tendency to search for, interpret, and remember information that confirms pre-existing preconceptions, ignoring contradictory evidence.","children":[],"payload":{"lines":"145,146"}},{"content":"<strong>Related Concept:</strong> Complacency bias, excessive confidence in automated systems.","children":[],"payload":{"lines":"146,148"}}],"payload":{"lines":"143,144"}},{"content":"Examples and Manifestations:","children":[{"content":"<strong>Interpretation of Information:</strong> Interpreting an article in a way that confirms the preexisting opinion about a celebrity.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Information Seeking:</strong> Preferring sources that validate personal beliefs, avoiding those that challenge them.","children":[],"payload":{"lines":"151,152"}},{"content":"<strong>Weight of Information:</strong> Giving more importance to information that confirms beliefs over that which contradicts them.","children":[],"payload":{"lines":"152,153"}},{"content":"<strong>Biased Recall:</strong> Better remembering information that supports previous beliefs and forgetting contradictory information.","children":[],"payload":{"lines":"153,155"}}],"payload":{"lines":"148,149"}},{"content":"Causes and Motivations:","children":[{"content":"<strong>Mental Energy Conservation:</strong> Mental shortcut to make decisions quickly.","children":[],"payload":{"lines":"157,158"}},{"content":"<strong>Avoiding Cognitive Dissonance:</strong> Reducing the stress of holding incompatible beliefs.","children":[],"payload":{"lines":"158,160"}}],"payload":{"lines":"155,156"}},{"content":"Social and Group Impact:","children":[{"content":"<strong>Political and Social Cooperation:</strong> Confirmation bias can hinder dialogue and collaboration.","children":[],"payload":{"lines":"162,163"}},{"content":"<strong>Confirmatory and Group Thinking:</strong> Acceptance of group decisions without critical questioning.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"160,161"}},{"content":"Management Strategies:","children":[{"content":"<strong>Neutral Exploration:</strong> Delay forming opinions until considering multiple perspectives.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Active Search for Contradictions:</strong> Look for reasons current beliefs might be wrong.","children":[],"payload":{"lines":"168,169"}},{"content":"<strong>Open Questions:</strong> Promote the acquisition of varied and objective information.","children":[],"payload":{"lines":"169,171"}}],"payload":{"lines":"165,166"}},{"content":"Effects on Data-Based Technologies:","children":[{"content":"<strong>Data Collection and Analysis:</strong> Bias towards confirming pre-existing hypotheses.","children":[],"payload":{"lines":"173,174"}},{"content":"<strong>Filter Bubble Effect:</strong> Algorithms that intensify confirmation bias by personalizing online content.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"171,172"}},{"content":"Minimization of Bias in Technology:","children":[{"content":"Implement controls to balance the evaluation of confirmatory and contradictory evidence.","children":[],"payload":{"lines":"178,179"}}],"payload":{"lines":"176,177"}}],"payload":{"lines":"141,142"}},{"content":"Temporal Bias","children":[{"content":"Definition and Concept:","children":[{"content":"<strong>Definition:</strong> Temporal bias refers to how changes in populations, behaviors, and systems over time affect the validity and generalizability of data.","children":[],"payload":{"lines":"188,189"}},{"content":"<strong>Importance:</strong> Affects both the internal and external validity of data, questioning its future applicability.","children":[],"payload":{"lines":"189,191"}}],"payload":{"lines":"186,187"}},{"content":"Causes:","children":[{"content":"<strong>Changes in Populations:</strong> Demographic differences over time.","children":[],"payload":{"lines":"193,194"}},{"content":"<strong>Changes in Behaviors:</strong> Evolution of behaviors and practices.","children":[],"payload":{"lines":"194,195"}},{"content":"<strong>Changes in Systems:</strong> Modifications in systems and technologies.","children":[],"payload":{"lines":"195,197"}}],"payload":{"lines":"191,192"}},{"content":"Examples of Manifestations:","children":[{"content":"<strong>Temporal Correlations:</strong> Relationships between data sets that are only applicable during certain periods.","children":[],"payload":{"lines":"199,200"}},{"content":"<strong>Use of Social Data:</strong> Changes in the use of hashtags and discussion topics on platforms like Twitter.","children":[],"payload":{"lines":"200,201"}},{"content":"<strong>Data Collection:</strong> Differences in data collected at different times due to changes in who and how the system is used.","children":[],"payload":{"lines":"201,203"}}],"payload":{"lines":"197,198"}},{"content":"Implications:","children":[{"content":"<strong>Predictive Models:</strong> The applicability of models based on historical data may be limited due to future changes.","children":[],"payload":{"lines":"205,206"}},{"content":"<strong>Research and Analysis:</strong> Need for caution when interpreting relationships and correlations in longitudinal studies.","children":[],"payload":{"lines":"206,208"}}],"payload":{"lines":"203,204"}},{"content":"Management of Temporal Bias:","children":[{"content":"<strong>Recognition of Limitations:</strong> Accept that models and analyses may not be universally applicable over time.","children":[],"payload":{"lines":"210,211"}},{"content":"<strong>Human-in-the-Loop:</strong> Integration of human oversight in machine learning to mitigate temporal biases.","children":[],"payload":{"lines":"211,212"}},{"content":"<strong>Diversification of Data:</strong> Include data from multiple periods to understand and mitigate the impact of temporal bias.","children":[],"payload":{"lines":"212,213"}}],"payload":{"lines":"208,209"}}],"payload":{"lines":"184,185"}},{"content":"Automation Bias","children":[{"content":"Key Definitions:","children":[{"content":"<strong>Automation Bias:</strong> The tendency to rely on automated systems over human judgment, ignoring contradictory information.","children":[],"payload":{"lines":"220,221"}},{"content":"<strong>Complacency Bias:</strong> Belief that an automated system is infallible, reducing human oversight.","children":[],"payload":{"lines":"221,223"}}],"payload":{"lines":"218,219"}},{"content":"Origin:","children":[{"content":"<strong>Authors:</strong> Parasuraman and Riley, 1997.","children":[],"payload":{"lines":"225,226"}},{"content":"<strong>Dependence:</strong> Both biases depend on excessive trust in automation.","children":[],"payload":{"lines":"226,228"}}],"payload":{"lines":"223,224"}},{"content":"Examples and Consequences:","children":[{"content":"<strong>Everyday Use:</strong> Trusting spell-checkers or GPS without additional verification.","children":[],"payload":{"lines":"230,231"}},{"content":"<strong>Critical Fields:</strong> Medicine and aviation, where dependence can lead to severe errors, such as accidents or medication errors.","children":[],"payload":{"lines":"231,232"}},{"content":"<strong>Commission Errors:</strong> Accepting automated decisions without questioning, even in the face of contrary evidence.","children":[],"payload":{"lines":"232,233"}},{"content":"<strong>Omission Errors:</strong> Failure to detect errors due to lack","children":[],"payload":{"lines":"233,235"}}],"payload":{"lines":"228,229"}},{"content":"Impact on Decision-Making:","children":[{"content":"Reduces the range of future possibilities to computable options.","children":[],"payload":{"lines":"239,240"}},{"content":"Increases dependence on perceived accuracy of computers over human judgment.","children":[],"payload":{"lines":"240,242"}}],"payload":{"lines":"237,238"}},{"content":"Management and Mitigation:","children":[{"content":"<strong>Recognition of Biases:</strong> Accept the presence and impact of these biases in decision-making.","children":[],"payload":{"lines":"244,245"}},{"content":"<strong>Human Oversight:</strong> Integrate human supervision and verification in automated processes.","children":[],"payload":{"lines":"245,246"}},{"content":"<strong>Training and Development:</strong> Emphasize the development of skills such as intuition, empathy, critical thinking, and abstract reasoning in personnel.","children":[],"payload":{"lines":"246,247"}},{"content":"<strong>Algorithm and Data Auditing:</strong> Ensure robust oversight to prevent the encoding of biases in automated systems.","children":[],"payload":{"lines":"247,249"}}],"payload":{"lines":"242,243"}},{"content":"Final Considerations:","children":[{"content":"Enhancing automation should include strategies to recognize and mitigate automation and complacency bias.","children":[],"payload":{"lines":"251,252"}},{"content":"Maintaining a balance between efficient use of automated systems and informed human intervention is crucial to ensure safe and ethical decisions.","children":[],"payload":{"lines":"252,253"}}],"payload":{"lines":"249,250"}}],"payload":{"lines":"216,217"}}],"payload":{"lines":"20,21"}},{"content":"Bias in Data","children":[{"content":"Bias in Data Collection","children":[{"content":"Key Concepts:","children":[{"content":"<strong>Selection Bias:</strong> Systematic error from collecting data in a non-random and non-representative way.","children":[],"payload":{"lines":"264,265"}},{"content":"<strong>Sampling Bias:</strong> A subset of selection bias, a non-randomly collected sample that overrepresents or underrepresents certain groups.","children":[],"payload":{"lines":"265,266"}},{"content":"<strong>Time Interval Bias:</strong> Bias from selecting a specific interval for data collection, which can lead to inaccurate results.","children":[],"payload":{"lines":"266,267"}},{"content":"<strong>Observer Bias:</strong> The influence of personal cognitive biases in data collection.","children":[],"payload":{"lines":"267,268"}},{"content":"<strong>Misclassification:</strong> Incorrect assignment of data points to the wrong categories.","children":[],"payload":{"lines":"268,270"}}],"payload":{"lines":"262,263"}},{"content":"Implications:","children":[{"content":"<strong>Selection and Sampling Bias:</strong> Can lead to false conclusions as they are not representative of the target population.","children":[],"payload":{"lines":"272,273"}},{"content":"<strong>Time Interval Bias:</strong> Inaccurate results from basing decisions on data from a limited interval.","children":[],"payload":{"lines":"273,274"}},{"content":"<strong>Observer Bias:</strong> Inaccurate data due to the personal influence of observers.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Misclassification:</strong> Compromises the validity of research results.","children":[],"payload":{"lines":"275,277"}}],"payload":{"lines":"270,271"}},{"content":"Mitigation Strategies:","children":[{"content":"<strong>Random Sampling:</strong> Ensures every member of the population has an equal chance of being selected.","children":[],"payload":{"lines":"279,280"}},{"content":"<strong>Stratified Random Sampling:</strong> Creates subgroups based on population characteristics and ensures representation.","children":[],"payload":{"lines":"280,281"}},{"content":"<strong>Oversampling:</strong> Increases the representation of minority groups in the sample.","children":[],"payload":{"lines":"281,282"}},{"content":"<strong>Use of Moving Averages:</strong> Smooths out fluctuations for more stable data.","children":[],"payload":{"lines":"282,283"}},{"content":"<strong>Observer Training:</strong> Ensures clear rules and procedures for data collection.","children":[],"payload":{"lines":"283,284"}},{"content":"<strong>Data Quality:</strong> Critical questions about data cleaning and preparation.","children":[],"payload":{"lines":"284,285"}}],"payload":{"lines":"277,278"}}],"payload":{"lines":"260,261"}},{"content":"Statistical Bias and Outliers","children":[{"content":"Outlier Bias","children":[{"content":"<strong>Definition of Outlier:</strong>","children":[{"content":"Data point that is extremely far from the mean of the set.","children":[],"payload":{"lines":"293,294"}}],"payload":{"lines":"292,293"}},{"content":"<strong>Causes:</strong>","children":[{"content":"Data entry errors, sampling problems, natural variations.","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"294,295"}},{"content":"<strong>Identification and Management</strong> :","children":[{"content":"Use box plots, histograms, scatter plots to identify outliers.","children":[],"payload":{"lines":"298,299"}},{"content":"Assess the relevance of outliers based on domain knowledge.","children":[],"payload":{"lines":"299,300"}},{"content":"Decide to keep or remove, documenting reasons for future references or investigations.","children":[],"payload":{"lines":"300,302"}}],"payload":{"lines":"297,298"}}],"payload":{"lines":"290,291"}},{"content":"Omitted Variable Bias","children":[{"content":"<strong>Definition:</strong>","children":[{"content":"Failure to include all relevant variables in an analysis or model.","children":[],"payload":{"lines":"305,306"}}],"payload":{"lines":"304,305"}},{"content":"<strong>Consequences:</strong>","children":[{"content":"Underfitted models, incorrect estimates of effects.","children":[],"payload":{"lines":"307,309"}}],"payload":{"lines":"306,307"}},{"content":"<strong>Solutions</strong>:","children":[{"content":"Include as many relevant variables as possible.","children":[],"payload":{"lines":"310,311"}},{"content":"Seek and use substitute variables if data are missing.","children":[],"payload":{"lines":"311,313"}}],"payload":{"lines":"309,310"}}],"payload":{"lines":"302,303"}},{"content":"Confounding Variable","children":[{"content":"<strong>Definition</strong>:","children":[{"content":"Variable correlated with the target variable without a causal relationship.","children":[],"payload":{"lines":"316,317"}}],"payload":{"lines":"315,316"}},{"content":"<strong>Consequence</strong>:","children":[{"content":"Bias of illusory correlation, misinterpreting correlations as causal.","children":[],"payload":{"lines":"318,319"}}],"payload":{"lines":"317,318"}},{"content":"<strong>Management</strong>:","children":[{"content":"Randomization, restriction, and matching to control the impact of confounding variables.","children":[],"payload":{"lines":"320,321"}}],"payload":{"lines":"319,320"}}],"payload":{"lines":"313,314"}},{"content":"Key Notes","children":[{"content":"<strong>Importance of Outliers:</strong> Can significantly skew results and interpretations.","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Omitted Variables:</strong> Can lead to incorrect conclusions about the relationships between variables.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Confounding Variables:</strong> Identifying and controlling confounding variables is crucial to avoid misinterpretations of correlation and causality.","children":[],"payload":{"lines":"327,329"}}],"payload":{"lines":"323,324"}},{"content":"Mitigation Strategies","children":[{"content":"<strong>For Outliers:</strong> Critical and contextual evaluation of each identified outlier.","children":[],"payload":{"lines":"331,332"}},{"content":"<strong>For Omitted Variables:</strong> Include a complete set of relevant variables, data exploration to find substitute variables.","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>For Confounding Variables:</strong> Use advanced statistical methods to isolate and control the impact of these variables in the analysis.","children":[],"payload":{"lines":"333,334"}}],"payload":{"lines":"329,330"}}],"payload":{"lines":"288,289"}},{"content":"Bias in Facial Recognition","children":[{"content":"Case Study: Facial Recognition Software","children":[{"content":"<strong>Context:</strong> Increasing use in law enforcement.","children":[],"payload":{"lines":"341,342"}},{"content":"<strong>Central Problem:</strong> Race and gender biases.","children":[],"payload":{"lines":"342,344"}}],"payload":{"lines":"339,340"}},{"content":"Findings by Joy Buolamwini (MIT)","children":[{"content":"Research in Gender AI Recognition:","children":[{"content":"Systems by IBM, Microsoft, and Megvii (China).","children":[],"payload":{"lines":"348,349"}},{"content":"Gender identification based on photographs with:","children":[{"content":"99% accuracy for white men.","children":[],"payload":{"lines":"350,351"}},{"content":"35% accuracy for dark-skinned women.","children":[],"payload":{"lines":"351,353"}}],"payload":{"lines":"349,353"}}],"payload":{"lines":"346,347"}}],"payload":{"lines":"344,345"}},{"content":"Identified Problems","children":[{"content":"<strong>Evaluation Dataset Bias:</strong> 77% male and 83% white.","children":[],"payload":{"lines":"355,357"}}],"payload":{"lines":"353,354"}},{"content":"Other Related Findings","children":[{"content":"<strong>Idemia:</strong>","children":[{"content":"Algorithms","children":[],"payload":{"lines":"360,362"}}],"payload":{"lines":"359,362"}},{"content":"Tests conducted by the National Institute of Standards and Technology (NIST).","children":[],"payload":{"lines":"363,365"}}],"payload":{"lines":"357,358"}},{"content":"Causes of Bias","children":[{"content":"<strong>Training Data Origin:</strong> Mainly from the web, predominantly white, male, and Western.","children":[],"payload":{"lines":"367,368"}},{"content":"<strong>Optimization of Photographic Equipment:</strong> Designed for lighter skins since the color film era.","children":[],"payload":{"lines":"368,370"}}],"payload":{"lines":"365,366"}},{"content":"Solutions and Learnings","children":[{"content":"<strong>Awareness and Political Action:</strong> Increased awareness and efforts by companies and nonprofits.","children":[],"payload":{"lines":"372,373"}},{"content":"<strong>Importance of Diversity in Training Data:</strong> Need for representative data sets for inclusive systems.","children":[],"payload":{"lines":"373,375"}}],"payload":{"lines":"370,371"}},{"content":"Considerations for the Future","children":[{"content":"<strong>Reflection on inclusivity and justice:</strong> Long-term impacts of AI systems.","children":[],"payload":{"lines":"377,379"}}],"payload":{"lines":"375,376"}},{"content":"Mitigation Strategies","children":[{"content":"<strong>Diversification of Data Sets:</strong> Ensure broad and equitable representation.","children":[],"payload":{"lines":"381,382"}},{"content":"<strong>Review of Data Sources:</strong> Identify and correct biases in data collection.","children":[],"payload":{"lines":"382,383"}},{"content":"<strong>Inclusive Development:</strong> Include diverse perspectives in the algorithm development process.","children":[],"payload":{"lines":"383,384"}},{"content":"<strong>Continuous Testing:</strong> Periodic evaluation of algorithms regarding their accuracy and fairness across various populations.","children":[],"payload":{"lines":"384,385"}}],"payload":{"lines":"379,380"}}],"payload":{"lines":"337,338"}},{"content":"Modeling Bias","children":[{"content":"Definition","children":[{"content":"<strong>Modeling Bias:</strong> Occurs when the initial assumptions of researchers artificially limit the model, leading to erroneous data collection, biased questions, and selection of inappropriate algorithms.","children":[],"payload":{"lines":"394,396"}}],"payload":{"lines":"392,393"}},{"content":"Types of Prediction Error in Models","children":[{"content":"<strong>Bias:</strong> Indicates how well a model fits a training set. A low-bias model fits the training set closely.","children":[],"payload":{"lines":"398,399"}},{"content":"<strong>Variance:</strong> Shows how much a model changes with different parts of the dataset during training. A high-variance model is very flexible and can produce different results with each dataset.","children":[],"payload":{"lines":"399,401"}}],"payload":{"lines":"396,397"}},{"content":"Bias-Variance Tradeoff","children":[{"content":"Reducing bias increases variance and vice versa.","children":[],"payload":{"lines":"403,404"}},{"content":"Finding a balance is essential to avoid underfitting or overfitting.","children":[],"payload":{"lines":"404,406"}}],"payload":{"lines":"401,402"}},{"content":"Consequences","children":[{"content":"<strong>Underfitting:</strong> Model not robust enough. High bias and low variance. Consistent but inaccurate on average.","children":[],"payload":{"lines":"408,409"}},{"content":"<strong>Overfitting:</strong> Excessively complex model that identifies unreal trends. Low bias and high variance. Accurate on average but inconsistent.","children":[],"payload":{"lines":"409,411"}}],"payload":{"lines":"406,407"}},{"content":"Strategies to Minimize Modeling Bias","children":[{"content":"Adjust model complexity to minimize bias without introducing significant variance errors.","children":[],"payload":{"lines":"413,414"}},{"content":"Increase dataset size to allow more complex models minimizing the likelihood of variance errors.","children":[],"payload":{"lines":"414,416"}}],"payload":{"lines":"411,412"}},{"content":"Key Notes","children":[{"content":"<strong>Importance of Balance:</strong> Finding the right point between model complexity and result consistency.","children":[],"payload":{"lines":"418,419"}},{"content":"<strong>Expansion of Dataset:</strong> Using a broader dataset to reduce the risk of overfitting and allow more accurate modeling.","children":[],"payload":{"lines":"419,420"}},{"content":"<strong>Awareness of Assumptions:</strong> Being aware of initial assumptions to avoid artificial limitations in modeling.","children":[],"payload":{"lines":"420,421"}}],"payload":{"lines":"416,417"}}],"payload":{"lines":"390,391"}}],"payload":{"lines":"258,259"}}],"payload":{"lines":"2,3"}},{"colorFreezeLevel":3})</script>
