t":"Los prejucions en la sociedad","children":[{"content":"El Sesgo","children":[{"content":"Definición de Sesgo","children":[{"content":"<strong>General:</strong> Prejuicio a favor o en contra de una cosa, persona o grupo en comparación con otro,<br>\nque puede afectar la comprensión y los resultados, impidiendo la neutralidad o la objetividad.","children":[],"payload":{"lines":"26,29"}}],"payload":{"lines":"24,25"}},{"content":"Manifestación del Sesgo","children":[{"content":"<strong>Positivo:</strong> Por ejemplo, preferencia por una dieta basada en plantas.","children":[],"payload":{"lines":"31,32"}},{"content":"<strong>Negativo:</strong> Más frecuente, asociado con injusticias, como sesgos basados en género o religión.","children":[],"payload":{"lines":"32,34"}}],"payload":{"lines":"29,30"}},{"content":"Origen del Sesgo","children":[{"content":"<strong>Aprendizaje:</strong> Los sesgos son mayormente aprendidos a través de experiencias personales, la influencia familiar y los círculos sociales,<br>\nperpetuando prejuicios aprendidos a lo largo del tiempo.","children":[],"payload":{"lines":"36,38"}},{"content":"<strong>Patrones y Diferencias:</strong> El cerebro busca patrones y nota diferencias, pero las asociaciones negativas son aprendidas, no innatas.","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"34,35"}},{"content":"Enfoque de Análisis","children":[{"content":"<strong>Sesgo en la Sociedad:</strong> Cómo los prejuicios se manifiestan y afectan a los grupos sociales a gran escala.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Sesgo en el Pensamiento:</strong> La influencia del sesgo en la percepción individual y el proceso de toma de decisiones.","children":[],"payload":{"lines":"43,44"}},{"content":"<strong>Sesgo en los Datos:</strong> El impacto del sesgo en la recopilación, interpretación y uso de datos, especialmente relevante en el contexto<br>\nde la inteligencia artificial y el aprendizaje automático.","children":[],"payload":{"lines":"44,47"}}],"payload":{"lines":"40,41"}},{"content":"Importancia","children":[{"content":"Este enfoque tridimensional permite un análisis comprensivo del sesgo, destacando su complejidad y las diversas áreas de impacto.<br>\nAl entender estas perspectivas, podemos comenzar a desarrollar estrategias para identificar, comprender y mitigar los sesgos en nuestras vidas y tecnologías.","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"47,48"}}],"payload":{"lines":"22,23"}},{"content":"El Sesgo Implícito","children":[{"content":"Definición y Naturaleza del Sesgo Implícito","children":[{"content":"Definición: Actitudes negativas o estereotipos no conscientes hacia personas o grupos.","children":[],"payload":{"lines":"58,59"}},{"content":"Características:","children":[{"content":"Omnipresente en todos.","children":[],"payload":{"lines":"60,61"}},{"content":"Inconsciente y no accesible mediante introspección.","children":[],"payload":{"lines":"61,62"}},{"content":"A menudo opuesto a nuestras creencias conscientes.","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"59,60"}}],"payload":{"lines":"56,57"}},{"content":"Manifestación del Sesgo Implícito","children":[{"content":"Ejemplos en el Lugar de Trabajo:","children":[{"content":"<strong>Sesgo de Afinidad:</strong> Preferencia inconsciente por personas con intereses/experiencias similares.","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>Impacto Negativo:</strong> Obstaculiza la diversidad y el crecimiento del equipo.","children":[],"payload":{"lines":"68,70"}}],"payload":{"lines":"66,67"}}],"payload":{"lines":"64,65"}},{"content":"Origen del Sesgo Implícito","children":[{"content":"Desarrollo: A través de exposición a mensajes y estereotipos desde la infancia.","children":[],"payload":{"lines":"72,73"}},{"content":"Influencias:","children":[{"content":"Declaraciones de prejuicios de la familia/amigos.","children":[],"payload":{"lines":"74,75"}},{"content":"Estereotipos de medios de comunicación.","children":[],"payload":{"lines":"75,76"}},{"content":"Falta de exposición a experiencias o personas diversas.","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"73,74"}}],"payload":{"lines":"70,71"}},{"content":"Impacto en la Sociedad","children":[{"content":"<strong>Predicción de Comportamientos Grupales:</strong> Contribuye a injusticias sistémicas y racismo sistémico.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Ejemplos Específicos:</strong>","children":[{"content":"Discriminación en el proceso de contratación.","children":[],"payload":{"lines":"82,83"}},{"content":"Suposiciones basadas en edad sobre habilidades tecnológicas.","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"81,85"}}],"payload":{"lines":"78,79"}},{"content":"Estrategias para Combatir el Sesgo Implícito","children":[{"content":"Requiere:","children":[{"content":"Mente abierta.","children":[],"payload":{"lines":"88,89"}},{"content":"Voluntad de desaprender ideas arraigadas.","children":[],"payload":{"lines":"89,90"}}],"payload":{"lines":"87,88"}},{"content":"Estrategias Efectivas:","children":[{"content":"Concienciación y aceptación de la diversidad.","children":[],"payload":{"lines":"91,92"}},{"content":"Exposición a contraestereotipos.","children":[],"payload":{"lines":"92,93"}},{"content":"Cooperación en tareas comunes.","children":[],"payload":{"lines":"93,95"}}],"payload":{"lines":"90,91"}}],"payload":{"lines":"85,86"}},{"content":"Importancia en Tecnología Basada en Datos","children":[{"content":"<strong>Relevancia:</strong> Impacta en el diseño y uso de tecnologías, causando sobregeneralización y discriminación.","children":[],"payload":{"lines":"97,98"}},{"content":"<strong>Necesidad:</strong> Estrategias múltiples y sostenidas para mitigar sesgos en sistemas tecnológicos.","children":[],"payload":{"lines":"98,99"}}],"payload":{"lines":"95,96"}}],"payload":{"lines":"54,55"}},{"content":"Sesgo Cognitivo","children":[{"content":"Introducción a los Sesgos Cognitivos:","children":[{"content":"<strong>Origen:</strong> Introducido por Amos Tversky y Daniel Kahneman en 1972.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>Definición:</strong> Errores sistemáticos en el pensamiento que afectan las decisiones y juicios durante el procesamiento de información.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Causas:</strong> Intento del cerebro de manejar sus limitaciones procesando eficientemente la información mediante heurísticos o atajos mentales.","children":[],"payload":{"lines":"108,110"}}],"payload":{"lines":"105,106"}},{"content":"Tipos de Sesgos Cognitivos:","children":[{"content":"<strong>Sesgo de Anclaje:</strong>","children":[{"content":"Depender excesivamente de la primera información recibida.","children":[],"payload":{"lines":"113,114"}},{"content":"Ejemplo: Negociaciones salariales basadas en la primera oferta.","children":[],"payload":{"lines":"114,115"}}],"payload":{"lines":"112,115"}},{"content":"<strong>Error de Atribución Fundamental:</strong>","children":[{"content":"Atribuir comportamiento propio a situaciones y el de otros a características de personalidad.","children":[],"payload":{"lines":"116,117"}},{"content":"Ejemplo: \"Llegué tarde por el tráfico\" vs. \"Es perezoso\".","children":[],"payload":{"lines":"117,118"}}],"payload":{"lines":"115,118"}},{"content":"<strong>Error de Atribución al Grupo:</strong>","children":[{"content":"Creer que atributos de un individuo reflejan las características del grupo.","children":[],"payload":{"lines":"119,120"}},{"content":"Ejemplo: Generalizaciones basadas en acciones de un equipo.","children":[],"payload":{"lines":"120,121"}}],"payload":{"lines":"118,121"}},{"content":"<strong>Efecto de Falso Consenso:</strong>","children":[{"content":"Sobrestimar la normalidad de nuestras ideas y cuánto acuerdan otros.","children":[],"payload":{"lines":"122,123"}},{"content":"Ejemplo: Creencias fuertes sobre temas ambientales.","children":[],"payload":{"lines":"123,124"}}],"payload":{"lines":"121,124"}},{"content":"<strong>Sesgo de Optimismo:</strong>","children":[{"content":"Creer que estamos menos expuestos a experiencias negativas y más propensos a positivas que otros.","children":[],"payload":{"lines":"125,126"}},{"content":"Ejemplo: Subestimar riesgos personales.","children":[],"payload":{"lines":"126,128"}}],"payload":{"lines":"124,128"}}],"payload":{"lines":"110,111"}},{"content":"Impacto y Gestión:","children":[{"content":"<strong>Impacto:</strong>","children":[{"content":"Pueden ser útiles (como el sesgo de optimismo) pero también pueden conducir a manipulación y apoyar la creación de estereotipos.","children":[],"payload":{"lines":"130,131"}}],"payload":{"lines":"129,131"}},{"content":"<strong>Gestión:</strong>","children":[{"content":"Conciencia y revisión crítica de nuestras propias decisiones.","children":[],"payload":{"lines":"132,133"}},{"content":"Búsqueda de diversidad de fuentes e ideas.","children":[],"payload":{"lines":"133,134"}},{"content":"Diálogo con personas de perspectivas variadas.","children":[],"payload":{"lines":"134,135"}},{"content":"Reflexión sobre juicios pasados.","children":[],"payload":{"lines":"135,136"}}],"payload":{"lines":"131,136"}}],"payload":{"lines":"128,129"}}],"payload":{"lines":"103,104"}},{"content":"Sesgo de Confirmación","children":[{"content":"Definición y Concepto:","children":[{"content":"<strong>Definición:</strong> Tendencia a buscar, interpretar y recordar información que confirma preconcepciones previas, ignorando evidencia contradictoria.","children":[],"payload":{"lines":"143,144"}},{"content":"<strong>Concepto Relacionado:</strong> Sesgo de complacencia, confianza excesiva en sistemas automatizados.","children":[],"payload":{"lines":"144,146"}}],"payload":{"lines":"141,142"}},{"content":"Ejemplos y Manifestaciones:","children":[{"content":"<strong>Interpretación de Información:</strong> Interpretar un artículo de forma que confirme la opinión preexistente sobre un individuo famoso.","children":[],"payload":{"lines":"148,149"}},{"content":"<strong>Búsqueda de Información:</strong> Preferir fuentes que validen creencias personales, evitando las que las desafían.","children":[],"payload":{"lines":"149,150"}},{"content":"<strong>Peso de la Información:</strong> Dar más importancia a la información que confirma creencias que a la que las contradice.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Recuerdo Sesgado:</strong> Recordar mejor la información que apoya creencias previas y olvidar la contradictoria.","children":[],"payload":{"lines":"151,153"}}],"payload":{"lines":"146,147"}},{"content":"Causas y Motivaciones:","children":[{"content":"<strong>Conservación de Energía Mental:</strong> Atajo mental para tomar decisiones rápidamente.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Evitar la Disonancia Cognitiva:</strong> Reducir el estrés de sostener creencias incompatibles.","children":[],"payload":{"lines":"156,158"}}],"payload":{"lines":"153,154"}},{"content":"Impacto Social y Grupal:","children":[{"content":"<strong>Cooperación Política y Social:</strong> El sesgo de confirmación puede obstaculizar el diálogo y la colaboración.","children":[],"payload":{"lines":"160,161"}},{"content":"<strong>Pensamiento Confirmatorio y de Grupo:</strong> Aceptación de las decisiones del grupo sin cuestionamiento crítico.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"158,159"}},{"content":"Estrategias de Gestión:","children":[{"content":"<strong>Exploración Neutra:</strong> Retrasar la formación de opiniones hasta considerar múltiples perspectivas.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Búsqueda Activa de Contradicciones:</strong> Buscar razones por las cuales las creencias actuales podrían estar equivocadas.","children":[],"payload":{"lines":"166,167"}},{"content":"<strong>Preguntas Abiertas:</strong> Promover la adquisición de información variada y objetiva.","children":[],"payload":{"lines":"167,169"}}],"payload":{"lines":"163,164"}},{"content":"Efectos en Tecnologías Basadas en Datos:","children":[{"content":"<strong>Recopilación y Análisis de Datos:</strong> Sesgo hacia la confirmación de hipótesis previas.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Efecto Burbuja de Filtro:</strong> Algoritmos que intensifican el sesgo de confirmación al personalizar contenidos online.","children":[],"payload":{"lines":"172,174"}}],"payload":{"lines":"169,170"}},{"content":"Minimización del Sesgo en Tecnología:","children":[{"content":"Implementar controles para equilibrar la evaluación de evidencia confirmatoria y contradictoria.","children":[],"payload":{"lines":"176,177"}}],"payload":{"lines":"174,175"}}],"payload":{"lines":"139,140"}},{"content":"Sesgo Temporal","children":[{"content":"Definición y Concepto:","children":[{"content":"<strong>Definición:</strong> El sesgo temporal se refiere a cómo los cambios en las poblaciones, comportamientos y sistemas a lo largo del tiempo afectan la validez y generalizabilidad de los datos.","children":[],"payload":{"lines":"185,186"}},{"content":"<strong>Importancia:</strong> Afecta tanto a la validez interna como externa de los datos, cuestionando su aplicabilidad futura.","children":[],"payload":{"lines":"186,188"}}],"payload":{"lines":"183,184"}},{"content":"Causas:","children":[{"content":"<strong>Cambios en Poblaciones:</strong> Diferencias demográficas a lo largo del tiempo.","children":[],"payload":{"lines":"190,191"}},{"content":"<strong>Cambios en Comportamientos:</strong> Evolución de comportamientos y prácticas.","children":[],"payload":{"lines":"191,192"}},{"content":"<strong>Cambios en Sistemas:</strong> Modificaciones en sistemas y tecnologías.","children":[],"payload":{"lines":"192,194"}}],"payload":{"lines":"188,189"}},{"content":"Ejemplos de Manifestaciones:","children":[{"content":"<strong>Correlaciones Temporales:</strong> Relaciones entre conjuntos de datos que solo son aplicables durante ciertos periodos.","children":[],"payload":{"lines":"196,197"}},{"content":"<strong>Uso de Datos Sociales:</strong> Cambios en el uso de hashtags y temas de discusión en plataformas como Twitter.","children":[],"payload":{"lines":"197,198"}},{"content":"<strong>Recopilación de Datos:</strong> Diferencias en los datos recopilados en distintos momentos debido a cambios en quién y cómo se utiliza el sistema.","children":[],"payload":{"lines":"198,200"}}],"payload":{"lines":"194,195"}},{"content":"Implicaciones:","children":[{"content":"<strong>Modelos Predictivos:</strong> La aplicabilidad de modelos basados en datos históricos puede ser limitada debido a cambios futuros.","children":[],"payload":{"lines":"202,203"}},{"content":"<strong>Investigación y Análisis:</strong> Necesidad de cautela al interpretar relaciones y correlaciones en estudios longitudinales.","children":[],"payload":{"lines":"203,205"}}],"payload":{"lines":"200,201"}},{"content":"Gestión del Sesgo Temporal:","children":[{"content":"<strong>Reconocimiento de Limitaciones:</strong> Aceptar que los modelos y análisis pueden no ser universalmente aplicables en el tiempo.","children":[],"payload":{"lines":"207,208"}},{"content":"<strong>Human-in-the-Loop:</strong> Integración de la supervisión humana en el aprendizaje automático para mitigar sesgos temporales.","children":[],"payload":{"lines":"208,209"}},{"content":"<strong>Diversificación de Datos:</strong> Incluir datos de múltiples periodos para entender y mitigar el impacto del sesgo temporal.","children":[],"payload":{"lines":"209,210"}}],"payload":{"lines":"205,206"}}],"payload":{"lines":"181,182"}},{"content":"Sesgo de Automatización","children":[{"content":"Definiciones Clave:","children":[{"content":"<strong>Sesgo de Automatización:</strong> Tendencia a confiar en sistemas automatizados sobre el juicio humano, ignorando información contradictoria.","children":[],"payload":{"lines":"217,218"}},{"content":"<strong>Sesgo de Complacencia:</strong> Creencia de que un sistema automatizado es infalible, reduciendo la supervisión humana.","children":[],"payload":{"lines":"218,220"}}],"payload":{"lines":"215,216"}},{"content":"Origen:","children":[{"content":"<strong>Autores:</strong> Parasuraman y Riley, 1997.","children":[],"payload":{"lines":"222,223"}},{"content":"<strong>Dependencia:</strong> Ambos sesgos dependen de la confianza excesiva en la automatización.","children":[],"payload":{"lines":"223,225"}}],"payload":{"lines":"220,221"}},{"content":"Ejemplos y Consecuencias:","children":[{"content":"<strong>Uso Cotidiano:</strong> Confianza en correctores ortográficos o GPS sin verificación adicional.","children":[],"payload":{"lines":"227,228"}},{"content":"<strong>Ámbitos Críticos:</strong> Medicina y aviación, donde la dependencia puede llevar a errores graves, como accidentes o errores de medicación.","children":[],"payload":{"lines":"228,229"}},{"content":"<strong>Errores de Comisión:</strong> Aceptar decisiones automatizadas sin cuestionarlas, incluso frente a evidencias contrarias.","children":[],"payload":{"lines":"229,230"}},{"content":"<strong>Errores de Omisión:</strong> Falta de detección de errores por falta de supervisión, incrementando riesgos en situaciones críticas.","children":[],"payload":{"lines":"230,232"}}],"payload":{"lines":"225,226"}},{"content":"Impacto en la Toma de Decisiones:","children":[{"content":"Reduce la gama de posibilidades futuras a opciones computables.","children":[],"payload":{"lines":"234,235"}},{"content":"Incrementa la dependencia en la precisión percibida de las computadoras sobre el juicio humano.","children":[],"payload":{"lines":"235,237"}}],"payload":{"lines":"232,233"}},{"content":"Gestión y Mitigación:","children":[{"content":"<strong>Reconocimiento de Sesgos:</strong> Aceptar la presencia y el impacto de estos sesgos en la toma de decisiones.","children":[],"payload":{"lines":"239,240"}},{"content":"<strong>Supervisión Humana:</strong> Integrar supervisión y verificación humana en procesos automatizados.","children":[],"payload":{"lines":"240,241"}},{"content":"<strong>Formación y Capacitación:</strong> Enfatizar el desarrollo de habilidades como intuición, empatía, pensamiento crítico y razonamiento abstracto en el personal.","children":[],"payload":{"lines":"241,242"}},{"content":"<strong>Auditoría de Algoritmos y Datos:</strong> Garantizar una supervisión sólida para prevenir la codificación de sesgos en sistemas automatizados.","children":[],"payload":{"lines":"242,244"}}],"payload":{"lines":"237,238"}},{"content":"Consideraciones Finales:","children":[{"content":"La mejora de la automatización debe incluir estrategias para reconocer y mitigar el sesgo de automatización y complacencia.","children":[],"payload":{"lines":"246,247"}},{"content":"Es crucial mantener un equilibrio entre el uso eficiente de sistemas automatizados y la intervención humana informada para asegurar decisiones seguras y éticas.","children":[],"payload":{"lines":"247,248"}}],"payload":{"lines":"244,245"}}],"payload":{"lines":"213,214"}}],"payload":{"lines":"20,21"}},{"content":"Sesgo en los datos","children":[{"content":"Sesgo en la Recogida de Datos","children":[{"content":"Conceptos Clave:","children":[{"content":"<strong>Sesgo de Selección:</strong> Error sistemático por recoger datos de manera no aleatoria y no representativa.","children":[],"payload":{"lines":"259,260"}},{"content":"<strong>Sesgo de Muestreo:</strong> Subconjunto de sesgo de selección, muestra recogida de forma no aleatoria que sobrerrepresenta o infrarrepresenta a ciertos grupos.","children":[],"payload":{"lines":"260,261"}},{"content":"<strong>Sesgo de Intervalo de Tiempo:</strong> Sesgo por seleccionar un intervalo específico para la recogida de datos, lo que puede llevar a resultados inexactos.","children":[],"payload":{"lines":"261,262"}},{"content":"<strong>Sesgo del Observador:</strong> Influencia de los sesgos cognitivos personales en la recopilación de datos.","children":[],"payload":{"lines":"262,263"}},{"content":"<strong>Clasificación Errónea:</strong> Asignación incorrecta de puntos de datos a categorías equivocadas.","children":[],"payload":{"lines":"263,265"}}],"payload":{"lines":"257,258"}},{"content":"Implicaciones:","children":[{"content":"<strong>Sesgo de Selección y Muestreo:</strong> Puede llevar a conclusiones falsas al no ser representativas de la población objetivo.","children":[],"payload":{"lines":"267,268"}},{"content":"<strong>Sesgo de Intervalo de Tiempo:</strong> Resultados inexactos al basar decisiones en datos de un intervalo limitado.","children":[],"payload":{"lines":"268,269"}},{"content":"<strong>Sesgo del Observador:</strong> Datos inexactos debido a la influencia personal de los observadores.","children":[],"payload":{"lines":"269,270"}},{"content":"<strong>Clasificación Errónea:</strong> Compromete la validez de los resultados de la investigación.","children":[],"payload":{"lines":"270,272"}}],"payload":{"lines":"265,266"}},{"content":"Estrategias de Mitigación:","children":[{"content":"<strong>Muestreo Aleatorio:</strong> Garantiza que cada miembro de la población tiene igual probabilidad de ser seleccionado.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Muestreo Aleatorio Estratificado:</strong> Crea subgrupos basados en características de la población y asegura representación.","children":[],"payload":{"lines":"275,276"}},{"content":"<strong>Sobremuestreo:</strong> Aumenta la representación de grupos minoritarios en la muestra.","children":[],"payload":{"lines":"276,277"}},{"content":"<strong>Uso de Medias Móviles:</strong> Suaviza las fluctuaciones para datos más estables.","children":[],"payload":{"lines":"277,278"}},{"content":"<strong>Formación de Observadores:</strong> Asegura reglas y procedimientos claros para la recopilación de datos.","children":[],"payload":{"lines":"278,279"}},{"content":"<strong>Calidad de los Datos:</strong> Preguntas críticas sobre la limpieza y preparación de datos.","children":[],"payload":{"lines":"279,280"}}],"payload":{"lines":"272,273"}}],"payload":{"lines":"255,256"}},{"content":"Sesgo Estadístico y Valores Atípicos","children":[{"content":"Sesgo Valores Atípicos","children":[{"content":"<strong>Definición de Valor Atípico:</strong>","children":[{"content":"Punto de datos extremadamente alejado de la media del conjunto.","children":[],"payload":{"lines":"288,289"}}],"payload":{"lines":"287,288"}},{"content":"<strong>Causas:</strong>","children":[{"content":"Errores de entrada, problemas de muestreo, variaciones naturales.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"289,290"}},{"content":"<strong>Identificación y Manejo</strong> :","children":[{"content":"Utilizar diagramas de caja, histogramas, diagramas de dispersión para identificar valores atípicos.","children":[],"payload":{"lines":"293,294"}},{"content":"Evaluar la relevancia de los valores atípicos basándose en el conocimiento del dominio.","children":[],"payload":{"lines":"294,295"}},{"content":"Decidir mantener o eliminar, documentando las razones para futuras referencias o investigaciones.","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"292,293"}}],"payload":{"lines":"285,286"}},{"content":"Sesgo de Variable Omitida","children":[{"content":"<strong>Definición:</strong>","children":[{"content":"Fallo al no incluir todas las variables relevantes en un análisis o modelo.","children":[],"payload":{"lines":"300,301"}}],"payload":{"lines":"299,300"}},{"content":"<strong>Consecuencias:</strong>","children":[{"content":"Modelos infraajustados, estimaciones incorrectas de efectos.","children":[],"payload":{"lines":"302,304"}}],"payload":{"lines":"301,302"}},{"content":"<strong>Soluciones</strong>:","children":[{"content":"Incluir tantas variables relevantes como sea posible.","children":[],"payload":{"lines":"305,306"}},{"content":"Buscar y utilizar variables sustitutivas si faltan datos.","children":[],"payload":{"lines":"306,308"}}],"payload":{"lines":"304,305"}}],"payload":{"lines":"297,298"}},{"content":"Variable de Confusión","children":[{"content":"<strong>Definición</strong>:","children":[{"content":"Variable correlacionada con la variable objetivo sin relación causal.","children":[],"payload":{"lines":"311,312"}}],"payload":{"lines":"310,311"}},{"content":"<strong>Consecuencia</strong>:","children":[{"content":"Sesgo de correlación ilusoria, interpretando erróneamente correlaciones como causales.","children":[],"payload":{"lines":"313,314"}}],"payload":{"lines":"312,313"}},{"content":"<strong>Gestión</strong>:","children":[{"content":"Aleatorización, restricción, y emparejamiento para controlar el impacto de las variables de confusión.","children":[],"payload":{"lines":"315,316"}}],"payload":{"lines":"314,315"}}],"payload":{"lines":"308,309"}},{"content":"Notas Clave","children":[{"content":"<strong>Importancia de los Valores Atípicos:</strong> Pueden sesgar significativamente los resultados y las interpretaciones.","children":[],"payload":{"lines":"320,321"}},{"content":"<strong>Variables Omitidas:</strong> Pueden llevar a conclusiones erróneas sobre las relaciones entre variables.","children":[],"payload":{"lines":"321,322"}},{"content":"<strong>Variables de Confusión:</strong> Identificar y controlar variables de confusión es crucial para evitar interpretaciones erróneas de correlación y causalidad.","children":[],"payload":{"lines":"322,324"}}],"payload":{"lines":"318,319"}},{"content":"Estrategias de Mitigación","children":[{"content":"<strong>Para Valores Atípicos:</strong> Evaluación crítica y contextual de cada valor atípico identificado.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Para Variables Omitidas:</strong> Incluir un conjunto completo de variables relevantes, exploración de datos para encontrar variables sustitutivas.","children":[],"payload":{"lines":"327,328"}},{"content":"<strong>Para Variables de Confusión:</strong> Uso de métodos estadísticos avanzados para aislar y controlar el impacto de estas variables en el análisis.","children":[],"payload":{"lines":"328,329"}}],"payload":{"lines":"324,325"}}],"payload":{"lines":"283,284"}},{"content":"Sesgo en el Reconocimiento Facial","children":[{"content":"Caso de Estudio: Software de Reconocimiento Facial","children":[{"content":"<strong>Contexto:</strong> Utilización creciente en las fuerzas del orden.","children":[],"payload":{"lines":"336,337"}},{"content":"<strong>Problema Central:</strong> Sesgos de raza y género.","children":[],"payload":{"lines":"337,339"}}],"payload":{"lines":"334,335"}},{"content":"Hallazgos de Joy Buolamwini (MIT)","children":[{"content":"Investigación en IA de Reconocimiento de Género:","children":[{"content":"Sistemas de IBM, Microsoft y Megvii (China).","children":[],"payload":{"lines":"343,344"}},{"content":"Identificación del género basada en fotografías con:","children":[{"content":"99% de precisión para hombres blancos.","children":[],"payload":{"lines":"345,346"}},{"content":"35% de precisión para mujeres de piel oscura.","children":[],"payload":{"lines":"346,348"}}],"payload":{"lines":"344,348"}}],"payload":{"lines":"341,342"}}],"payload":{"lines":"339,340"}},{"content":"Problemas Identificados","children":[{"content":"<strong>Conjunto de datos de evaluación sesgado:</strong> 77% masculino y 83% blanco.","children":[],"payload":{"lines":"350,352"}}],"payload":{"lines":"348,349"}},{"content":"Otros Hallazgos Relacionados","children":[{"content":"<strong>Idemia:</strong>","children":[{"content":"Algoritmos con mayor probabilidad de confundir rostros de mujeres negras.","children":[],"payload":{"lines":"355,356"}},{"content":"Pruebas realizadas por el Instituto Nacional de Normas y Tecnología (NIST).","children":[],"payload":{"lines":"356,358"}}],"payload":{"lines":"354,358"}}],"payload":{"lines":"352,353"}},{"content":"Causas del Sesgo","children":[{"content":"<strong>Origen de Datos de Entrenamiento:</strong> Principalmente de la web, mayoritariamente blancos, masculinos y occidentales.","children":[],"payload":{"lines":"360,361"}},{"content":"<strong>Optimización de Equipos Fotográficos:</strong> Diseñados para pieles más claras desde la era de la película en color.","children":[],"payload":{"lines":"361,363"}}],"payload":{"lines":"358,359"}},{"content":"Soluciones y Aprendizajes","children":[{"content":"<strong>Conciencia y Acción Política:</strong> Mayor conciencia y esfuerzos por parte de empresas y organizaciones sin fines de lucro.","children":[],"payload":{"lines":"365,366"}},{"content":"<strong>Importancia de la Diversidad en Datos de Entrenamiento:</strong> Necesidad de conjuntos de datos representativos para sistemas inclusivos.","children":[],"payload":{"lines":"366,368"}}],"payload":{"lines":"363,364"}},{"content":"Consideraciones para el Futuro","children":[{"content":"<strong>Reflexión sobre inclusividad y justicia:</strong> Impactos a largo plazo de los sistemas de IA.","children":[],"payload":{"lines":"370,372"}}],"payload":{"lines":"368,369"}},{"content":"Estrategias de Mitigación","children":[{"content":"<strong>Diversificación de Conjuntos de Datos:</strong> Asegurar representación amplia y equitativa.","children":[],"payload":{"lines":"374,375"}},{"content":"<strong>Revisión de Fuentes de Datos:</strong> Identificar y corregir sesgos en la recopilación de datos.","children":[],"payload":{"lines":"375,376"}},{"content":"<strong>Desarrollo Inclusivo:</strong> Incluir perspectivas diversas en el proceso de desarrollo de algoritmos.","children":[],"payload":{"lines":"376,377"}},{"content":"<strong>Pruebas Continuas:</strong> Evaluación periódica de los algoritmos con respecto a su precisión y equidad en diversas poblaciones.","children":[],"payload":{"lines":"377,378"}}],"payload":{"lines":"372,373"}}],"payload":{"lines":"332,333"}},{"content":"Sesgo de Modelado","children":[{"content":"Definición","children":[{"content":"<strong>Sesgo de Modelado:</strong> Ocurre cuando las suposiciones iniciales de los investigadores limitan artificialmente el modelo, conduciendo a la recolección de datos erróneos, preguntas sesgadas y selección de algoritmos inapropiados.","children":[],"payload":{"lines":"387,389"}}],"payload":{"lines":"385,386"}},{"content":"Tipos de Error de Predicción en Modelos","children":[{"content":"<strong>Sesgo:</strong> Indica cuán bien un modelo se ajusta a un conjunto de entrenamiento. Un modelo con bajo sesgo se ajusta estrechamente al conjunto de entrenamiento.","children":[],"payload":{"lines":"391,392"}},{"content":"<strong>Varianza:</strong> Muestra cuánto cambia un modelo con distintas partes del conjunto de datos durante el entrenamiento. Un modelo con alta varianza es muy flexible y puede producir resultados diferentes con cada conjunto de datos.","children":[],"payload":{"lines":"392,394"}}],"payload":{"lines":"389,390"}},{"content":"Compromiso entre Sesgo y Varianza","children":[{"content":"Reducir el sesgo incrementa la varianza y viceversa.","children":[],"payload":{"lines":"396,397"}},{"content":"Buscar un equilibrio es esencial para evitar el infraajuste o el sobreajuste.","children":[],"payload":{"lines":"397,399"}}],"payload":{"lines":"394,395"}},{"content":"Consecuencias","children":[{"content":"<strong>Infraajuste:</strong> Modelo no lo suficientemente robusto. Alto sesgo y baja varianza. Coherente pero inexacto en promedio.","children":[],"payload":{"lines":"401,402"}},{"content":"<strong>Sobreajuste:</strong> Modelo excesivamente complejo que identifica tendencias no reales. Bajo sesgo y alta varianza. Preciso en promedio pero incoherente.","children":[],"payload":{"lines":"402,404"}}],"payload":{"lines":"399,400"}},{"content":"Estrategias para Minimizar el Sesgo de Modelado","children":[{"content":"Ajustar la complejidad del modelo para minimizar sesgo sin introducir errores de varianza significativos.","children":[],"payload":{"lines":"406,407"}},{"content":"Aumentar el tamaño del conjunto de datos para permitir modelos más complejos minimizando la probabilidad de errores de varianza.","children":[],"payload":{"lines":"407,409"}}],"payload":{"lines":"404,405"}},{"content":"Apuntes Clave","children":[{"content":"<strong>Importancia del Equilibrio:</strong> Encontrar el punto justo entre la complejidad del modelo y la consistencia de resultados.","children":[],"payload":{"lines":"411,412"}},{"content":"<strong>Expansión del Conjunto de Datos:</strong> Utilizar un conjunto de datos más amplio para reducir el riesgo de sobreajuste y permitir una modelización más precisa.","children":[],"payload":{"lines":"412,413"}},{"content":"<strong>Conciencia de Suposiciones:</strong> Ser conscientes de las suposiciones iniciales para evitar limitaciones artificiales en el modelado.","children":[],"payload":{"lines":"413,414"}}],"payload":{"lines":"409,410"}}],"payload":{"lines":"383,384"}}],"payload":{"lines":"253,254"}}],"payload":{"lines":"2,3"}},{"colorFreezeLevel":3})</script>
