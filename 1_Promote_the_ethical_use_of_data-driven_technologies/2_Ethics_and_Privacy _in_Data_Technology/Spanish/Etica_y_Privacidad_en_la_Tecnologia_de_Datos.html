ión en el 90% de los casos.","children":[],"payload":{"lines":"72,73"}},{"content":"Riesgo de inferencias delictivas a partir de patrones de datos.","children":[],"payload":{"lines":"73,75"}}],"payload":{"lines":"71,75"}},{"content":"<p data-lines=\"75,76\"><strong>Almacenamiento de Datos:</strong></p>","children":[{"content":"Preocupaciones sobre la seguridad del almacenamiento y políticas de retención.","children":[],"payload":{"lines":"76,77"}},{"content":"Datos conectados al individuo indefinidamente sin un plan claro de final de vida.","children":[],"payload":{"lines":"77,79"}}],"payload":{"lines":"75,79"}},{"content":"<p data-lines=\"79,80\"><strong>Acceso a los Datos:</strong></p>","children":[{"content":"Incertidumbre sobre quién tiene acceso y para qué propósitos.","children":[],"payload":{"lines":"80,81"}},{"content":"Datos compartidos o vendidos a terceros sin consentimiento.","children":[],"payload":{"lines":"81,83"}}],"payload":{"lines":"79,83"}}],"payload":{"lines":"65,66"}},{"content":"Riesgos Específicos","children":[{"content":"<p data-lines=\"85,86\"><strong>Seguridad de Dispositivos IoT:</strong></p>","children":[{"content":"Dispositivos enviados con contraseñas predeterminadas y escasas medidas de seguridad.","children":[],"payload":{"lines":"86,87"}},{"content":"Usuarios con limitado control sobre la privacidad.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"85,89"}},{"content":"<p data-lines=\"89,90\"><strong>Vigilancia y Seguimiento:</strong></p>","children":[{"content":"Monitoreo continuo y cercano por diseño.","children":[],"payload":{"lines":"90,91"}},{"content":"Dispositivos portátiles rastreando acciones públicas mediante Wi-Fi y Bluetooth.","children":[],"payload":{"lines":"91,93"}}],"payload":{"lines":"89,93"}}],"payload":{"lines":"83,84"}},{"content":"Impacto en la Privacidad","children":[{"content":"<strong>Erosión de Espacios Privados:</strong>","children":[{"content":"Transformación de entornos domésticos y vehícul irectos:</strong> Combinables con otros datos para identificar a un individuo.","children":[],"payload":{"lines":"158,160"}}],"payload":{"lines":"155,160"}},{"content":"<p data-lines=\"160,161\"><strong>Seudonimización:</strong></p>","children":[{"content":"<strong>Método:</strong> Sustitución de identificadores directos por códigos temporales.","children":[],"payload":{"lines":"161,162"}},{"content":"<strong>Almacenamiento de Claves:</strong> Seguro y separado.","children":[],"payload":{"lines":"162,163"}},{"content":"<strong>Riesgo:</strong> Posible reidentificación, aunque mínimo.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"160,165"}},{"content":"<p data-lines=\"165,166\"><strong>Anonimización:</strong></p>","children":[{"content":"<strong>Proceso:</strong> Eliminación o alteración matemática de identificadores directos e indirectos.","children":[],"payload":{"lines":"166,167"}},{"content":"<strong>Resultado:</strong> Datos irreconocibles, imposibles de reidentificar.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Diferencia clave:</strong> No se sustituyen los datos personales, se destruyen.","children":[],"payload":{"lines":"168,170"}}],"payload":{"lines":"165,170"}}],"payload":{"lines":"153,154"}},{"content":"Consideraciones Importantes","children":[{"content":"<p data-lines=\"172,173\"><strong>Riesgo de Reidentificación:</strong></p>","children":[{"content":"Seudonimización: Presente pero reducido.","children":[],"payload":{"lines":"173,174"}},{"content":"Anonimización: Eliminado por completo.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"172,176"}},{"content":"<p data-lines=\"176,177\"><strong>Manejo de Identificadores Indirectos:</strong></p>","children":[{"content":"Seudonimización: Permanecen, posibilidad de combinación para identificar.","children":[],"payload":{"lines":"177,178"}},{"content":"Anonimización: Eliminados o alterados, eliminando el riesgo.","children":[],"payload":{"lines":"178, inición:</strong> Método matemático que protege la privacidad individual en conjuntos de datos.","children":[],"payload":{"lines":"243,244"}},{"content":"<strong>Objetivo:</strong> Permitir análisis estadísticos sin comprometer la privacidad individual.","children":[],"payload":{"lines":"244,246"}}],"payload":{"lines":"241,242"}},{"content":"Por qué es Necesario","children":[{"content":"<strong>Limitaciones de Otros Métodos:</strong>","children":[{"content":"Encriptación: Protege los datos pero impide su análisis.","children":[],"payload":{"lines":"249,250"}},{"content":"Anonimización: Puede ser manipulada para reidentificar individuos.","children":[],"payload":{"lines":"250,251"}},{"content":"Curaduría de Datos: Vulnerable a desidentificación mediante consultas inteligentes.","children":[],"payload":{"lines":"251,253"}}],"payload":{"lines":"248,253"}}],"payload":{"lines":"246,247"}},{"content":"Cómo Funciona","children":[{"content":"<p data-lines=\"255,256\"><strong>Mecanismo:</strong></p>","children":[{"content":"Añade ruido aleatorio a los datos para ocultar la presencia o ausencia de individuos.","children":[],"payload":{"lines":"256,257"}},{"content":"Epsilon (ε): Métrica de pérdida de privacidad; menor ε, mayor privacidad.","children":[],"payload":{"lines":"257,259"}}],"payload":{"lines":"255,259"}},{"content":"<p data-lines=\"259,260\"><strong>Ejemplo de Aplicación:</strong></p>","children":[{"content":"Encuestas delicadas: Utiliza aleatorización para crear negación plausible y proteger respuestas.","children":[],"payload":{"lines":"260,262"}}],"payload":{"lines":"259,262"}},{"content":"<p data-lines=\"262,263\"><strong>Privacidad Diferencial Local vs. Global:</strong></p>","children":[{"content":"<strong>Local:</strong> El ruido se añade antes de enviar los datos a la base de datos.","children":[],"payload":{"lines":"263,264"}},{"content":"<strong>Global:</strong> Se requiere confianza; el ruido se añade en el análisis de datos.","children":[],"payload":{"lines":"264,266"}}],"payload":{"lines":"262,266"}}],"payload":{"lines":"253,254"}},{"content":"Desafíos","children":[{"content":"<strong>Pérdida de Privacidad con Múltiples Accesos:</strong>","children":[{"content":"Más consultas aumentan el riesgo de pérdida de privacidad.","children":[],"payload":{"lines":"269,270"}},{"content":"Límite mediante un presupuesto de privacidad para prevenir exceso de consultas.","children":[],"payload":{"lines":"270,272"}}],"payload":{"lines":"268,272"}}],"payload":{"lines":"266,267"}},{"content":"Beneficios","children":[{"content":"<strong>Análisis Seguro:</strong> Facilita el análisis estadístico preservando la privacidad.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Datos Útiles sin Comprometer Individuos:</strong> Permite compartir datos agregados sin riesgos.","children":[],"payload":{"lines":"275,276"}}],"payload":{"lines":"272,273"}}],"payload":{"lines":"239,240"}},{"content":"Tipos de Contratos Tecnológicos","children":[{"content":"Introducción","children":[{"content":"La adquisición y uso de software, ya sea tradicional o basado en la nube, implica distintos tipos de contratos legales.","children":[],"payload":{"lines":"286,288"}}],"payload":{"lines":"284,285"}},{"content":"Tipos de Contratos","children":[{"content":"Acuerdo Legal de Usuario Final (EULA)","children":[{"content":"<strong>Partes:</strong> Empresa de software y licenciatario (usuario).","children":[],"payload":{"lines":"292,293"}},{"content":"<strong>Naturaleza:</strong> Similar a un contrato de alquiler más que a una compra.","children":[],"payload":{"lines":"293,294"}},{"content":"<strong>Propósito:</strong> Establece derechos de uso del software bajo términos específicos, protegiendo la propiedad intelectual del proveedor.","children":[],"payload":{"lines":"294,295"}},{"content":"<strong>Protección:</strong> Principalmente para el software y su propiedad intelectual.","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"290,291
