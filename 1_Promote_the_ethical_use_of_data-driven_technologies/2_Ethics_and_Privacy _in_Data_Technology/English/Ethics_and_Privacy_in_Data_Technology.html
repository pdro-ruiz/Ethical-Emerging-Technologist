e VIN).","children":[],"payload":{"lines":"22,24"}}],"payload":{"lines":"20,24"}},{"content":"<p data-lines=\"24,25\"><strong>Biometric Data:</strong></p>","children":[{"content":"Fingerprints, facial image, facial geometry, voice signatures.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"24,27"}},{"content":"<p data-lines=\"27,28\"><strong>Non-sensitive or Indirect PII:</strong></p>","children":[{"content":"Public data (e.g., full name, address, phone number).","children":[],"payload":{"lines":"28,29"}},{"content":"Considered non-sensitive due to their public availability.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"27,31"}},{"content":"<p data-lines=\"31,32\"><strong>Combined Data:</strong></p>","children":[{"content":"Combination of data that can become PII.","children":[],"payload":{"lines":"32,33"}},{"content":"Example: Name + date and place of birth = Unique identification.","children":[],"payload":{"lines":"33,35"}}],"payload":{"lines":"31,35"}}],"payload":{"lines":"18,19"}},{"content":"Context in Identification","children":[{"content":"<strong>PII Determination:</strong> Depends on context, not just the nature of the data.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Importance of Context:</strong> Individual data may be harmless, but dangerous when combined.","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"35,36"}},{"content":"International Comparison","children":[{"content":"<strong>PII in the US:</strong> Specific term for identifying data.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Personal Data in Europe (GDPR):</strong>","children":[{"content":"Broader definition than PII.","children":[],"payload":{"lines":"44,45"}},{"content":"Any data that can directly or indirectly identify a person.","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"43,47"}}],"payload":{"lines":"40,41"}},{"content":"Risks and Concerns","children":[{"content":"<strong>Misuse Risk:</strong> Unauthorized access to PII can have serious consequences.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Risk Consideration:</strong> It's crucial to assess the risks of sharing PII.","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"47,48"}},{"content":"Implications for Privacy Protection","children":[{"content":"Effective protection of PII and conscious management of data privacy are fundamental to mitigate risks and ensure individual confidentiality.","children":[],"payload":{"lines":"54,55"}}],"payload":{"lines":"52,53"}}],"payload":{"lines":"3,4"}},{"content":"Privacy Risks in IoT/Ambient Intelligence","children":[{"content":"Introduction","children":[{"content":"<strong>Definition of Ambient Intelligence:</strong> Networked IoT device systems designed to collect real-time data for personalized services.","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>Trend:</strong> Increase in the number and type of IoT devices, making privacy choices harder.","children":[],"payload":{"lines":"64,66"}}],"payload":{"lines":"61,62"}},{"content":"Main Risks","children":[{"content":"<p data-lines=\"68,69\"><strong>Data Collection:</strong></p>","children":[{"content":"Unknowns about what data are collected and their use.","children":[],"payload":{"lines":"69,70"}},{"content":"Example: IoT thermostats capturing not just temperature but also IP addresses and geolocation.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"68,72"}},{"content":"<p data-lines=\"72,73\"><strong>Data Transmission:</strong></p>","children":[{"content":"Vulnerability due to lack of encryption in 90% of cases.","children":[],"payload":{"lines":"73,74"}},{"content":"Risk of criminal inferences from data patterns.","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"72,76"}},{"content":"<p data-lines=\"76,77\"><strong>Data Storage:</strong></p>","children":[{"content":"Concerns over storage security and retention policies.","children":[],"payload":{"lines":"77,78"}},{"content":"Data linked to the individual indefinitely without a clear end-of-life plan.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"76,80"}},{"content":"<p data-lines=\"80,81\"><strong>Data Access:</strong></p>","children":[{"content":"Uncertainty over who has access and for what purposes.","children":[],"payload":{"lines":"81,82"}},{"content":"Data shared or sold to third parties without consent.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"80,84"}}],"payload":{"lines":"66,67"}},{"content":"Specific Risks","children":[{"content":"<p data-lines=\"86,87\"><strong>IoT Device Security:</strong></p>","children":[{"content":"Devices shipped with default passwords and minimal security measures.","children":[],"payload":{"lines":"87,88"}},{"content":"Users have limited privacy control.","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"86,90"}},{"content":"<p data-lines=\"90,91\"><strong>Surveillance and Tracking:</strong></p>","children":[{"content":"Continuous and close monitoring by design.","children":[],"payload":{"lines":"91,92"}},{"content":"Wearable devices tracking public actions via Wi-Fi and Bluetooth.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"90,94"}}],"payload":{"lines":"84,85"}},{"content":"Impact on Privacy","children":[{"content":"<strong>Erosion of Private Spaces:</strong>","children":[{"content":"Transforming homes and vehicles into more public spaces.","children":[],"payload":{"lines":"97,98"}},{"content":"Unilateral decisions by owners affect guests' privacy.","children":[],"payload":{"lines":"98,100"}}],"payload":{"lines":"96,100"}}],"payload":{"lines":"94,95"}},{"content":"Conclusion","children":[{"content":"The proliferation of IoT devices and ambient intelligence systems poses serious challenges to personal privacy,<br>\nfrom data collection and handling to continuous tracking and surveillance. Being aware<br>\nand taking proactive measures to protect and secure our data in the context of this growing connectivity is vital.","children":[],"payload":{"lines":"102,105"}}],"payload":{"lines":"100,101"}}],"payload":{"lines":"59,60"}},{"content":"Privacy Protection through Individual Authorization","children":[{"content":"Informed Consent","children":[{"content":"<strong>Definition:</strong> Voluntarily agreeing with full knowledge of the implications.","children":[],"payload":{"lines":"113,114"}},{"content":"<strong>Origin:</strong> Healthcare sector, extended to other areas.","children":[],"payload":{"lines":"114,115"}},{"content":"<strong>Voluntariness:</strong> Right to withdraw consent easily.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"111,112"}},{"content":"Clarity in Privacy Policies","children":[{"content":"<strong>Problem:</strong> Long, inaccessible policies filled with legal jargon.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Solutions:</strong>","children":[{"content":"Nutrition Label Model: Clear and concise policies.","children":[],"payload":{"lines":"121,122"}},{"content":"Creative Commons License: Three layers of policy (legal, human-readable, machine-readable).","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"120,124"}}],"payload":{"lines":"117,118"}},{"content":"Opt-out vs. Opt-in","children":[{"content":"Opt-out (Voluntary Exclusion)","children":[{"content":"Default policy; data collected unless otherwise indicated.","children":[],"payload":{"lines":"128,129"}},{"content":"Privacy burden falls on the individual.","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"126,127"}}],"payload":{"lines":"124,125"}},{"content":"Opt-in (Voluntary Inclusion)","children":[{"content":"No data collected without express permission.","children":[],"payload":{"lines":"133,134"}},{"content":"Implementation through checkboxes.","children":[],"payload":{"lines":"134,136"}}],"payload":{"lines":"131,132"}},{"content":"Technological Authorization","children":[{"content":"<strong>Tools:</strong>","children":[{"content":"Anonymous accounts for greater privacy.","children":[],"payload":{"lines":"139,140"}},{"content":"Mute buttons for temporary control over data collection.","children":[],"payload":{"lines":"140,141"}},{"content":"Privacy panels for selective management of shared data.","children":[],"payload":{"lines":"141,143"}}],"payload":{"lines":"138,143"}}],"payload":{"lines":"136,137"}},{"content":"Impact on Autonomy and Self-determination","children":[{"content":"<strong>Reflection:</strong> Changes in consent perception and its effect on personal autonomy and self-determination in personal data management.","children":[],"payload":{"lines":"145,147"}}],"payload":{"lines":"143,144"}},{"content":"Conclusion","children":[{"content":"Privacy","children":[],"payload":{"lines":"149,151"}}],"payload":{"lines":"147,148"}}],"payload":{"lines":"109,110"}},{"content":"Privacy Protection through Data Management","children":[{"content":"Personal Data Management","children":[{"content":"<strong>Goal:</strong> To make it difficult or impossible to identify the unique individual behind collected data.","children":[],"payload":{"lines":"162,163"}},{"content":"<strong>Challenge:</strong> Managing both direct and indirect identifiers.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"160,161"}},{"content":"Key Strategies","children":[{"content":"<p data-lines=\"167,168\"><strong>De-identification:</strong></p>","children":[{"content":"<strong>Process:</strong> Preventing the disclosure of unique identity.","children":[],"payload":{"lines":"168,169"}},{"content":"<strong>Direct Identifiers:</strong> Recognize a specific person by themselves.","children":[],"payload":{"lines":"169,170"}},{"content":"<strong>Indirect Identifiers:</strong> Combine with other data to identify an individual.","children":[],"payload":{"lines":"170,172"}}],"payload":{"lines":"167,172"}},{"content":"<p data-lines=\"172,173\"><strong>Pseudonymization:</strong></p>","children":[{"content":"<strong>Method:</strong> Replacement of direct identifiers with temporary codes.","children":[],"payload":{"lines":"173,174"}},{"content":"<strong>Key Storage:</strong> Secure and separate.","children":[],"payload":{"lines":"174,175"}},{"content":"<strong>Risk:</strong> Possible reidentification, though minimal.","children":[],"payload":{"lines":"175,177"}}],"payload":{"lines":"172,177"}},{"content":"<p data-lines=\"177,178\"><strong>Anonymization:</strong></p>","children":[{"content":"<strong>Process:</strong> Removing or mathematically altering direct and indirect identifiers.","children":[],"payload":{"lines":"178,179"}},{"content":"<strong>Outcome:</strong> Unrecognizable data, impossible to reidentify.","children":[],"payload":{"lines":"179,180"}},{"content":"<strong>Key Difference:</strong> Personal data are not replaced; they are destroyed.","children":[],"payload":{"lines":"180,182"}}],"payload":{"lines":"177,182"}}],"payload":{"lines":"165,166"}},{"content":"Important Considerations","children":[{"content":"<p data-lines=\"184,185\"><strong>Reidentification Risk:</strong></p>","children":[{"content":"Pseudonymization: Present but reduced.","children":[],"payload":{"lines":"185,186"}},{"content":"Anonymization: Completely eliminated.","children":[],"payload":{"lines":"186,188"}}],"payload":{"lines":"184,188"}},{"content":"<p data-lines=\"188,189\"><strong>Handling of Indirect Identifiers:</strong></p>","children":[{"content":"Pseudonymization: Remain, possibility of combining to identify.","children":[],"payload":{"lines":"189,190"}},{"content":"Anonymization: Removed or altered, eliminating risk.","children":[],"payload":{"lines":"190,192"}}],"payload":{"lines":"188,192"}}],"payload":{"lines":"182,183"}},{"content":"Conclusion","children":[{"content":"Privacy protection through data management involves using de-identification,<br>\npseudonymization, and anonymization techniques to reduce or eliminate the risk of personal identification.<br>\nChoosing between these strategies depends on the desired level of privacy and the acceptable risk of reidentification.","children":[],"payload":{"lines":"194,197"}}],"payload":{"lines":"192,193"}}],"payload":{"lines":"158,159"}},{"content":"Privacy by Design","children":[{"content":"Origin and Fundamentals","children":[{"content":"<strong>Creator:</strong> Ann Cavoukian, Information and Privacy Commissioner of Ontario, Canada.","children":[],"payload":{"lines":"205,206"}},{"content":"<strong>Decade:</strong> 1990s.","children":[],"payload":{"lines":"206,207"}},{"content":"<strong>Concept:</strong> Integrating privacy as a fundamental element in the design of technologies and organizational operations.","children":[],"payload":{"lines":"207,209"}}],"payload":{"lines":"203,204"}},{"content":"Seven Foundational Principles","children":[{"content":"Proactive, Not Reactive; Preventive, Not Corrective","children":[{"content":"Anticipate and prevent privacy risks before they occur.","children":[],"payload":{"lines":"213,214"}},{"content":"Example: Using diverse data sets from the start to prevent biases.","children":[],"payload":{"lines":"214,216"}}],"payload":{"lines":"211,212"}},{"content":"Privacy as the Default Setting","children":[{"content":"Safeguard privacy without requiring user action.","children":[],"payload":{"lines":"218,219"}},{"content":"Example: Not sharing data beyond specified purposes without explicit consent.","children":[],"payload":{"lines":"219,221"}}],"payload":{"lines":"216,217"}},{"content":"Privacy Integrated into Design","children":[{"content":"Incorporation of privacy into the development of software, systems, and business practices.","children":[],"payload":{"lines":"223,224"}},{"content":"Challenge: Often neglected in rapid software development.","children":[],"payload":{"lines":"224,226"}}],"payload":{"lines":"221,222"}},{"content":"Full Functionality – Positive-Sum, Not Zero-Sum","children":[{"content":"Achieve privacy and business objectives without compromises.","children":[],"payload":{"lines":"228,229"}},{"content":"Benefit: Win-win solutions that don’t sacrifice privacy for revenue.","children":[],"payload":{"lines":"229,231"}}],"payload":{"lines":"226,227"}},{"content":"End-to-End Security – Full Lifecycle Protection","children":[{"content":"Maintain security from data collection to destruction.","children":[],"payload":{"lines":"233,234"}},{"content":"Example: Encryption at all stages of the data lifecycle.","children":[],"payload":{"lines":"234,236"}}],"payload":{"lines":"231,232"}},{"content":"Visibility and Transparency – Keep it Open","children":[{"content":"Inform all stakeholders about privacy practices and technologies.","children":[],"payload":{"lines":"238,239"}},{"content":"Builds trust through the clarity and accessibility of privacy policies.","children":[],"payload":{"lines":"239,241"}}],"payload":{"lines":"236,237"}},{"content":"Respect for User Privacy – User-Centric","children":[{"content":"Prioritize the user in all decisions related to their data.","children":[],"payload":{"lines":"243,244"}},{"content":"Principle of treating users' data with the utmost care.","children":[],"payload":{"lines":"244,246"}}],"payload":{"lines":"241,242"}}],"payload":{"lines":"209,210"}},{"content":"Impact and Reception","children":[{"content":"<strong>Application:</strong> Inspired the development of frameworks and regulations like the GDPR.","children":[],"payload":{"lines":"248,249"}},{"content":"<strong>Critiques and Acceptance:</strong> Despite criticisms, it has been fundamental in guiding the incorporation of privacy into technologies and operations.","children":[],"payload":{"lines":"249,251"}}],"payload":{"lines":"246,247"}},{"content":"Conclusion","children":[{"content":"Privacy by Design is an integral philosophy emphasizing the importance of incorporating privacy at all stages of product and service development,<br>\nseeking innovative and effective solutions that ensure privacy protection without compromising functionality or security.","children":[],"payload":{"lines":"253,255"}}],"payload":{"lines":"251,252"}}],"payload":{"lines":"201,202"}},{"content":"Differential Privacy","children":[{"content":"Concept and Necessity","children":[{"content":"<strong>Definition:</strong> A mathematical method that protects individual privacy in data sets.","children":[],"payload":{"lines":"263,264"}},{"content":"<strong>Goal:</strong> To enable statistical analysis without compromising individual privacy.","children":[],"payload":{"lines":"264,266"}}],"payload":{"lines":"261,262"}},{"content":"Why It Is Necessary","children":[{"content":"<strong>Limitations of Other Methods:</strong>","children":[{"content":"Encryption: Protects data but prevents analysis.","children":[],"payload":{"lines":"269,270"}},{"content":"Anonymization: Can be circumvented to reidentify individuals.","children":[],"payload":{"lines":"270,271"}},{"content":"Data Curation: Vulnerable to deidentification through smart queries.","children":[],"payload":{"lines":"271,273"}}],"payload":{"lines":"268,273"}}],"payload":{"lines":"266,267"}},{"content":"How It Works","children":[{"content":"<p data-lines=\"275,276\"><strong>Mechanism:</strong></p>","children":[{"content":"Adds random noise to the data to obscure the presence or absence of individuals.","children":[],"payload":{"lines":"276,277"}},{"content":"Epsilon (ε): Privacy loss metric; lower ε, greater privacy.","children":[],"payload":{"lines":"277,279"}}],"payload":{"lines":"275,279"}},{"content":"<p data-lines=\"279,280\"><strong>Application Example:</strong></p>","children":[{"content":"Sensitive surveys: Uses randomization to create plausible deniability and protect responses.","children":[],"payload":{"lines":"280,282"}}],"payload":{"lines":"279,282"}},{"content":"<p data-lines=\"282,283\"><strong>Local vs. Global Differential Privacy:</strong></p>","children":[{"content":"<strong>Local:</strong> Noise is added before sending data to the database.","children":[],"payload":{"lines":"283,284"}},{"content":"<strong>Global:</strong> Requires trust; noise is added during data analysis.","children":[],"payload":{"lines":"284,286"}}],"payload":{"lines":"282,286"}}],"payload":{"lines":"273,274"}},{"content":"Challenges","children":[{"content":"<strong>Privacy Loss with Multiple Accesses:</strong>","children":[{"content":"More queries increase the risk of privacy loss.","children":[],"payload":{"lines":"289,290"}},{"content":"Limit through a privacy budget to prevent excessive queries.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"288,292"}}],"payload":{"lines":"286,287"}},{"content":"Benefits","children":[{"content":"<strong>Secure Analysis:</strong> Facilitates statistical analysis while preserving privacy.","children":[],"payload":{"lines":"294,295"}},{"content":"**Useful Data without","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"292,293"}},{"content":"Conclusion","children":[{"content":"Differential privacy is a robust solution to balance data utility<br>\nand privacy protection in statistical analyses, overcoming the limitations of methods<br>\nlike encryption and anonymization through the strategic use of random noise in data.","children":[],"payload":{"lines":"301,304"}}],"payload":{"lines":"299,300"}}],"payload":{"lines":"259,260"}},{"content":"Types of Technological Contracts","children":[{"content":"Introduction","children":[{"content":"The acquisition and use of software, whether traditional or cloud-based, involve different types of legal contracts.","children":[],"payload":{"lines":"312,314"}}],"payload":{"lines":"310,311"}},{"content":"Types of Contracts","children":[{"content":"End-User License Agreement (EULA)","children":[{"content":"<strong>Parties:</strong> Software company and licensee (user).","children":[],"payload":{"lines":"318,319"}},{"content":"<strong>Nature:</strong> More akin to a lease than a purchase.","children":[],"payload":{"lines":"319,320"}},{"content":"<strong>Purpose:</strong> Establishes rights to use the software under specific terms, protecting the provider's intellectual property.","children":[],"payload":{"lines":"320,321"}},{"content":"<strong>Protection:</strong> Mainly for the software and its intellectual property.","children":[],"payload":{"lines":"321,323"}}],"payload":{"lines":"316,317"}},{"content":"Terms of Service Document","children":[{"content":"<strong>Parties:</strong> Service provider and client (individual or organization).","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Goal:</strong> Protect the provider more than the client.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Content:</strong> Limitations of liability, service use, privacy policy, payment details, opt-out option, arbitration processes.","children":[],"payload":{"lines":"327,328"}},{"content":"<strong>Consequences:</strong> Non-compliance can result in service denial.","children":[],"payload":{"lines":"328,330"}}],"payload":{"lines":"323,324"}},{"content":"Service Level Agreements (SLA)","children":[{"content":"<strong>Application:</strong> External (business-customer) and internal (within departments of the same organization).","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>Purpose:</strong> Precisely define provided services and expected performance standards.","children":[],"payload":{"lines":"333,334"}},{"content":"<strong>Details:</strong> Service objectives, requirements, responsibilities to meet objectives.","children":[],"payload":{"lines":"334,335"}},{"content":"<strong>Focus:</strong> Establishes clear expectations and responsibilities of both parties.","children":[],"payload":{"lines":"335,337"}}],"payload":{"lines":"330,331"}}],"payload":{"lines":"314,315"}},{"content":"Key Differentiation","children":[{"content":"<strong>EULA:</strong> Focused on the right to use software by end-users.","children":[],"payload":{"lines":"339,340"}},{"content":"<strong>Terms of Service:</strong> Establishes the rules for using a service, with emphasis on the responsibilities and restrictions of the user.","children":[],"payload":{"lines":"340,341"}},{"content":"<strong>SLA:</strong> Specifies expected service levels, rights, and obligations of both the provider and the client, with an emphasis on service quality and availability.","children":[],"payload":{"lines":"341,343"}}],"payload":{"lines":"337,338"}},{"content":"Conclusion","children":[{"content":"Each type of technological contract plays a crucial role in regulating the relationship between software/service providers and their users,<br>\nwith each designed to cover different aspects of the technology transaction and use.","children":[],"payload":{"lines":"345,347"}}],"payload":{"lines":"343,344"}}],"payload":{"lines":"308,309"}},{"content":"Smart Contracts","children":[{"content":"Definition and Nature","children":[{"content":"<strong>Smart Contract:</strong> A self-executing computer program with the terms of the agreement between parties directly written into code.","children":[],"payload":{"lines":"355,356"}},{"content":"<strong>Storage:</strong> On a blockchain, a secure distributed network.","children":[],"payload":{"lines":"356,358"}}],"payload":{"lines":"353,354"}},{"content":"Function and Comparison to Traditional Contracts","children":[{"content":"Practical Example: Crowdfunding Platform","children":[{"content":"<strong>Traditional:</strong> Requires a central authority (crowdfunding platform) to hold and manage funds.","children":[],"payload":{"lines":"367,368"}},{"content":"<strong>With Smart Contracts:</strong> Eliminates the central authority, automating transaction management.","children":[],"payload":{"lines":"368,370"}}],"payload":{"lines":"365,366"}}],"payload":{"lines":"358,359"}},{"content":"Technical Functioning","children":[{"content":"Stored on Blockchain","children":[{"content":"<strong>Contract Data:</strong> Each block contains data (smart contract program), a unique hash, and the hash of the previous block.","children":[],"payload":{"lines":"374,375"}},{"content":"<strong>Validation:</strong> Changes in data alter the hash, impacting the chain's validity.","children":[],"payload":{"lines":"375,377"}}],"payload":{"lines":"372,373"}},{"content":"Security and Distribution","children":[{"content":"<strong>Blockchain:</strong> Operates as a distributed ledger across multiple nodes.","children":[],"payload":{"lines":"379,380"}},{"content":"<strong>Transparency and Security:</strong> Each node has a complete copy, offering additional transparency and security.","children":[],"payload":{"lines":"380,382"}}],"payload":{"lines":"377,378"}}],"payload":{"lines":"370,371"}},{"content":"Advantages over Traditional Contracts","children":[{"content":"<strong>Automation:</strong> Automatic execution based on fulfillment of coded conditions.","children":[],"payload":{"lines":"384,385"}},{"content":"<strong>Transparency:</strong> Every transaction is verifiable by all network participants.","children":[],"payload":{"lines":"385,386"}},{"content":"<strong>Security:</strong> Blockchain structure and consensus among nodes prevent unauthorized alterations.","children":[],"payload":{"lines":"386,388"}}],"payload":{"lines":"382,383"}},{"content":"Conclusion","children":[{"content":"Smart contracts represent an evolution in how legal agreements are established and executed,<br>\nleveraging blockchain technology to offer a more secure, transparent, and efficient solution than traditional methods.<br>\nTheir self-executing nature and the elimination of intermediaries facilitate faster transactions and reduce the possibility of disputes.","children":[],"payload":{"lines":"390,393"}}],"payload":{"lines":"388,389"}}],"payload":{"lines":"351,352"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":2})</script>
