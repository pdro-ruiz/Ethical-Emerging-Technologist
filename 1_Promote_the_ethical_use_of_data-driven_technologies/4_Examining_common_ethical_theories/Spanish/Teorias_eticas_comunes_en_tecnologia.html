strong> Puede llevar a comportamientos contradictorios y situaciones desafortunadas.","children":[],"payload":{"lines":"49,51"}}],"payload":{"lines":"45,46"}},{"content":"Ética Aplicada","children":[{"content":"<strong>Enfoque:</strong> Considerar acciones prácticas y consecuencias morales en situaciones del mundo real.","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Ejemplo Clave:</strong> Bioética, que aplica principios éticos en el campo médico y biológico.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Objetivo:</strong> Tomar decisiones informadas y morales considerando las necesidades e intereses de otros.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"51,52"}},{"content":"Disciplinas de Ética Aplicada","children":[{"content":"Múltiples disciplinas se abordarán más adelante, enfatizando cómo la ética normativa y aplicada se implementa<br>\nen diversas áreas para guiar decisiones éticas en el mundo real.","children":[],"payload":{"lines":"59,62"}}],"payload":{"lines":"57,58"}},{"content":"Notas","children":[{"content":"La ética es fundamental en la toma de decisiones diaria y en la interacción social.","children":[],"payload":{"lines":"64,65"}},{"content":"La ética normativa establece un marco de lo que es moralmente correcto o incorrecto.","children":[],"payload":{"lines":"65,66"}},{"content":"La ética aplicada lleva estos principios a situaciones prácticas, resolviendo dilemas morales en contextos específicos.","children":[],"payload":{"lines":"66,67"}},{"content":"Entender y aplicar principios éticos promueve coherencia y responsabilidad en nuestras acciones y decisiones.","children":[],"payload":{"lines":"67,68"}}],"payload":{"lines":"62,63"}}],"payload":{"lines":"33,34"}},{"content":"Relativismo Moral","children":[{"content":"Relativismo Moral","children":[{"content":"<strong>Definición:</strong> Las normas morales varían entre culturas y individuos; no hay absolutos morales.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Metaética:</strong> No existen verdades morales objetivas.","children":[],"payload":{"lines":"76,77"}},{"content":"<strong>Ética Normativa:</strong> Es incorrecto juzgar las morales que difieren de las propias.","children":[],"payload":{"lines":"77,79"}}],"payload":{"lines":"73,74"}},{"content":"Absolutismo Moral","children":[{"content":"<strong>Definición:</strong> Existen normas morales objetivas y universales; algunas acciones son siempre correctas o incorrectas.","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Ejemplos:</strong> Robar, asesinar, mentir y engañar son siempre incorrectos, independientemente de las circunstancias.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"79,80"}},{"content":"Pluralismo","children":[{"content":"<strong>Definición:</strong> Reconoce múltiples verdades morales válidas que pueden entrar en conflicto.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Ejemplo:</strong> La Corte Suprema de EE. UU. apoya tanto decisiones liberales como conservadoras.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"84,85"}},{"content":"Importancia en Tecnología","children":[{"content":"<strong>Cultura Diversa:</strong> La ética basada en una amplia base cultural debe ser reconocida en el diseño de sistemas tecnológicos.","children":[],"payload":{"lines":"91,92"}},{"content":"<strong>Postura Organizacional:</strong> Las organizaciones deben definir y comunicar claramente su ética,<br>\ny estar preparadas para defenderla ante las partes interesadas.","children":[],"payload":{"lines":"92,95"}}],"payload":{"lines":"89,90"}},{"content":"Notas","children":[{"content":"El relativismo moral refleja la diversidad cultural y la evolución temporal de las normas morales, destacando la dificultad de aplicar un juicio moral universal.","children":[],"payload":{"lines":"97,98"}},{"content":"El absolutismo moral proporciona una base sólida para el juicio ético, pero puede carecer de flexibilidad y sensibilidad cultural.","children":[],"payload":{"lines":"98,99"}},{"content":"El pluralismo ofrece un camino medio, aceptando múltiples perspectivas morales como válidas y potencialmente conflictivas, pero aún así legítimas.","children":[],"payload":{"lines":"99,100"}},{"content":"En la aplicación tecnológica, reconocer la diversidad moral y cultural es crucial para el desarrollo ético, así como para la adopción y aceptación global de tecnologías emergentes.","children":[],"payload":{"lines":"100,101"}}],"payload":{"lines":"95,96"}}],"payload":{"lines":"71,72"}},{"content":"Deontología","children":[{"content":"Definición y Principios","children":[{"content":"<strong>Deontología:</strong> Teoría ética basada en reglas para diferenciar entre lo correcto y lo incorrecto, destacando la importancia de seguir leyes morales universales.","children":[],"payload":{"lines":"108,109"}},{"content":"<strong>Origen:</strong> Asociada con Immanuel Kant, filósofo del siglo XVIII.","children":[],"payload":{"lines":"109,110"}},{"content":"<strong>Moralidad:</strong> Determinada por la razón y la racionalidad, no por las consecuencias.","children":[],"payload":{"lines":"110,111"}},{"content":"<strong>Acciones Éticas:</strong> Siguen leyes morales universales, como no mentir, no robar y no engañar.","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Bien Intrínseco:</strong> La única cosa verdaderamente buena es la buena voluntad; el placer no es intrínseco.","children":[],"payload":{"lines":"112,114"}}],"payload":{"lines":"106,107"}},{"content":"Puntos Fuertes","children":[{"content":"<strong>Claridad Moral:</strong> Ofrece una guía clara y fácil de seguir basada en intuiciones morales.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Derechos Individuales:</strong> Protege los derechos individuales y garantiza la justicia al no basarse en las consecuencias.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Deberes hacia las Personas:</strong> Enfatiza los deberes hacia otros, asegurando que no se violen sus derechos.","children":[],"payload":{"lines":"118,120"}}],"payload":{"lines":"114,115"}},{"content":"Comparación con el Consecuencialismo","children":[{"content":"<strong>Enfoque en las Reglas vs. Consecuencias:</strong> A diferencia del consecuencialismo, que valora las acciones por sus resultados,<br>\nla deontología se centra en la adherencia a las reglas morales.","children":[],"payload":{"lines":"122,124"}},{"content":"<strong>Derechos y Justicia:</strong> La deontología previene la violación de derechos individuales que podría justificarse en el consecuencialismo para lograr un \"mayor bien\".","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"120,121"}},{"content":"Ejemplos","children":[{"content":"<strong>Pleasure:</strong> Considerado no intrínseco ya que puede derivarse del sufrimiento de otros.","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Defensa Propia:</strong> Incluso matar en defensa propia se considera incorrecto, reiterando que las acciones se juzgan por motivos, no por consecuencias.","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"126,127"}},{"content":"Notas","children":[{"content":"La deontología proporciona un marco ético que valora la intención y la adherencia a normas universales sobre los resultados de las acciones.","children":[],"payload":{"lines":"133,134"}},{"content":"Este enfoque enfatiza la importancia de actuar con buena voluntad y respetar los deberes morales, independientemente de las consecuencias que puedan derivarse.","children":[],"payload":{"lines":"134,135"}},{"content":"Asegura la protección de los derechos individuales y la promoción de la justicia, ofreciendo una clara distinción moral que puede ser especialmente útil en dilemas éticos complejos.","children":[],"payload":{"lines":"135,136"}}],"payload":{"lines":"131,132"}}],"payload":{"lines":"104,105"}},{"content":"El Imperativo Categórico de Kant","children":[{"content":"Definición y Principios Básicos","children":[{"content":"<strong>Imperativo Categórico:</strong> Principio fundamental en la filosofía deontológica de Kant que establece deberes morales basados en la razón.","children":[],"payload":{"lines":"143,144"}},{"content":"<strong>Naturaleza Imperativa:</strong> Se debe obedecer sin condiciones.","children":[],"payload":{"lines":"144,145"}},{"content":"<strong>Naturaleza Categórica:</strong> Aplicable universalmente a todas las personas en todas las situaciones, sin excepciones.","children":[],"payload":{"lines":"145,147"}}],"payload":{"lines":"141,142"}},{"content":"Primera Formulación: Universalidad","children":[{"content":"<strong>Principio:</strong> Actuar solo de manera que la máxima de tu acción pueda ser adoptada como ley universal.","children":[],"payload":{"lines":"149,150"}},{"content":"<strong>Ejemplo:</strong> Si es incorrecto para uno matar, es incorrecto para todos.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Universalizabilidad:</strong> Los principios morales deben aplicarse tanto a uno mismo como a los demás.","children":[],"payload":{"lines":"151,153"}}],"payload":{"lines":"147,148"}},{"content":"Segunda Formulación: Fin en Sí Mismo","children":[{"content":"<strong>Principio:</strong> Actuar de tal manera que trates a la humanidad, tanto en tu persona como en la de cualquier otro, siempre como un fin y nunca solo como un medio.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Importancia:</strong> Reconoce el valor moral intrínseco de las personas, prohibiendo usarlas meramente para lograr un fin propio.","children":[],"payload":{"lines":"156,158"}}],"payload":{"lines":"153,154"}},{"content":"Tercera Formulación: Voluntad Legisladora Universal","children":[{"content":"<strong>Principio:</strong> Actuar como si la máxima de tu acción fuera a convertirse por tu voluntad en una ley universal de la naturaleza.","children":[],"payload":{"lines":"160,161"}},{"content":"<strong>Significado:</strong> Las leyes morales deben ser respaldadas por todos los seres racionales y no violar las libertades de los demás.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"158,159"}},{"content":"Puntos Fuertes","children":[{"content":"Proporciona claridad moral basada en principios universales.","children":[],"payload":{"lines":"165,166"}},{"content":"Protege los derechos individuales y asegura la justicia, no basándose en consecuencias.","children":[],"payload":{"lines":"166,167"}},{"content":"Fomenta el respeto por la dignidad y el valor moral intrínseco de las personas.","children":[],"payload":{"lines":"167,169"}}],"payload":{"lines":"163,164"}},{"content":"Críticas y Desafíos","children":[{"content":"<strong>Crítica Principal:</strong> Dilemas éticos, como el de mentir a un asesino, donde seguir la ley universal parece ir en contra del bien.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Respuesta de Kant:</strong> Incluso en tales casos, mentir es moralmente inaceptable según el imperativo categórico.","children":[],"payload":{"lines":"172,173"}}],"payload":{"lines":"169,170"}}],"payload":{"lines":"139,140"}},{"content":"Universalizabilidad","children":[{"content":"Universalizabilidad: Definición y Paralelismos","children":[{"content":"<strong>Concepto Clave:</strong> Primera formulación del imperativo categórico de Kant; moral aplicable universalmente a todos, en todo momento.","children":[],"payload":{"lines":"180,181"}},{"content":"<strong>Similitud con la Regla de Oro:</strong> Trata a los demás como deseas ser tratado, enfatizando la consideración de los actos desde la perspectiva de otros.","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"178,179"}},{"content":"Importancia de la Universalizabilidad","children":[{"content":"<strong>Contextualización de Acciones:</strong> Promueve acciones éticas no solo en beneficio propio sino también para el bienestar universal.","children":[],"payload":{"lines":"185,186"}},{"content":"<strong>Perspectiva Ampliada:</strong> Ayuda a considerar cómo los actos afectan a los demás, no solo al individuo.","children":[],"payload":{"lines":"186,188"}}],"payload":{"lines":"183,184"}},{"content":"Aplicaciones en Tecnologías Emergentes: IA","children":[{"content":"IA en Armamento:","children":[{"content":"<strong>Dilema:</strong> IA decide objetivos de armas; cuestiona si el daño se aplica universalmente.","children":[],"payload":{"lines":"192,193"}},{"content":"<strong>Desafío:</strong> Determinar si el daño a algunas personas es aceptable mientras a otras no.","children":[],"payload":{"lines":"193,195"}}],"payload":{"lines":"190,191"}},{"content":"Contra Noticias Falsas/Desinformación:","children":[{"content":"<strong>Reto:</strong> Entrenar modelos de IA para identificar y gestionar noticias falsas.","children":[],"payload":{"lines":"197,198"}},{"content":"<strong>Consideraciones:</strong> Tratamiento universal de la desinformación, sin sesgos por afiliación política o naturaleza del contenido (opinión, humor, sátira).","children":[],"payload":{"lines":"198,200"}}],"payload":{"lines":"195,196"}}],"payload":{"lines":"188,189"}},{"content":"Desafíos Éticos y Códigos de Conducta","children":[{"content":"<strong>Escenarios de Desafío:</strong> Cómo la ética organizacional se ve retada por la IA en contextos de armamento y manejo de desinformación.","children":[],"payload":{"lines":"202,203"}},{"content":"<strong>Reflexión sobre la aplicabilidad universal de códigos éticos en situaciones complejas.</strong>","children":[],"payload":{"lines":"203,204"}}],"payload":{"lines":"200,201"}}],"payload":{"lines":"176,177"}},{"content":"Consecuencialismo y Utilitarismo","children":[{"content":"Consecuencialismo: Conceptos Básicos","children":[{"content":"Ejemplos de Aplicación","children":[{"content":"<strong>Racionamiento de Vacunas:</strong> Decisiones basadas en quién recibe la vacuna (ancianos, trabajadores de la salud) evaluadas por las consecuencias de esas acciones.","children":[],"payload":{"lines":"218,220"}}],"payload":{"lines":"216,217"}}],"payload":{"lines":"210,211"}},{"content":"Utilitarismo: Principios y Defensores","children":[{"content":"Tipos de Utilitarismo","children":[{"content":"<strong>Acto vs. Regla:</strong>","children":[{"content":"Acto: Juzga cada acción individualmente por su utilidad.","children":[],"payload":{"lines":"229,230"}},{"content":"Regla: Una acción es buena si sigue una regla que maximiza la utilidad.","children":[],"payload":{"lines":"230,232"}}],"payload":{"lines":"228,232"}}],"payload":{"lines":"226,227"}},{"content":"Puntos Fuertes y Debilidades del Utilitarismo","children":[{"content":"<strong>Fortalezas:</strong>","children":[{"content":"Intuitivo y justo.","children":[],"payload":{"lines":"235,236"}},{"content":"Flexibilidad mayor que la deontología.","children":[],"payload":{"lines":"236,237"}}],"payload":{"lines":"234,237"}},{"content":"<strong>Debilidades:</strong>","children":[{"content":"Centrismo en uno mismo.","children":[],"payload":{"lines":"238,239"}},{"content":"Dificultad en determinar la utilidad.","children":[],"payload":{"lines":"239,240"}},{"content":"Posibilidad de justificar actos inmorales si maximizan la utilidad.","children":[],"payload":{"lines":"240,242"}}],"payload":{"lines":"237,242"}}],"payload":{"lines":"232,233"}},{"content":"Ejemplos y Consideraciones","children":[{"content":"<strong>Coches Autónomos:</strong> Evaluación de consecuencias buenas (tráfico optimizado) vs. malas (daños a peatones).","children":[],"payload":{"lines":"244,245"}},{"content":"<strong>Guerra y Decisiones Empresariales:</strong> Justificación de la fuerza militar o decisiones empresariales basadas en la utilidad.","children":[],"payload":{"lines":"245,247"}}],"payload":{"lines":"242,243"}}],"payload":{"lines":"220,221"}},{"content":"Desafíos en la Medición de la Utilidad","children":[{"content": ayload":{"lines":"278,279"}},{"content":"Mantener contacto visual en una conversación.","children":[],"payload":{"lines":"279,281"}}],"payload":{"lines":"276,277"}},{"content":"Diferencias Culturales en Normas","children":[{"content":"Saludos, espacio personal, vestimenta.","children":[],"payload":{"lines":"283,285"}}],"payload":{"lines":"281,282"}},{"content":"Moral","children":[{"content":"Basada en juicios de valor personales o grupales.","children":[],"payload":{"lines":"287,288"}},{"content":"Determina comportamientos correctos e incorrectos.","children":[],"payload":{"lines":"288,289"}},{"content":"Fundamento de normas sociales.","children":[],"payload":{"lines":"289,291"}}],"payload":{"lines":"285,286"}},{"content":"Relación entre Normas y Moral","children":[{"content":"La moral guía la adopción de normas en una sociedad.","children":[],"payload":{"lines":"293,294"}},{"content":"Las normas son aplicaciones prácticas de principios morales.","children":[],"payload":{"lines":"294,296"}}],"payload":{"lines":"291,292"}},{"content":"Conflictos Potenciales","children":[{"content":"Diferencias entre moral personal y normas culturales.","children":[],"payload":{"lines":"298,299"}},{"content":"Presión para ajustarse a normas que contradicen la moral individual.","children":[],"payload":{"lines":"299,300"}},{"content":"Desafíos para especialistas en ética al navegar entre normas culturales y morales personales.","children":[],"payload":{"lines":"300,302"}}],"payload":{"lines":"296,297"}},{"content":"Importancia en Ética Normativa","children":[{"content":"Ambos conceptos tratan el bien y el mal, pero desde perspectivas distintas.","children":[],"payload":{"lines":"304,305"}},{"content":"Fundamental para entender cómo se forman y aplican las reglas de comportamiento dentro de las sociedades.","children":[],"payload":{"lines":"305,306"}}],"payload":{"lines":"302,303"}}],"payload":{"lines":"262,263"}},{"content":"Agencia Moral","children":[{"content":"Definición de Agencia","children":[{"content":"<strong>Agente:</strong> Entidad que actúa con un propósito, pudiendo ser ético o no. Normalmente se refiere a seres humanos, pero puede extenderse a animales inteligentes o máquinas.","children":[],"payload":{"lines":"316,318"}}],"payload":{"lines":"314,315"}},{"content":"Agencia Moral","children":[{"content":"Capacidad de actuar bien o mal.","children":[],"payload":{"lines":"320,321"}},{"content":"Responsabilidad de las acciones y sus consecuencias.","children":[],"payload":{"lines":"321,322"}},{"content":"Usualmente atribuido a humanos, pero debatido en animales inteligentes y máquinas.","children":[],"payload":{"lines":"322,324"}}],"payload":{"lines":"318,319"}},{"content":"Consideraciones Especiales","children":[{"content":"<strong>Bebés/Niños Pequeños:</strong> Puede que no comprendan el bien y el mal o actúen conforme a ellos.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Salud Mental:</strong> Las condiciones pueden afectar la comprensión y responsabilidad de las acciones.","children":[],"payload":{"lines":"327,328"}},{"content":"<strong>Animales No Humanos:</strong> Inteligencia presente, pero cuestionable si poseen juicio moral.","children":[],"payload":{"lines":"328,329"}},{"content":"<strong>Máquinas Inteligentes:</strong> Creciente autonomía plantea preguntas sobre voluntad y responsabilidad moral.","children":[],"payload":{"lines":"329,331"}}],"payload":{"lines":"324,325"}},{"content":"Condiciones para la Agencia Moral en Humanos","children":[{"content":"<strong>Independencia:</strong> Capacidad de tomar decisiones sin restricciones externas o compulsiones internas.","children":[],"payload":{"lines":"333,334"}},{"content":"<strong>Competencia:</strong> Habilidad para deliberar racionalmente sobre elecciones.","children":[],"payload":{"lines":"334,335"}},{"content":"<strong>Autenticidad:</strong> Capacidad de discernir y evaluar personalmente sus valores.","children":[],"payload":{"lines":"335,337"}}],"payload":{"lines":"331,332"}},{"content":"Preguntas Clave","children":[{"content":"¿Todos los humanos poseen agencia moral?","children":[],"payload":{"lines":"339,340"}},{"content":"¿Qué criterios deben cumplir animales y máquinas para considerarse agentes morales?","children":[],"payload":{"lines":"340,341"}},{"content":"¿Cómo se atribuye responsabilidad a entidades con inteligencia o autonomía limitadas?","children":[],"payload":{"lines":"341,343"}}],"payload":{"lines":"337,338"}},{"content":"Implicaciones","children":[{"content":"Determinar la agencia moral es crucial para asignar responsabilidad por acciones y consecuencias.","children":[],"payload":{"lines":"345,346"}},{"content":"Las discusiones sobre agencia moral en seres no humanos y máquinas reflejan cambios tecnológicos y entendimientos éticos en evolución.","children":[],"payload":{"lines":"346,347"}},{"content":"Reflexionar sobre estas preguntas es esencial para ejercer deberes éticos y responsabilizar a los agentes adecuadamente.","children":[],"payload":{"lines":"347,348"}}],"payload":{"lines":"343,344"}}],"payload":{"lines":"312,313"}},{"content":"Psicología Moral","children":[{"content":"Definición y Ámbito","children":[{"content":"<strong>Psicología Moral:</strong> Estudio de cómo las personas integran la moral en su identidad, centrándose en el desarrollo de la identidad moral y los procesos de toma de decisiones morales.","children":[],"payload":{"lines":"357,359"}}],"payload":{"lines":"355,356"}},{"content":"Preguntas Clave","children":[{"content":"<strong>Orígenes del Juicio Moral:</strong> ¿Cómo se desarrolla el pensamiento moral en las personas?","children":[],"payload":{"lines":"361,362"}},{"content":"<strong>Evolución:</strong> ¿Cómo evolucionaron los principios morales en humanos y animales?","children":[],"payload":{"lines":"362,363"}},{"content":"<strong>Desarrollo en Niños:</strong> ¿Cuáles son los niveles de desarrollo moral observados en la infancia?","children":[],"payload":{"lines":"363,3 oral para comprender la reacción humana ante decisiones éticas tomadas por máquinas.","children":[],"payload":{"lines":"386,387"}}],"payload":{"lines":"382,383"}}],"payload":{"lines":"353,354"}},{"content":"Razonamiento Moral","children":[{"content":"Concepto y Definición","children":[{"content":"<strong>Razonamiento Moral:</strong> Método que los agentes morales (personas) utilizan para decidir sobre la corrección de acciones y justificar sus decisiones.","children":[],"payload":{"lines":"395,397"}}],"payload":{"lines":"394,395"}},{"content":"La Razón","children":[{"content":"<strong>Definición:</strong> Tipo de pensamiento que aplica lógica para comprender y tomar decisiones.","children":[],"payload":{"lines":"398,399"}},{"content":"<strong>Ejemplo:</strong> Si hay alguien en la puerta, el perro ladra. Si el perro no ladra, entonces no hay nadie.","children":[],"payload":{"lines":"399,401"}}],"payload":{"lines":"397,398"}},{"content":"Aplicación en Moralidad","children":[{"content":"<strong>Proceso:</strong> Usar lógica para evaluar acciones como correctas o incorrectas.","children":[],"payload":{"lines":"402,403"}},{"content":"<strong>Ejemplo Cotidiano:</strong> Decidir mentir o no, basado en consecuencias morales y lógicas de acciones.","children":[],"payload":{"lines":"403,405"}}],"payload":{"lines":"401,402"}},{"content":"Agentes Morales y Justificación","children":[{"content":"Usan razonamiento moral para decidir acciones y justificarlas éticamente.","children":[],"payload":{"lines":"406,407"}},{"content":"<strong>Reflexión Moral:</strong> Evaluación posterior sobre la corrección de una decisión.","children":[],"payload":{"lines":"407,409"}}],"payload":{"lines":"405,406"}},{"content":"Desafíos del Razonamiento Moral","children":[{"content":"<strong>Emociones vs. Lógica:</strong> Las decisiones a menudo están más influenciadas por emociones que por razonamiento lógico.","children":[],"payload":{"lines":"410,411"}},{"content":"<strong>Resistencia a Cambiar de Opinión:</strong> Valoración personal de estar en lo correcto puede superar la apertura a argumentos razonados.","children":[],"payload":{"lines":"411,412"}},{"content":"<strong>Falta de Marco Moral Fuerte:</strong> La gente puede llegar a conclusiones morales fuertes sin un fundamento lógico sólido.","children":[],"payload":{"lines":"412,414"}}],"payload":{"lines":"409,410"}},{"content":"Importancia","children":[{"content":"A pesar de los desafíos, el razonamiento moral es crucial para hacer determinaciones éticas informadas y justificadas.","children":[],"payload":{"lines":"415,416"}}],"payload":{"lines":"414,415"}}],"payload":{"lines":"392,393"}},{"content":"Juicios Morales","children":[{"content":"Definiciones","children":[{"content":"<strong>Razonamiento Moral:</strong> Proceso de llegar a una conclusión moral.","children":[],"payload":{"lines":"423,424"}},{"content":"<strong>Juicio Moral:</strong> La conclusión moral en sí.","children":[],"payload":{"lines":"424,426"}}],"payload":{"lines":"422,423"}},{"content":"Aplicación","children":[{"content":"<strong>Propósito:</strong> Guiar el comportamiento, alabar o condenar acciones, influir en decisiones futuras.","children":[],"payload":{"lines":"427,428"}},{"content":"<strong>Conflictos:</strong> Puede entrar en conflicto y anular otras afirmaciones normativas.","children":[],"payload":{"lines":"428,430"}}],"payload":{"lines":"426,427"}},{"content":"Psicología Moral","children":[{"content":"<strong>Estudio:</strong> Evalúa cómo las personas formulan juicios morales.","children":[],"payload":{"lines":"431,432"}},{"content":"<strong>Experimentación:</strong> Observa reacciones a comportamientos para entender actitudes y juicios comunes o raros.","children":[],"payload":{"lines":"432,434"}}],"payload":{"lines":"430,431"}},{"content":"Influencias en el Juicio Moral","children":[{"content":"<strong>Lógica y Emoción:</strong> La lógica guía el juicio, pero las emociones y experiencias personales también influyen.","children":[],"payload":{"lines":"435,436"}},{"content":"<strong>Prejuicios Internos:</strong> Efecto halo y prejuicios inconscientes pueden sesgar los juicios.","children":[],"payload":{"lines":"436,437"}},{"content":"<strong>Presiones Externas:</strong> El deseo de conformidad y el tiempo pueden afectar los juicios.","children":[],"payload":{"lines":"437,439"}}],"payload":{"lines":"434,435"}},{"content":"Efectos de los Juicios Morales","children":[{"content":"<strong>Derecho Consuetudinario:</strong> Decisiones legales basadas en juicios morales afectan legalmente a los individuos.","children":[],"payload":{"lines":"440,441"}},{"content":"<strong>Decisiones Futuras:</strong> Influencia en las acciones personales y colectivas.","children":[],"payload":{"lines":"441,443"}}],"payload":{"lines":"439,440"}}],"payload":{"lines":"420,421"}},{"content":"Neurociencia y Cognición Moral","children":[{"content":"<strong>Cognición Moral:</strong> Estudio de cómo el cerebro procesa la información para emitir juicios morales, incluyendo estudios genéticos y mapeo cerebral.","children":[],"payload":{"lines":"444,445"}},{"content":"<strong>Importancia:</strong> Comprender por qué las personas toman las decisiones morales que toman revela cómo construimos y aplicamos ideas de moralidad.","children":[],"payload":{"lines":"445,446"}}],"payload":{"lines":"443,444"}}],"payload":{"lines":"260,261"}},{"content":"Ética aplicada","children":[{"content":"Ética Aplicada","children":[{"content":"Definiciones y Dimensiones","children":[{"content":"<strong>Metaética:</strong> Estudio teórico sobre la naturaleza de la ética.","children":[],"payload":{"lines":"456,457"}},{"content":"<strong>Ética Normativa (Formativa):</strong> Determina qué comportamientos son correctos o incorrectos, y qué rasgos son buenos o malos.","children":[],"payload":{"lines":"457,458"}},{"content":"<strong>Ética Aplicada:</strong> Implementación práctica de principios éticos en campos específicos, pasando de teoría a práctica.","children":[],"payload":{"lines":"458,460"}}],"payload":{"lines":"455,456"}},{"content":"Importancia de la Ética Aplicada","children":[{"content":"<strong>Éticos:</strong> Individuos que aplican principios éticos a escenarios del mundo real.","children":[],"payload":{"lines":"461,462"}},{"content":"<strong>Dominios de Aplicación:</strong> La ética aplicada es relevante en todos los aspectos de la vida, tanto personales como profesionales.","children":[],"payload":{"lines":"462,464"}}],"payload":{"lines":"460,461"}},{"content":"Estructura para Aplicar la Ética","children":[{"content":"<strong>Influencia de Teorías Normativas:</strong> La ética aplicada se basa en teorías como la deontología, el utilitarismo y la ética de la virtud.","children":[],"payload":{"lines":"465,466"}},{"content":"<strong>Aplicación Práctica:</strong> Implica la aplicación de marcos normativos a situaciones reales, teniendo en cuenta el contexto específico.","children":[],"payload":{"lines":"466,468"}}],"payload":{"lines":"464,465"}},{"content":"Consideraciones en Ética Aplicada","children":[{"content":"<strong>Conflictos entre Teorías y Realidad:</strong> Las teorías éticas pueden entrar en conflicto con circunstancias reales.","children":[],"payload":{"lines":"469,470"}},{"content":"<strong>Ajuste a Campos Específicos:</strong> Los campos de la ética aplicada deben adaptarse a sus casos de uso específicos, evaluando qué cuestiones éticas son más pertinentes.","children":[],"payload":{"lines":"470,472"}}],"payload":{"lines":"468,469"}},{"content":"Ejemplos de Dominios de Ética Aplicada","children":[{"content":"<strong>Investigación:</strong> Algunos proyectos de investigación requieren aprobación ética, especialmente aquellos que involucran al público.","children":[],"payload":{"lines":"473,474"}},{"content":"<strong>Tecnología/Emergentes:</strong> Las tecnologías emergentes presentan desafíos éticos únicos, lo que requiere un enfoque especializado en ética aplicada.","children":[],"paylo r canales para quejas/sugerencias de empleados.","children":[],"payload":{"lines":"496,497"}},{"content":"<strong>Voz a Partes Interesadas:</strong> Involucrar a clientes y empleados en el desarrollo de productos/servicios.","children":[],"payload":{"lines":"497,498"}},{"content":"<strong>Remuneración y Trabajo Significativo:</strong> Ética en la distribución salarial y en proporcionar trabajo significativo a empleados.","children":[],"payload":{"lines":"498,500"}}],"payload":{"lines":"495,496"}},{"content":"Contratación y Despido","children":[{"content":"<strong>Ética en Contratación/Despido:</strong> Consideraciones éticas en el proceso de contratación y criterios de despido.","children":[],"payload":{"lines":"501,503"}}],"payload":{"lines":"500,501"}},{"content":"Responsabilidad Social Corporativa (RSC)","children":[{"content":"<strong>Definición de RSC:</strong> Empresas conscientes del impacto social y ambiental.","children":[],"payload":{"lines":"504,505"}},{"content":"<strong>Agencias Morales:</strong> Empresas vistas como agentes morales con deberes hacia la sociedad.","children":[],"payload":{"lines":"505,507"}}],"payload":{"lines":"503,504"}},{"content":"Cuestiones Clave","children":[{"content":"<strong>Impacto Social y Medioambiental:</strong> La responsabilidad de las empresas de beneficiar a la sociedad vs. potenciales perjuicios a sus propios intereses.","children":[],"payload":{"lines":"508,509"}},{"content":"<strong>Dilemas Éticos en Negocios:</strong> Balancear responsabilidades éticas con objetivos financieros y reputacionales.","children":[],"payload":{"lines":"509,510"}}],"payload":{"lines":"507,508"}}],"payload":{"lines":"482,483"}},{"content":"Ética Profesional","children":[{"content":"Definición y Enfoque","children":[{"content":"<strong>Ética Profesional:</strong> Normas de comportamiento y principios éticos en una profesión específica, centrada en el individuo dentro de su ámbito profesional.","children":[],"payload":{"lines":"517,518"}},{"c "}}],"payload":{"lines":"556,557"}},{"content":"Soluciones y Estrategias","children":[{"content":"La búsqueda de soluciones éticas en ingeniería implica minimizar daños y tomar decisiones responsables.","children":[],"payload":{"lines":"561,562"}},{"content":"No siempre existe una solución \"más ética\" clara, lo que subraya la complejidad de estas decisiones.","children":[],"payload":{"lines":"562,563"}}],"payload":{"lines":"560,561"}}],"payload":{"lines":"537,538"}},{"content":"Ética Social","children":[{"content":"Definición","children":[{"content":"<strong>Ética Social:</strong> Explora cómo se construyen y aplican los valores morales dentro de grupos con vínculos culturales o sociales comunes, desde familias hasta naciones.","children":[],"payload":{"lines":"569,571"}}],"payload":{"lines":"568,569"}},{"content":"Comparación con la Ética Personal","children":[{"content":"<strong>Ética Personal:</strong> Se enfoca en el individuo y sus acciones.","children":[],"payload":{"lines":"572,573"}},{"content":"<strong>Ética Social:</strong> Aplica a la unidad colectiva, abstrayéndose del individuo y esperando que cada miembro defienda valores comunes.","children":[],"payload":{"lines":"573,575"}}],"payload":{"lines":"571,572"}},{"content":"Importancia","children":[{"content":"Sostiene la integridad de vínculos sociales y creencias culturales.","children":[],"payload":{"lines":"576,577"}},{"content":"Varía entre unidades sociales y puede diferir incluso dentro de una misma cultura.","children":[],"payload":{"lines":"577,579"}}],"payload":{"lines":"575,576"}},{"content":"Conflictos y Reconciliación","children":[{"content":"<strong>Conflictos:</strong> Pueden surgir cuando la ética personal difiere de la ética social o entre diferentes éticas sociales.","children":[],"payload":{"lines":"580,581"}},{"content":"<strong>Reconciliación:</strong> A veces posible mediante la identificación de intenciones comunes o la aceptación de diversidad de prácticas y valores.","children":[],"payload":{"lines":"581,583"}}],"payload":{"lines":"579,580"}},{"content":"Influencia de la Religión","children":[{"content":"Las religiones son importantes promotoras de la ética social, unificando a sus miembros bajo valores compartidos y animándolos a aplicar esos valores globalmente.","children":[],"payload":{"lines":"584,586"}}],"payload":{"lines":"583,584"}},{"content":"Responsabilidad Social","children":[{"content":"Cuestiona el alcance de la responsabilidad individual hacia la sociedad y cómo alinear la ética personal con la ética social.","children":[],"payload":{"lines":"587,588"}},{"content":"Plantea dilemas sobre actuar para promover la armonía y justicia social.","children":[],"payload":{"lines":"588,590"}}],"payload":{"lines":"586,587"}},{"content":"Impacto de las Organizaciones","children":[{"content":"Las organizaciones, especialmente aquellas en tecnologías emergentes, pueden influir significativamente en la sociedad.","children":[],"payload":{"lines":"591,592"}},{"content":"Las organizaciones mismas pueden ser vistas como unidades sociales con valores morales compartidos internamente.","children":[],"payload":{"lines":"592,593"}}],"payload":{"lines":"590,591"}}],"payload":{"lines":"566,567"}},{"content":"Derechos Humanos y Derechos de los Animales","children":[{"content":"Definición de Derechos Humanos","children":[{"content":"<strong>Naturaleza</strong>: Valores morales o normas que atañen a la existencia humana, comportamiento, seguridad y salud.","children":[],"payload":{"lines":"599,600"}},{"content":"<strong>Características</strong>: Inalienables, naturales, aplicables a todos los humanos sin condiciones.","children":[],"payload":{"lines":"600,601"}},{"content":"<strong>Ejemplos de Derechos</strong>: Vida, libertad, libre expresión, trato equitativo ante la ley, propiedad, participación en el gobierno, educación.","children":[],"payload":{"lines":"601,602"}}],"payload":{"lines":"598,602"}},{"content":"Aplicación y Conflictos","children":[{"content":"<strong>Declaración Universal de los Derechos Humanos de la ONU</strong>: Marco global para proteger los derechos humanos.","children":[],"payload":{"lines":"603,604"}},{"content":"<strong>Conflictos</strong>: Entre derechos humanos y valores sociales como seguridad nacional o armonía social. Ejemplo: renunciar a la privacidad por protección social.","children":[],"payload":{"lines":"604,605"}}],"payload":{"lines":"602,605"}},{"content":"Derechos de los Animales","children":[{"content":"<strong>Debate</strong>: Extensión de derechos a animales no humanos, desde evitar el sufrimiento hasta el derecho a vivir y a estar libre de cautiverio o pruebas.","children":[],"payload":{"lines":"606,607"}},{"content":"<strong>Argumentos a favor</strong>: Basados en evitar el sufrimiento, el derecho a vivir y a la libertad.","children":[],"payload":{"lines":"607,608"}},{"content":"<strong>Argumentos en contra</strong>: Basados en la falta de agencia moral, sensibilidad o sapiencia de los animales.","children":[],"payload":{"lines":"608,609"}},{"content":"<strong>Polémica</strong>: Justificación del sacrificio de animales por utilidad versus argumentos en contra del sacrificio.","children":[],"payload":{"lines":"609,610"}}],"payload":{"lines":"605,610"}},{"content":"Reflexiones","children":[{"content":"<strong>Derechos Humanos</strong>: Fundamentales para la dignidad humana, pero sujetos a interpretación y conflicto sobre su aplicación y límites.","children":[],"payload":{"lines":"611,612"}},{"content":"<strong>Derechos de los Animales</strong>: Refleja un creciente debate ético sobre el trato a los animales y la extensión de los derechos más allá de la humanidad, con consenso sobre evitar el sufrimiento animal.","children":[],"payload":{"lines":"612,613"}}],"payload":{"lines":"610,613"}}],"payload":{"lines":"597,598"}},{"content":"Bioética","children":[{"content":"Definición y Alcance","children":[{"content":"Bioética: Estudio de las implicaciones éticas de la biología y la medicina.","children":[],"payload":{"lines":"619,620"}},{"content":"Subdisciplinas:","children":[{"content":"<strong>Ética Médica</strong>: Relaciones y tratamientos entre profesionales de la salud y pacientes.","children":[],"payload":{"lines":"621,622"}},{"content":"<strong>Ética de la Investigación</strong>: Conducta ética en investigaciones con seres humanos y animales.","children":[],"payload":{"lines":"622,623"}},{"content":"<strong>Política Sanitaria</strong>: Decisiones y políticas a niveles gubernamentales y organizacionales relacionadas con la salud.","children":[],"payload":{"lines":"623,624"}},{"content":"<strong>Salud Pública</strong>: Promoción del bienestar colectivo y respuesta a crisis sanitarias (ej. COVID-19).","children":[],"payload":{"lines":"624,625"}}],"payload":{"lines":"620,625"}}],"payload":{"lines":"618,625"}},{"content":"Ejemplos y Aplicaciones","children":[{"content":"<strong>Ética Médica</strong>: Dilemas sobre aceptar beneficios de fabricantes de medicamentos, manejo de aseguradoras.","children":[],"payload":{"lines":"626,627"}},{"content":"<strong>Ética de la Investigación</strong>: Consideraciones sobre la invasividad y el potencial de daño en estudios clínicos.","children":[],"payload":{"lines":"627,628"}},{"content":"<strong>Política Sanitaria</strong>: Regulaciones sobre el consumo de tabaco y alcohol en espacios laborales.","children":[],"payload":{"lines":"628,629"}},{"content":"<strong>Salud Pública</strong>: Estrategias y medidas para maximizar la salud a nivel de población.","children":[],"payload":{"lines":"629,630"}}],"payload":{"lines":"625,630"}},{"content":"Importancia","children":[{"content":"La bioética guía a profesionales y organizaciones en la toma de decisiones responsables y éticas frente a avances tecnológicos y médicos.","children":[],"payload":{"lines":"631,632"}},{"content":"Abarca desde el trato individual de pacientes hasta las políticas de salud pública que afectan a sociedades enteras.","children":[],"payload":{"lines":"632,633"}}],"payload":{"lines":"630,633"}}],"payload":{"lines":"617,618"}},{"content":"Ética Medioambiental","children":[{"content":"Definición","children":[{"content":"<strong>Ética Medioambiental</strong>: Estudia la relación entre humanos y el medio ambiente, enfocándose en la protección de elementos no humanos como animales, ecosistemas y procesos naturales.","children":[],"payload":{"lines":"638,639"}}],"payload":{"lines":"637,639"}},{"content":"Temáticas Clave","children":[{"content":"<strong>Impacto Humano</strong>: Trata sobre cómo las actividades humanas alteran el medio ambiente, con ejemplos como la deforestación y las emisiones de carbono.","children":[],"payload":{"lines":"640,641"}},{"content":"<strong>Antropocentrismo vs. Ecocentrismo</strong>: Debate entre el enfoque humano-céntrico que prioriza las necesidades humanas sobre el medio ambiente, y perspectivas que valoran la naturaleza por sí misma.","children":[],"payload":{"lines":"641,642"}}],"payload":{"lines":"639,642"}},{"content":"Dilemas Éticos","children":[{"content":"<strong>Beneficios Humanos vs. Daño Ambiental</strong>: Explora el conflicto entre el desarrollo humano y la preservación ambiental.","children":[],"payload":{"lines":"643,644"}},{"content":"<strong>Protección de Recursos Naturales</strong>: Enfrenta el desafío de equilibrar el crecimiento poblacional y la demanda de vivienda con la conservación de aire, agua, suelo y biodiversidad.","children":[],"payload":{"lines":"644,645"}}],"payload":{"lines":"642,645"}},{"content":"Perspectivas","children":[{"content":"<strong>Holismo Ambiental</strong>: Ve al medio ambiente como un todo interconectado, otorgando valor ético a ecosistemas completos y biomas, más allá de las entidades individuales.","children":[],"payload":{"lines":"646,647"}}],"payload":{"lines":"645,647"}},{"content":"Importancia","children":[{"content":"La ética medioambiental busca un equilibrio ético que permita la coexistencia armoniosa entre las necesidades humanas y la preservación del planeta.","children":[],"payload":{"lines":"648,649"}}],"payload":{"lines":"647,649"}}],"payload":{"lines":"636,637"}}],"payload":{"lines":"451,452"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":3})</script>
