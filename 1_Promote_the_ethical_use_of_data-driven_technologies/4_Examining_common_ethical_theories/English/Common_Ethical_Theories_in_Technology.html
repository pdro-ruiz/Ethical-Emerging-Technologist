differ from one's own.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"71,72"}},{"content":"Moral Absolutism","children":[{"content":"<strong>Definition:</strong> There are objective and universal moral norms; some actions are always right or wrong.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Examples:</strong> Stealing, killing, lying, and deceiving are always wrong, regardless of circumstances.","children":[],"payload":{"lines":"80,82"}}],"payload":{"lines":"77,78"}},{"content":"Pluralism","children":[{"content":"<strong>Definition:</strong> Recognizes multiple valid moral truths that may conflict.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Example:</strong> The U.S. Supreme Court supports both liberal and conservative decisions.","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"82,83"}},{"content":"Importance in Technology","children":[{"content":"<strong>Diverse Culture:</strong> Ethics based on a wide cultural base must be acknowledged in the design of technological systems.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Organizational Stance:</strong> Organizations must clearly define and communicate their ethics,<br>\nand be prepared to defend it to stakeholders.","children":[],"payload":{"lines":"90,93"}}],"payload":{"lines":"87,88"}},{"content":"Notes","children":[{"content":"Moral relativism reflects cultural diversity and temporal evolution of moral norms, highlighting the difficulty of applying universal moral judgment.","children":[],"payload":{"lines":"95,96"}},{"content":"Moral absolutism provides a solid foundation for ethical judgment but may lack flexibility and cultural sensitivity.","children":[],"payload":{"lines":"96,97"}},{"content":"Pluralism offers a middle path, accepting multiple moral perspectives as valid and potentially conflicting, but still legitimate.","children":[],"payload":{"lines":"97,98"}},{"content":"In technological application, recognizing moral and cultural diversity is crucial for ethical development, as well as for the global adoption and acceptance of emerging technologies.","children":[],"payload":{"lines":"98,99"}}],"payload":{"lines":"93,94"}}],"payload":{"lines":"69,70"}},{"content":"Deontology","children":[{"content":"Definition and Principles","children":[{"content":"<strong>Deontology:</strong> An ethical theory based on rules to differentiate between right and wrong, emphasizing the importance of following universal moral laws.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>Origin:</strong> Associated with Immanuel Kant, an 18th-century philosopher.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Morality:</strong> Determined by reason and rationality, not by consequences.","children":[],"payload":{"lines":"108,109"}},{"content":"<strong>Ethical Actions:</strong> Follow universal moral laws, such as not lying, not stealing, and not deceiving.","children":[],"payload":{"lines":"109,110"}},{"content":"**","children":[],"payload":{"lines":"110,112"}}],"payload":{"lines":"104,105"}},{"content":"Strengths","children":[{"content":"<strong>Moral Clarity:</strong> Offers clear and easy-to-follow guidance based on moral intuitions.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Individual Rights:</strong> Protects individual rights and ensures justice by not basing on consequences.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Duties Toward People:</strong> Emphasizes duties towards others, ensuring their rights are not violated.","children":[],"payload":{"lines":"118,120"}}],"payload":{"lines":"114,115"}},{"content":"Comparison with Consequentialism","children":[{"content":"<strong>Rule vs. Consequences Focus:</strong> Unlike consequentialism, which values actions by their outcomes,<br>\ndeontology focuses on adherence to moral rules.","children":[],"payload":{"lines":"122,124"}},{"content":"<strong>Rights and Justice:</strong> Deontology prevents violation of individual rights that could be justified in consequentialism to achieve a \"greater good\".","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"120,121"}},{"content":"Examples","children":[{"content":"<strong>Pleasure:</strong> Considered not intrinsic since it can be derived from others' suffering.","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Self-Defense:</strong> Even killing in self-defense is considered wrong, reiterating that actions are judged by motives, not consequences.","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"126,127"}},{"content":"Notes","children":[{"content":"Deontology provides an ethical framework that values intention and adherence to universal norms over the outcomes of actions.","children":[],"payload":{"lines":"133,134"}},{"content":"This approach emphasizes the importance of acting with good will and respecting moral duties, regardless of the consequences that may arise.","children":[],"payload":{"lines":"134,135"}},{"content":"It ensures the protection of individual rights and the promotion of justice, offering a clear moral distinction that can be especially useful in complex ethical dilemmas.","children":[],"payload":{"lines":"135,136"}}],"payload":{"lines":"131,132"}}],"payload":{"lines":"102,103"}},{"content":"Kant's Categorical Imperative","children":[{"content":"Definition and Basic Principles","children":[{"content":"<strong>Categorical Imperative:</strong> A fundamental principle in Kant's deontological philosophy that establishes moral duties based on reason.","children":[],"payload":{"lines":"143,144"}},{"content":"<strong>Imperative Nature:</strong> Must be obeyed unconditionally.","children":[],"payload":{"lines":"144,145"}},{"content":"<strong>Categorical Nature:</strong> Universally applicable to all people in all situations, without exceptions.","children":[],"payload":{"lines":"145,147"}}],"payload":{"lines":"141,142"}},{"content":"First Formulation: Universality","children":[{"content":"<strong>Principle:</strong> Act only in such a way that the maxim of your action can be adopted as a universal law.","children":[],"payload":{"lines":"149,150"}},{"content":"<strong>Example:</strong> If it's wrong for one to kill, it's wrong for all.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Universalizability:</strong> Moral principles must apply equally to oneself and others.","children":[],"payload":{"lines":"151,153"}}],"payload":{"lines":"147,148"}},{"content":"Second Formulation: End in Itself","children":[{"content":"<strong>Principle:</strong> Act in such a way that you treat humanity, whether in your own person or in that of another, always as an end and never merely as a means.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Importance:</strong> Recognizes the intrinsic moral value of people, forbidding their use merely to achieve one's own end.","children":[],"payload":{"lines":"156,158"}}],"payload":{"lines":"153,154"}},{"content":"Third Formulation: Universal Lawgiving Will","children":[{"content":"<strong>Principle:</strong> Act as if the maxim of your action were to become by your will a universal law of nature.","children":[],"payload":{"lines":"160,161"}},{"content":"<strong>Meaning:</strong> Moral laws must be endorsed by all rational beings and not violate the freedoms of others.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"158,159"}},{"content":"Strengths","children":[{"content":"Provides moral clarity based on universal principles.","children":[],"payload":{"lines":"165,166"}},{"content":"Protects individual rights and ensures justice, not based on consequences.","children":[],"payload":{"lines":"166,167"}},{"content":"Promotes respect for the dignity and intrinsic moral value of people.","children":[],"payload":{"lines":"167,169"}}],"payload":{"lines":"163,164"}},{"content":"Criticisms and Challenges","children":[{"content":"<strong>Main Criticism:</strong> Ethical dilemmas, such as lying to a murderer, where following the universal law seems to go against the good.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Kant's Response:</strong> Even in such cases, lying is morally unacceptable according to the categorical imperative.","children":[],"payload":{"lines":"172,173"}}],"payload":{"lines":"169,170"}}],"payload":{"lines":"139,140"}},{"content":"Universalizability","children":[{"content":"Universalizability: Definition and Parallels","children":[{"content":"<strong>Key Concept:</strong> First formulation of Kant's categorical imperative; moral applicable universally to all, at all times.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Similarity to the Golden Rule:</strong> Treat others as you wish to be treated, emphasizing considering acts from the perspective of others.","children":[],"payload":{"lines":"182,184"}}],"payload":{"lines":"179,180"}},{"content":"Importance of Universalizability","children":[{"content":"<strong>Contextualizing Actions:</strong> Promotes ethical actions not just for one's benefit but also for universal wellbeing.","children":[],"payload":{"lines":"186,187"}},{"content":"<strong>Expanded Perspective:</strong> Helps consider how acts affect others, not just the individual.","children":[],"payload":{"lines":"187,189"}}],"payload":{"lines":"184,185"}},{"content":"Applications in Emerging Technologies: AI","children":[{"content":"AI in Weaponry:","children":[{"content":"<strong>Dilemma:</strong> AI decides weapon targets; questions if harm applies universally.","children":[],"payload":{"lines":"193,194"}},{"content":"<strong>Challenge:</strong> Determining if harm to some people is acceptable while to others it is not.","children":[],"payload":{"lines":"194,196"}}],"payload":{"lines":"191,192"}},{"content":"Against Fake News/Misinformation:","children":[{"content":"<strong>Challenge:</strong> Training AI models to identify and manage fake news.","children":[],"payload":{"lines":"198,199"}},{"content":"<strong>Considerations:</strong> Universal treatment of misinformation, without biases by political affiliation or content nature (opinion, humor, satire).","children":[],"payload":{"lines":"199,201"}}],"payload":{"lines":"196,197"}}],"payload":{"lines":"189,190"}},{"content":"Ethical Challenges and Codes of Conduct","children":[{"content":"<strong>Challenge Scenarios:</strong> How organizational ethics is challenged by AI in weaponry contexts and handling misinformation.","children":[],"payload":{"lines":"203,204"}},{"content":"<strong>Reflection on the universal applicability of ethical codes in complex situations.</strong>","children":[],"payload":{"lines":"204,205"}}],"payload":{"lines":"201,202"}}],"payload":{"lines":"177,178"}},{"content":"Consequentialism and Utilitarianism","children":[{"content":"Consequentialism: Basic Concepts","children":[{"content":"Examples of Application","children":[{"content":"<strong>Vaccine Rationing:</strong> Decisions based on who gets the vaccine (elderly, healthcare workers) evaluated by the consequences of those actions.","children":[],"payload":{"lines":"219,221"}}],"payload":{"lines":"217,218"}}],"payload":{"lines":"211,212"}},{"content":"Utilitarianism: Principles and Advocates","children":[{"content":"Types of Utilitarianism","children":[{"content":"<strong>Act vs. Rule:</strong>","children":[{"content":"Act: Judges each individual action by its utility.","children":[],"payload":{"lines":"230,231"}},{"content":"Rule: An action is good if it follows a rule that maximizes utility.","children":[],"payload":{"lines":"231,233"}}],"payload":{"lines":"229,233"}}],"payload":{"lines":"227,228"}},{"content":"Strengths and Weaknesses of Utilitarianism","children":[{"content":"<strong>Strengths:</strong>","children":[{"content":"Intuitive and fair.","children":[],"payload":{"lines":"236,237"}},{"content":"Greater flexibility than deontology.","children":[],"payload":{"lines":"237,238"}}],"payload":{"lines":"235,238"}},{"content":"<strong>Weaknesses:</strong>","children":[{"content":"Self-centrism.","children":[],"payload":{"lines":"239,240"}},{"content":"Difficulty in determining utility.","children":[],"payload":{"lines":"240,241"}},{"content":"Potential to justify immoral acts if they maximize utility.","children":[],"payload":{"lines":"241,243"}}],"payload":{"lines":"238,243"}}],"payload":{"lines":"233,234"}},{"content":"Examples and Considerations","children":[{"content":"<strong>Autonomous Cars:</strong> Evaluation of good consequences (optimized traffic) vs. bad (harm to pedestrians).","children":[],"payload":{"lines":"245,246"}},{"content":"<strong>War and Business Decisions:</strong> Justification of military force or business decisions based on utility.","children":[],"payload":{"lines":"246,248"}}],"payload":{"lines":"243,244"}}],"payload":{"lines":"221,222"}},{"content":"Challenges in Measuring Utility","children":[{"content":"<strong>Mill's Pleasure Hierarchy:</strong> Values certain pleasures over others, subject to judgment.","children":[],"payload":{"lines":"250,251"}},{"content":"<strong>Autonomous Vehicle Dilemma:</strong> Example of the complexity in determining which action has greater utility.","children":[],"payload":{"lines":"251,253"}}],"payload":{"lines":"248,249"}},{"content":"Notes","children":[{"content":"<strong>Contrast with Deontology:</strong> Focus on consequences vs. moral rules.","children":[],"payload":{"lines":"255,256"}},{"content":"<strong>Importance of Outcome Evaluation:</strong> Morality is based on maximizing well-being and minimizing harm.","children":[],"payload":{"lines":"256,257"}},{"content":"<strong>Critical Reflection Necessary:</strong> Theories require careful analysis of consequences and a balanced judgment to determine the best action.","children":[],"payload":{"lines":"257,258"}}],"payload":{"lines":"253,254"}}],"payload":{"lines":"209,210"}}],"payload":{"lines":"30,31"}},{"content":"Moral Analysis","children":[{"content":"Norms and Morality","children":[{"content":"Key Concepts","children":[{"content":"Types of Norms (According to Sociologists)","children":[{"content":"<strong>Folkways:</strong> General and habitual practices in culture.","children":[],"payload":{"lines":"272,273"}},{"content":"<strong>Mores:</strong> Established and recognized traditions.","children":[],"payload":{"lines":"273,274"}},{"content":"<strong>Taboos:</strong> Strict prohibitions based on cultural or religious norms.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Laws:</strong> Formal and mandatory rules established by authorities.","children":[],"payload":{"lines":"275,277"}}],"payload":{"lines":"270,271"}}],"payload":{"lines":"265,266"}},{"content":"Examples of Norms in Western Culture","children":[{"content":"Shaking hands when meeting someone.","children":[],"payload":{"lines":"279,280"}},{"content":"Maintaining eye contact in a conversation.","children":[],"payload":{"lines":"280,282"}}],"payload":{"lines":"277,278"}},{"content":"Cultural Differences in Norms","children":[{"content":"Greetings, personal space, clothing.","children":[],"payload":{"lines":"284,286"}}],"payload":{"lines":"282,283"}},{"content":"Morality","children":[{"content":"Based on personal or group value judgments.","children":[],"payload":{"lines":"288,289"}},{"content":"Determines right and wrong behaviors.","children":[],"payload":{"lines":"289,290"}},{"content":"Foundation of social norms.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"286,287"}},{"content":"Relationship between Norms and Morality","children":[{"content":"Morality guides the adoption of norms in a society.","children":[],"payload":{"lines":"294,295"}},{"content":"Norms are practical applications of moral principles.","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"292,293"}},{"content":"Potential Conflicts","children":[{"content":"Differences between personal morality and cultural norms.","children":[],"payload":{"lines":"299,300"}},{"content":"Pressure to conform to norms that contradict individual morality.","children":[],"payload":{"lines":"300,301"}},{"content":"Challenges for ethicists in navigating between cultural norms and personal morals.","children":[],"payload":{"lines":"301,303"}}],"payload":{"lines":"297,298"}},{"content":"Importance in Normative Ethics","children":[{"content":"Both concepts deal with good and evil, but from different perspectives.","children":[],"payload":{"lines":"305,306"}},{"content":"Fundamental to understand how rules of behavior are formed and applied within societies.","children":[],"payload":{"lines":"306,307"}}],"payload":{"lines":"303,304"}}],"payload":{"lines":"263,264"}},{"content":"Moral Agency","children":[{"content":"Definition of Agency","children":[{"content":"<strong>Agent:</strong> An entity that acts with a purpose, can be ethical or not. Typically refers to humans, but can extend to intelligent animals or machines.","children":[],"payload":{"lines":"314,316"}}],"payload":{"lines":"312,313"}},{"content":"Moral Agency","children":[{"content":"Capacity to act for good or bad.","children":[],"payload":{"lines":"318,319"}},{"content":"Responsibility for actions and their consequences.","children":[],"payload":{"lines":"319,320"}},{"content":"Usually attributed to humans, but debated in intelligent animals and machines.","children":[],"payload":{"lines":"320,322"}}],"payload":{"lines":"316,317"}},{"content":"Special Considerations","children":[{"content":"<strong>Babies/Young Children:</strong> May not understand right and wrong or act according to them.","children":[],"payload":{"lines":"324,325"}},{"content":"<strong>Mental Health:</strong> Conditions can affect the understanding and responsibility for actions.","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Non-Human Animals:</strong> Intelligence present, but questionable if they possess moral judgment.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Intelligent Machines:</strong> Increasing autonomy raises questions about will and moral responsibility.","children":[],"payload":{"lines":"327,329"}}],"payload":{"lines":"322,323"}},{"content":"Conditions for Moral Agency in Humans","children":[{"content":"<strong>Autonomy:</strong> Ability to make decisions without external constraints or internal compulsions.","children":[],"payload":{"lines":"331,332"}},{"content":"<strong>Competence:</strong> Ability to rationally deliberate about choices.","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>Authenticity:</strong> Ability to personally discern and evaluate one's values.","children":[],"payload":{"lines":"333,335"}}],"payload":{"lines":"329,330"}},{"content":"Key Questions","children":[{"content":"Do all humans possess moral agency?","children":[],"payload":{"lines":"337,338"}},{"content":"What criteria must animals and machines meet to be considered moral agents?","children":[],"payload":{"lines":"338,339"}},{"content":"How is responsibility attributed to entities with limited intelligence or autonomy?","children":[],"payload":{"lines":"339,341"}}],"payload":{"lines":"335,336"}},{"content":"Implications","children":[{"content":"Determining moral agency is crucial for assigning responsibility for actions and consequences.","children":[],"payload":{"lines":"343,344"}},{"content":"Discussions about moral agency in non-human beings and machines reflect technological changes and evolving ethical understandings.","children":[],"payload":{"lines":"344,345"}},{"content":"Reflecting on these questions is essential for exercising ethical duties and properly holding agents accountable.","children":[],"payload":{"lines":"345,346"}}],"payload":{"lines":"341,342"}}],"payload":{"lines":"310,311"}},{"content":"Moral Psychology","children":[{"content":"Definition and Scope","children":[{"content":"<strong>Moral Psychology:</strong> Study of how people integrate morality into their identity, focusing on the development of moral identity and moral decision-making processes.","children":[],"payload":{"lines":"353,355"}}],"payload":{"lines":"351,352"}},{"content":"Key Questions","children":[{"content":"<strong>Origins of Moral Judgment:</strong> How does moral thinking develop in people?","children":[],"payload":{"lines":"357,358"}},{"content":"<strong>Evolution:</strong> How did moral principles evolve in humans and animals?","children":[],"payload":{"lines":"358,359"}},{"content":"<strong>Child Development:</strong> What are the stages of moral development observed in childhood?","children":[],"payload":{"lines":"359,360"}},{"content":"<strong>Intuition and Morality:</strong> What role does intuition play in moral decisions?","children":[],"payload":{"lines":"360,362"}}],"payload":{"lines":"355,356"}},{"content":"Importance of Moral Psychology","children":[{"content":"Explores how people make moral decisions, as opposed to what decisions they should make.","children":[],"payload":{"lines":"364,365"}},{"content":"Helps to understand the intersection between the human mind and morality, considering morality as a construct of beings with mind and agency.","children":[],"payload":{"lines":"365,367"}}],"payload":{"lines":"362,363"}},{"content":"Associated Disciplines","children":[{"content":"<strong>Moral Reasoning:</strong> How people justify moral decisions.","children":[],"payload":{"lines":"369,370"}},{"content":"<strong>Moral Judgment:</strong> Evaluation of actions and decisions from a moral perspective.","children":[],"payload":{"lines":"370,372"}}],"payload":{"lines":"367,368"}},{"content":"Application in Technology: Machine Ethics","children":[{"content":"<strong>Machine Ethics:</strong> Incorporating moral behaviors into intelligent machines.","children":[],"payload":{"lines":"374,375"}},{"content":"Contrasts with Philosophy of Technology, which examines broader social effects of technology.","children":[],"payload":{"lines":"375,376"}},{"content":"Implies developing ethical systems for machines, as opposed to for humans using machines.","children":[],"payload":{"lines":"376,378"}}],"payload":{"lines":"372,373"}},{"content":"Relevance in Artificial Intelligence (AI)","children":[{"content":"Reflects on whether machines possess or can develop moral will.","children":[],"payload":{"lines":"380,381"}},{"content":"Considers how automated decisions of AIs have profound ethical implications.","children":[],"payload":{"lines":"381,382"}},{"content":"Uses moral psychology to understand human reaction to ethical decisions made by machines.","children":[],"payload":{"lines":"382,383"}}],"payload":{"lines":"378,379"}}],"payload":{"lines":"349,350"}},{"content":"Moral Reasoning","children":[{"content":"Concept and Definition","children":[{"content":"<strong>Moral Reasoning:</strong> Method that moral agents (people) use to decide on the correctness of actions and justify their decisions.","children":[],"payload":{"lines":"389,391"}}],"payload":{"lines":"388,389"}},{"content":"Reason","children":[{"content":"<strong>Definition:</strong> Type of thinking that applies logic to understand and make decisions.","children":[],"payload":{"lines":"392,393"}},{"content":"<strong>Example:</strong> If someone is at the door, the dog barks. If the dog doesn't bark, then nobody is there.","children":[],"payload":{"lines":"393,395"}}],"payload":{"lines":"391,392"}},{"content":"Application in Morality","children":[{"content":"<strong>Process:</strong> Use logic to evaluate actions as right or wrong.","children":[],"payload":{"lines":"396,397"}},{"content":"<strong>Everyday Example:</strong> Deciding whether to lie or not, based on the moral and logical consequences of actions.","children":[],"payload":{"lines":"397,399"}}],"payload":{"lines":"395,396"}},{"content":"Moral Agents and Justification","children":[{"content":"Use moral reasoning to decide actions and justify them ethically.","children":[],"payload":{"lines":"400,401"}},{"content":"<strong>Moral Reflection:</strong> Post-decision evaluation on the correctness of a decision.","children":[],"payload":{"lines":"401,403"}}],"payload":{"lines":"399,400"}},{"content":"Challenges of Moral Reasoning","children":[{"content":"<strong>Emotions vs. Logic:</strong> Decisions are often more influenced by emotions than logical reasoning.","children":[],"payload":{"lines":"404,405"}},{"content":"<strong>Resistance to Changing Mind:</strong> Personal valuation of being right can outweigh openness to reasoned arguments.","children":[],"payload":{"lines":"405,406"}},{"content":"<strong>Lack of Strong Moral Framework:</strong> People can reach strong moral conclusions without a solid logical foundation.","children":[],"payload":{"lines":"406,408"}}],"payload":{"lines":"403,404"}},{"content":"Importance","children":[{"content":"Despite the challenges, moral reasoning is crucial for making informed and justified ethical determinations.","children":[],"payload":{"lines":"409,410"}}],"payload":{"lines":"408,409"}}],"payload":{"lines":"386,387"}},{"content":"Moral Judgments","children":[{"content":"Definitions","children":[{"content":"<strong>Moral Reasoning:</strong> Process of arriving at a moral conclusion.","children":[],"payload":{"lines":"416,417"}},{"content":"<strong>Moral Judgment:</strong> The moral conclusion itself.","children":[],"payload":{"lines":"417,419"}}],"payload":{"lines":"415,416"}},{"content":"Application","children":[{"content":"<strong>Purpose:</strong> To guide behavior, praise or condemn actions, influence future decisions.","children":[],"payload":{"lines":"420,421"}},{"content":"<strong>Conflicts:</strong> Can clash and override other normative claims.","children":[],"payload":{"lines":"421,423"}}],"payload":{"lines":"419,420"}},{"content":"Moral Psychology","children":[{"content":"<strong>Study:</strong> Assesses how people formulate moral judgments.","children":[],"payload":{"lines":"424,425"}},{"content":"<strong>Experimentation:</strong> Observes reactions to behavior to understand common or rare attitudes and judgments.","children":[],"payload":{"lines":"425,427"}}],"payload":{"lines":"423,424"}},{"content":"Influences on Moral Judgment","children":[{"content":"<strong>Logic and Emotion:</strong> Logic guides the judgment, but emotions and personal experiences also influence.","children":[],"payload":{"lines":"428,429"}},{"content":"<strong>Internal Biases:</strong> Halo effect and unconscious biases can skew judgments.","children":[],"payload":{"lines":"429,430"}},{"content":"<strong>External Pressures:</strong> Desire for conformity and time can affect judgments.","children":[],"payload":{"lines":"430,432"}}],"payload":{"lines":"427,428"}},{"content":"Effects of Moral Judgments","children":[{"content":"<strong>Common Law:</strong> Legal decisions based on moral judgments legally affect individuals.","children":[],"payload":{"lines":"433,434"}},{"content":"<strong>Future Decisions:</strong> Influence on personal and collective actions.","children":[],"payload":{"lines":"434,436"}}],"payload":{"lines":"432,433"}}],"payload":{"lines":"413,414"}},{"content":"Neuroscience and Moral Cognition","children":[{"content":"<strong>Moral Cognition:</strong> Study of how the brain processes information to issue moral judgments, including genetic studies and brain mapping.","children":[],"payload":{"lines":"437,438"}},{"content":"<strong>Importance:</strong> Understanding why people make the moral decisions they do reveals how we construct and apply ideas of morality.","children":[],"payload":{"lines":"438,439"}}],"payload":{"lines":"436,437"}}],"payload":{"lines":"261,262"}},{"content":"Applied Ethics","children":[{"content":"Applied Ethics","children":[{"content":"Definitions and Dimensions","children":[{"content":"<strong>Metaethics:</strong> Theoretical study about the nature of ethics.","children":[],"payload":{"lines":"448,449"}},{"content":"<strong>Normative Ethics (Formative):</strong> Determines which behaviors are right or wrong, and which traits are good or bad.","children":[],"payload":{"lines":"449,450"}},{"content":"<strong>Applied Ethics:</strong> Practical implementation of ethical principles in specific fields, moving from theory to practice.","children":[],"payload":{"lines":"450,452"}}],"payload":{"lines":"447,448"}},{"content":"Importance of Applied Ethics","children":[{"content":"<strong>Ethicists:</strong> Individuals who apply ethical principles to real-world scenarios.","children":[],"payload":{"lines":"453,454"}},{"content":"<strong>Domains of Application:</strong> Applied ethics is relevant in all aspects of life, both personal and professional.","children":[],"payload":{"lines":"454,456"}}],"payload":{"lines":"452,453"}},{"content":"Structure for Applying Ethics","children":[{"content":"<strong>Influence of Normative Theories:</strong> Applied ethics is based on theories such as deontology, utilitarianism, and virtue ethics.","children":[],"payload":{"lines":"457,458"}},{"content":"<strong>Practical Application:</strong> Involves the application of normative frameworks to real situations, considering the specific context.","children":[],"payload":{"lines":"458,460"}}],"payload":{"lines":"456,457"}},{"content":"Considerations in Applied Ethics","children":[{"content":"<strong>Conflicts between Theories and Reality:</strong> Ethical theories may conflict with real circumstances.","children":[],"payload":{"lines":"461,462"}},{"content":"<strong>Adjustment to Specific Fields:</strong> Fields of applied ethics must adapt to their","children":[],"payload":{"lines":"462,464"}}],"payload":{"lines":"460,461"}},{"content":"Examples of Applied Ethics Domains","children":[{"content":"<strong>Research:</strong> Some research projects require ethical approval, especially those involving the public.","children":[],"payload":{"lines":"467,468"}},{"content":"<strong>Technology/Emerging:</strong> Emerging technologies present unique ethical challenges, requiring a specialized approach in applied ethics.","children":[],"payload":{"lines":"468,470"}}],"payload":{"lines":"466,467"}},{"content":"Notes","children":[{"content":"<strong>Implementation and Evaluation:</strong> Applied ethics focuses on the implementation and evaluation of moral judgments in the real world.","children":[],"payload":{"lines":"471,472"}},{"content":"<strong>Ethical Specialists:</strong> Ethical professionals must carefully consider how their decisions affect practice and tailor their approaches to the specific contexts of their field.","children":[],"payload":{"lines":"472,473"}}],"payload":{"lines":"470,471"}}],"payload":{"lines":"445,446"}},{"content":"Business Ethics","children":[{"content":"Introduction","children":[{"content":"<strong>Business Ethics:</strong> Considers relationships between businesses, customers, and employees, focusing on product safety, honesty in advertising, and fair pricing.","children":[],"payload":{"lines":"479,481"}}],"payload":{"lines":"478,479"}},{"content":"Approaches in Business Ethics","children":[{"content":"<strong>Traditional Approach:</strong> Priority to shareholders/owners.","children":[],"payload":{"lines":"482,483"}},{"content":"<strong>Stakeholder-Centered View:</strong> Includes employees, customers, communities, and governments, looking beyond shareholders.","children":[],"payload":{"lines":"483,485"}}],"payload":{"lines":"481,482"}},{"content":"Models and Responsibilities","children":[{"content":"<strong>Business Model Canvas:</strong> Assesses economic, social, and environmental impact of products/services.","children":[],"payload":{"lines":"486,487"}},{"content":"<strong>Leadership Responsibility:</strong> Communication and transparency with stakeholders, especially in crises like data breaches.","children":[],"payload":{"lines":"487,489"}}],"payload":{"lines":"485,486"}},{"content":"Corporate Culture and Employee Treatment","children":[{"content":"<strong>Corporate Culture:</strong> Providing channels for employee complaints/suggestions.","children":[],"payload":{"lines":"490,491"}},{"content":"<strong>Voice to Stakeholders:</strong> Engaging customers and employees in product/service development.","children":[],"payload":{"lines":"491,492"}},{"content":"<strong>Remuneration and Meaningful Work:</strong> Ethics in salary distribution and providing meaningful work to employees.","children":[],"payload":{"lines":"492,494"}}],"payload":{"lines":"489,490"}},{"content":"Hiring and Firing","children":[{"content":"<strong>Ethics in Hiring/Firing:</strong> Ethical considerations in the hiring process and firing criteria.","children":[],"payload":{"lines":"495,497"}}],"payload":{"lines":"494,495"}},{"content":"Corporate Social Responsibility (CSR)","children":[{"content":"<strong>Definition of CSR:</strong> Companies conscious of their social and environmental impact.","children":[],"payload":{"lines":"498,499"}},{"content":"<strong>Moral Agencies:</strong> Companies seen as moral agents with duties toward society.","children":[],"payload":{"lines":"499,501"}}],"payload":{"lines":"497,498"}},{"content":"Key Issues","children":[{"content":"<strong>Social and Environmental Impact:</strong> The responsibility of companies to benefit society vs. potential harms to their own interests.","children":[],"payload":{"lines":"502,503"}},{"content":"<strong>Ethical Dilemmas in Business:</strong> Balancing ethical responsibilities with financial and reputational goals.","children":[],"payload":{"lines":"503,504"}}],"payload":{"lines":"501,502"}}],"payload":{"lines":"476,477"}},{"content":"Professional Ethics","children":[{"content":"Definition and Focus","children":[{"content":"<strong>Professional Ethics:</strong> Norms of behavior and ethical principles in a specific profession, centered on the individual within their professional domain.","children":[],"payload":{"lines":"511,512"}},{"content":"<strong>Personal vs. Professional Ethics:</strong> Difference between personal and professional ethics; the latter aligns and sometimes extends ethical principles based on interaction with clients and the public.","children":[],"payload":{"lines":"512,514"}}],"payload":{"lines":"510,511"}},{"content":"Importance","children":[{"content":"Promotes professional integrity and public trust in various professions.","children":[],"payload":{"lines":"515,517"}}],"payload":{"lines":"514,515"}},{"content":"Examples of Ethical Codes","children":[{"content":"<strong>Business Professionals:</strong> Ethical principles to avoid client exploitation.","children":[],"payload":{"lines":"518,519"}},{"content":"<strong>Medical Professionals:</strong> Hippocratic Oath, prescription of medications, surgeries, end-of-life issues.","children":[],"payload":{"lines":"519,520"}},{"content":"<strong>Legal Professionals:</strong> Minimizing harm, defending justice, concerns over the death penalty, impartiality.","children":[],"payload":{"lines":"520,521"}},{"content":"<strong>Other Professions:</strong> Journalists, pilots, traders, educators, scientists, military, etc., each with specific professional ethical codes.","children":[],"payload":{"lines":"521,523"}}],"payload":{"lines":"517,518"}},{"content":"Ethical Organizations","children":[{"content":"Provide ethical guidelines and in some cases, professional certification requires demonstrating adherence to these norms.","children":[],"payload":{"lines":"524,525"}},{"content":"Example: Society of Professional Journalism","children":[{"content":"Principles of integrity, pursuit of truth, minimizing harm, acting with independence, accountability, and transparency.","children":[],"payload":{"lines":"526,527"}}],"payload":{"lines":"525,527"}}],"payload":{"lines":"523,524"}}],"payload":{"lines":"508,509"}},{"content":"Engineering Ethics","children":[{"content":"Definition and Scope","children":[{"content":"<strong>Engineering Ethics:</strong> Norms of conduct for engineers, centered on responsibility towards health, safety, and welfare of the public.","children":[],"payload":{"lines":"534,536"}}],"payload":{"lines":"533,534"}},{"content":"Importance","children":[{"content":"Engineers have a significant impact through their designs and infrastructures, requiring rigorous professional ethics.","children":[],"payload":{"lines":"537,539"}}],"payload":{"lines":"536,537"}},{"content":"Ethical Bodies","children":[{"content":"Existence of multiple ethical bodies for various engineering disciplines, each with specific ethical codes.","children":[],"payload":{"lines":"540,542"}}],"payload":{"lines":"539,540"}},{"content":"Universal Principles","children":[{"content":"Example of principles from the National Society of Professional Engineers:","children":[{"content":"Prioritize the safety, health, and welfare of the public.","children":[],"payload":{"lines":"544,545"}},{"content":"Perform services only within their area of competence.","children":[],"payload":{"lines":"545,546"}},{"content":"Make public statements in an objective and truthful manner.","children":[],"payload":{"lines":"546,547"}},{"content":"Act as faithful agents for employers or clients.","children":[],"payload":{"lines":"547,548"}},{"content":"Avoid deception and act honorably and ethically.","children":[],"payload":{"lines":"548,550"}}],"payload":{"lines":"543,550"}}],"payload":{"lines":"542,543"}},{"content":"Challenges and Examples","children":[{"content":"Engineers often face ethical dilemmas, such as pressure to cut costs that could increase the risk of harm.","children":[],"payload":{"lines":"551,552"}},{"content":"Example: The collapse of the Tacoma Narrows Bridge in 1940 due to decisions that compromised its stability.","children":[],"payload":{"lines":"552,554"}}],"payload":{"lines":"550,551"}},{"content":"Solutions and Strategies","children":[{"content":"Seeking ethical solutions in engineering involves minimizing harm and making responsible decisions.","children":[],"payload":{"lines":"555,556"}},{"content":"There's not always a clear \"more ethical\" solution, underscoring the complexity of these decisions.","children":[],"payload":{"lines":"556,557"}}],"payload":{"lines":"554,555"}}],"payload":{"lines":"531,532"}},{"content":"Social Ethics","children":[{"content":"Definition","children":[{"content":"<strong>Social Ethics:</strong> Explores how moral values are constructed and applied within groups with common cultural or social ties, from families to nations.","children":[],"payload":{"lines":"563,565"}}],"payload":{"lines":"562,563"}},{"content":"Comparison with Personal Ethics","children":[{"content":"<strong>Personal Ethics:</strong> Focuses on the individual and their actions.","children":[],"payload":{"lines":"566,567"}},{"content":"<strong>Social Ethics:</strong> Applies to the collective unit, abstracting from the individual and expecting each member to uphold common values.","children":[],"payload":{"lines":"567,569"}}],"payload":{"lines":"565,566"}},{"content":"Importance","children":[{"content":"Sustains the integrity of social bonds and cultural beliefs.","children":[],"payload":{"lines":"570,571"}},{"content":"Varies between social units and can differ even within the same culture.","children":[],"payload":{"lines":"571,573"}}],"payload":{"lines":"569,570"}},{"content":"Conflicts and Reconciliation","children":[{"content":"<strong>Conflicts:</strong> Can arise when personal ethics differs from social ethics or between different social ethics.","children":[],"payload":{"lines":"574,575"}},{"content":"<strong>Reconciliation:</strong> Sometimes possible by identifying common intentions or accepting diversity of practices and values.","children":[],"payload":{"lines":"575,577"}}],"payload":{"lines":"573,574"}},{"content":"Influence of Religion","children":[{"content":"Religions are significant promoters of social ethics, unifying their members under shared values and encouraging them to apply those values globally.","children":[],"payload":{"lines":"578,580"}}],"payload":{"lines":"577,578"}},{"content":"Social Responsibility","children":[{"content":"Questions the extent of individual responsibility towards society and how to align personal ethics with social ethics.","children":[],"payload":{"lines":"581,582"}},{"content":"Raises dilemmas about acting to promote harmony and social justice.","children":[],"payload":{"lines":"582,584"}}],"payload":{"lines":"580,581"}},{"content":"Impact of Organizations","children":[{"content":"Organizations, especially those in emerging technologies, can significantly influence society.","children":[],"payload":{"lines":"585,586"}},{"content":"Organizations themselves can be seen as social units with internally shared moral values.","children":[],"payload":{"lines":"586,587"}}],"payload":{"lines":"584,585"}}],"payload":{"lines":"560,561"}},{"content":"Human Rights and Animal Rights","children":[{"content":"Definition of Human Rights","children":[{"content":"<strong>Nature</strong>: Moral values or norms that concern human existence, behavior, safety, and health.","children":[],"payload":{"lines":"592,593"}},{"content":"<strong>Characteristics</strong>: Inalienable, natural, applicable to all humans unconditionally.","children":[],"payload":{"lines":"593,594"}},{"content":"<strong>Examples of Rights</strong>: Life, freedom, free expression, fair treatment under the law, property, participation in government, education.","children":[],"payload":{"lines":"594,595"}}],"payload":{"lines":"591,595"}},{"content":"Application and Conflicts","children":[{"content":"<strong>Universal Declaration of Human Rights by the UN</strong>: Global framework for protecting human rights.","children":[],"payload":{"lines":"596,597"}},{"content":"<strong>Conflicts</strong>: Between human rights and societal values like national security or social harmony. Example: relinquishing privacy for social protection.","children":[],"payload":{"lines":"597,598"}}],"payload":{"lines":"595,598"}},{"content":"Animal Rights","children":[{"content":"<strong>Debate</strong>: Extension of rights to non-human animals, ranging from avoiding suffering to the right to live and be free from captivity or testing.","children":[],"payload":{"lines":"599,600"}},{"content":"<strong>Arguments For</strong>: Based on avoiding suffering, the right to live, and freedom.","children":[],"payload":{"lines":"600,601"}},{"content":"<strong>Arguments Against</strong>: Based on animals' lack of moral agency, sensitivity, or sapience.","children":[],"payload":{"lines":"601,602"}},{"content":"<strong>Controversy</strong>: Justification of animal sacrifice for utility versus arguments against sacrifice.","children":[],"payload":{"lines":"602,603"}}],"payload":{"lines":"598,603"}},{"content":"Reflections","children":[{"content":"<strong>Human Rights</strong>: Fundamental to human dignity but subject to interpretation and conflict over their application and limits.","children":[],"payload":{"lines":"604,605"}},{"content":"<strong>Animal Rights</strong>: Reflects a growing ethical debate on the treatment of animals and the extension of rights beyond humanity, with consensus on avoiding animal suffering.","children":[],"payload":{"lines":"605,606"}}],"payload":{"lines":"603,606"}}],"payload":{"lines":"590,591"}},{"content":"Bioethics","children":[{"content":"Definition and Scope","children":[{"content":"Bioethics: Study of the ethical implications of biology and medicine.","children":[],"payload":{"lines":"611,612"}},{"content":"Subdisciplines:","children":[{"content":"<strong>Medical Ethics</strong>: Relationships and treatments between health professionals and patients.","children":[],"payload":{"lines":"613,614"}},{"content":"<strong>Research Ethics</strong>: Ethical conduct in research involving humans and animals.","children":[],"payload":{"lines":"614,615"}},{"content":"<strong>Health Policy</strong>: Decisions and policies at governmental and organizational levels related to health.","children":[],"payload":{"lines":"615,616"}},{"content":"<strong>Public Health</strong>: Promotion of collective well-being and response to health crises (e.g., COVID-19).","children":[],"payload":{"lines":"616,617"}}],"payload":{"lines":"612,617"}}],"payload":{"lines":"610,617"}},{"content":"Examples and Applications","children":[{"content":"<strong>Medical Ethics</strong>: Dilemmas about accepting benefits from drug manufacturers, handling of insurers.","children":[],"payload":{"lines":"618,619"}},{"content":"<strong>Research Ethics</strong>: Considerations about invasiveness and potential harm in clinical studies.","children":[],"payload":{"lines":"619,620"}},{"content":"<strong>Health Policy</strong>: Regulations on tobacco and alcohol consumption in workspaces.","children":[],"payload":{"lines":"620,621"}},{"content":"<strong>Public Health</strong>: Strategies and measures to maximize health at the population level.","children":[],"payload":{"lines":"621,622"}}],"payload":{"lines":"617,622"}},{"content":"Importance","children":[{"content":"Bioethics guides professionals and organizations in making responsible and ethical decisions in the face of technological and medical advancements.","children":[],"payload":{"lines":"623,624"}},{"content":"Covers everything from individual patient treatment to public health policies that affect entire societies.","children":[],"payload":{"lines":"624,625"}}],"payload":{"lines":"622,625"}}],"payload":{"lines":"609,610"}},{"content":"Environmental Ethics","children":[{"content":"Definition","children":[{"content":"<strong>Environmental Ethics</strong>: Studies the relationship between humans and the environment, focusing on the protection of non-human elements like animals, ecosystems, and natural processes.","children":[],"payload":{"lines":"631,632"}}],"payload":{"lines":"630,632"}},{"content":"Key Themes","children":[{"content":"<strong>Human Impact</strong>: Deals with how human activities alter the environment, with examples like deforestation and carbon emissions.","children":[],"payload":{"lines":"633,634"}},{"content":"<strong>Anthropocentrism vs. Ecocentrism</strong>: Debate between human-centric focus prioritizing human needs over the environment, and perspectives valuing nature for itself.","children":[],"payload":{"lines":"634,635"}}],"payload":{"lines":"632,635"}},{"content":"Ethical Dilemmas","children":[{"content":"<strong>Human Benefits vs. Environmental Harm</strong>: Explores the conflict between human development and environmental preservation.","children":[],"payload":{"lines":"636,637"}},{"content":"<strong>Protection of Natural Resources</strong>: Faces the challenge of balancing population growth and housing demand with the conservation of air, water, soil, and biodiversity.","children":[],"payload":{"lines":"637,638"}}],"payload":{"lines":"635,638"}},{"content":"Perspectives","children":[{"content":"<strong>Environmental Holism</strong>: Views the environment as an interconnected whole, granting ethical value to entire ecosystems and biomes, beyond individual entities.","children":[],"payload":{"lines":"639,640"}}],"payload":{"lines":"638,640"}},{"content":"Importance","children":[{"content":"Environmental ethics seeks an ethical balance that allows for harmonious coexistence between human needs and environmental preservation.","children":[],"payload":{"lines":"641,642"}}],"payload":{"lines":"640,642"}}],"payload":{"lines":"629,630"}}],"payload":{"lines":"443,444"}}],"payload":{"lines":"0,1"}},{"colorFreezeLevel":3})</script>
