hicle VIN).","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"23,27"}},{"content":"<p data-lines=\"27,28\"><strong>Biometric Data:</strong></p>","children":[{"content":"Fingerprints, facial image, facial geometry, voice signatures.","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"27,30"}},{"content":"<p data-lines=\"30,31\"><strong>Non-sensitive or Indirect PII:</strong></p>","children":[{"content":"Public data (e.g., full name, address, phone number).","children":[],"payload":{"lines":"31,32"}},{"content":"Considered non-sensitive due to their public availability.","children":[],"payload":{"lines":"32,34"}}],"payload":{"lines":"30,34"}},{"content":"<p data-lines=\"34,35\"><strong>Combined Data:</strong></p>","children":[{"content":"Combination of data that can become PII.","children":[],"payload":{"lines":"35,36"}},{"content":"Example: Name + date and place of birth = Unique identification.","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"34,38"}}],"payload":{"lines":"21,22"}},{"content":"Context in Identification","children":[{"content":"<strong>PII Determination:</strong> Depends on context, not just the nature of the data.","children":[],"payload":{"lines":"40,41"}},{"content":"<strong>Importance of Context:</strong> Individual data may be harmless, but dangerous when combined.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"38,39"}},{"content":"International Comparison","children":[{"content":"<strong>PII in the US:</strong> Specific term for identifying data.","children":[],"payload":{"lines":"45,46"}},{"content":"<strong>Personal Data in Europe (GDPR):</strong>","children":[{"content":"Broader definition than PII.","children":[],"payload":{"lines":"47,48"}},{"content":"Any data that can directly or indirectly identify a person.","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"46,50"}}],"payload":{"lines":"43,44"}},{"content":"Risks and Concerns","children":[{"content":"<strong>Misuse Risk:</strong> Unauthorized access to PII can have serious consequences.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Risk Consideration:</strong> It's crucial to assess the risks of sharing PII.","children":[],"payload":{"lines":"53,55"}}],"payload":{"lines":"50,51"}},{"content":"Implications for Privacy Protection","children":[{"content":"Effective protection of PII and conscious management of data privacy are fundamental to mitigate risks and ensure individual confidentiality.","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"55,56"}}],"payload":{"lines":"6,7"}},{"content":"Privacy Risks in IoT/Ambient Intelligence","children":[{"content":"Introduction","children":[{"content":"<strong>Definition of Ambient Intelligence:</strong> Networked IoT device systems designed to collect real-time data for personalized services.","children":[],"payload":{"lines":"66,67"}},{"content":"<strong>Trend:</strong> Increase in the number and type of IoT devices, making privacy choices harder.","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"64,65"}},{"content":"Main Risks","children":[{"content":"<p data-lines=\"71,72\"><strong>Data Collection:</strong></p>","children":[{"content":"Unknowns about what data are collected and their use.","children":[],"payload":{"lines":"72,73"}},{"content":"Example: IoT thermostats capturing not just temperature but also IP addresses and geolocation.","children":[],"payload":{"lines":"73,75"}}],"payload":{"lines":"71,75"}},{"content":"<p data-lines=\"75,76\"><strong>Data Transmission:</strong></p>","children":[{"content":"Vulnerability due to lack of encryption in 90% of cases.","children":[],"payload":{"lines":"76,77"}},{"content":"Risk of criminal inferences from data patterns.","children":[],"payload":{"lines":"77,79"}}],"payload":{"lines":"75,79"}},{"content":"<p data-lines=\"79,80\"><strong>Data Storage:</strong></p>","children":[{"content":"Concerns over storage security and retention policies.","children":[],"payload":{"lines":"80,81"}},{"content":"Data linked to the individual indefinitely without a clear end-of-life plan.","children":[],"payload":{"lines":"81,83"}}],"payload":{"lines":"79,83"}},{"content":"<p data-lines=\"83,84\"><strong>Data Access:</strong></p>","children":[{"content":"Uncertainty over who has access and for what purposes.","children":[],"payload":{"lines":"84,85"}},{"content":"Data shared or sold to third parties without consent.","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"83,87"}}],"payload":{"lines":"69,70"}},{"content":"Specific Risks","children":[{"content":"<p data-lines=\"89,90\"><strong>IoT Device Security:</strong></p>","children":[{"content":"Devices shipped with default passwords and minimal security measures.","children":[],"payload":{"lines":"90,91"}},{"content":"Users have limited privacy control.","children":[],"payload":{"lines":"91,93"}}],"payload":{"lines":"89,93"}},{"content":"<p data-lines=\"93,94\"><strong>Surveillance and Tracking:</strong></p>","children":[{"content":"Continuous and close monitoring by design.","children":[],"payload":{"lines":"94,95"}},{"content":"Wearable devices tracking public actions via Wi-Fi and Bluetooth.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"93,97"}}],"payload":{"lines":"87,88"}},{"content":"Impact on Privacy","children":[{"content":"<strong>Erosion of Private Spaces:</strong>","children":[{"content":"Transforming homes and vehicles into more public spaces.","children":[],"payload":{"lines":"100,101"}},{"content":"Unilateral decisions by owners affect guests' privacy.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"99,103"}}],"payload":{"lines":"97,98"}},{"content":"Conclusion","children":[{"content":"The proliferation of IoT devices and ambient intelligence systems poses serious challenges to personal privacy,<br>\nfrom data collection and handling to continuous tracking and surveillance. Being aware<br>\nand taking proactive measures to protect and secure our data in the context of this growing connectivity is vital.","children":[],"payload":{"lines":"105,108"}}],"payload":{"lines":"103,104"}}],"payload":{"lines":"62,63"}},{"content":"Privacy Protection through Individual Authorization","children":[{"content":"Informed Consent","children":[{"content":"<strong>Definition:</strong> Voluntarily agreeing with full knowledge of the implications.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Origin:</strong> Healthcare sector, extended to other areas.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Voluntariness:</strong> Right to withdraw consent easily.","children":[],"payload":{"lines":"118,120"}}],"payload":{"lines":"114,115"}},{"content":"Clarity in Privacy Policies","children":[{"content":"<strong>Problem:</strong> Long, inaccessible policies filled with legal jargon.","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Solutions:</strong>","children":[{"content":"Nutrition Label Model: Clear and concise policies.","children":[],"payload":{"lines":"124,125"}},{"content":"Creative Commons License: Three layers of policy (legal, human-readable, machine-readable).","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"123,127"}}],"payload":{"lines":"120,121"}},{"content":"Opt-out vs. Opt-in","children":[{"content":"Opt-out (Voluntary Exclusion)","children":[{"content":"Default policy; data collected unless otherwise indicated.","children":[],"payload":{"lines":"131,132"}},{"content":"Privacy burden falls on the individual.","children":[],"payload":{"lines":"132,134"}}],"payload":{"lines":"129,130"}}],"payload":{"lines":"127,128"}},{"content":"Opt-in (Voluntary Inclusion)","children":[{"content":"No data collected without express permission.","children":[],"payload":{"lines":"136,137"}},{"content":"Implementation through checkboxes.","children":[],"payload":{"lines":"137,139"}}],"payload":{"lines":"134,135"}},{"content":"Technological Authorization","children":[{"content":"<strong>Tools:</strong>","children":[{"content":"Anonymous accounts for greater privacy.","children":[],"payload":{"lines":"142,143"}},{"content":"Mute buttons for temporary control over data collection.","children":[],"payload":{"lines":"143,144"}},{"content":"Privacy panels for selective management of shared data.","children":[],"payload":{"lines":"144,146"}}],"payload":{"lines":"141,146"}}],"payload":{"lines":"139,140"}},{"content":"Impact on Autonomy and Self-determination","children":[{"content":"<strong>Reflection:</strong> Changes in consent perception and its effect on personal autonomy and self-determination in personal data management.","children":[],"payload":{"lines":"148,150"}}],"payload":{"lines":"146,147"}},{"content":"Conclusion","children":[{"content":"Privacy","children":[],"payload":{"lines":"152,154"}}],"payload":{"lines":"150,151"}}],"payload":{"lines":"112,113"}},{"content":"Privacy Protection through Data Management","children":[{"content":"Personal Data Management","children":[{"content":"<strong>Goal:</strong> To make it difficult or impossible to identify the unique individual behind collected data.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Challenge:</strong> Managing both direct and indirect identifiers.","children":[],"payload":{"lines":"166,168"}}],"payload":{"lines":"163,164"}},{"content":"Key Strategies","children":[{"content":"<p data-lines=\"170,171\"><strong>De-identification:</strong></p>","children":[{"content":"<strong>Process:</strong> Preventing the disclosure of unique identity.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Direct Identifiers:</strong> Recognize a specific person by themselves.","children":[],"payload":{"lines":"172,173"}},{"content":"<strong>Indirect Identifiers:</strong> Combine with other data to identify an individual.","children":[],"payload":{"lines":"173,175"}}],"payload":{"lines":"170,175"}},{"content":"<p data-lines=\"175,176\"><strong>Pseudonymization:</strong></p>","children":[{"content":"<strong>Method:</strong> Replacement of direct identifiers with temporary codes.","children":[],"payload":{"lines":"176,177"}},{"content":"<strong>Key Storage:</strong> Secure and separate.","children":[],"payload":{"lines":"177,178"}},{"content":"<strong>Risk:</strong> Possible reidentification, though minimal.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"175,180"}},{"content":"<p data-lines=\"180,181\"><strong>Anonymization:</strong></p>","children":[{"content":"<strong>Process:</strong> Removing or mathematically altering direct and indirect identifiers.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Outcome:</strong> Unrecognizable data, impossible to reidentify.","children":[],"payload":{"lines":"182,183"}},{"content":"<strong>Key Difference:</strong> Personal data are not replaced; they are destroyed.","children":[],"payload":{"lines":"183,185"}}],"payload":{"lines":"180,185"}}],"payload":{"lines":"168,169"}},{"content":"Important Considerations","children":[{"content":"<p data-lines=\"187,188\"><strong>Reidentification Risk:</strong></p>","children":[{"content":"Pseudonymization: Present but reduced.","children":[],"payload":{"lines":"188,189"}},{"content":"Anonymization: Completely eliminated.","children":[],"payload":{"lines":"189,191"}}],"payload":{"lines":"187,191"}},{"content":"<p data-lines=\"191,192\"><strong>Handling of Indirect Identifiers:</strong></p>","children":[{"content":"Pseudonymization: Remain, possibility of combining to identify.","children":[],"payload":{"lines":"192,193"}},{"content":"Anonymization: Removed or altered, eliminating risk.","children":[],"payload":{"lines":"193,195"}}],"payload":{"lines":"191,195"}}],"payload":{"lines":"185,186"}},{"content":"Conclusion","children":[{"content":"Privacy protection through data management involves using de-identification,<br>\npseudonymization, and anonymization techniques to reduce or eliminate the risk of personal identification.<br>\nChoosing between these strategies depends on the desired level of privacy and the acceptable risk of reidentification.","children":[],"payload":{"lines":"197,200"}}],"payload":{"lines":"195,196"}}],"payload":{"lines":"161,162"}},{"content":"Privacy by Design","children":[{"content":"Origin and Fundamentals","children":[{"content":"<strong>Creator:</strong> Ann Cavoukian, Information and Privacy Commissioner of Ontario, Canada.","children":[],"payload":{"lines":"208,209"}},{"content":"<strong>Decade:</strong> 1990s.","children":[],"payload":{"lines":"209,210"}},{"content":"<strong>Concept:</strong> Integrating privacy as a fundamental element in the design of technologies and organizational operations.","children":[],"payload":{"lines":"210,212"}}],"payload":{"lines":"206,207"}},{"content":"Seven Foundational Principles","children":[{"content":"Proactive, Not Reactive; Preventive, Not Corrective","children":[{"content":"Anticipate and prevent privacy risks before they occur.","children":[],"payload":{"lines":"216,217"}},{"content":"Example: Using diverse data sets from the start to prevent biases.","children":[],"payload":{"lines":"217,219"}}],"payload":{"lines":"214,215"}},{"content":"Privacy as the Default Setting","children":[{"content":"Safeguard privacy without requiring user action.","children":[],"payload":{"lines":"221,222"}},{"content":"Example: Not sharing data beyond specified purposes without explicit consent.","children":[],"payload":{"lines":"222,224"}}],"payload":{"lines":"219,220"}},{"content":"Privacy Integrated into Design","children":[{"content":"Incorporation of privacy into the development of software, systems, and business practices.","children":[],"payload":{"lines":"226,227"}},{"content":"Challenge: Often neglected in rapid software development.","children":[],"payload":{"lines":"227,229"}}],"payload":{"lines":"224,225"}},{"content":"Full Functionality – Positive-Sum, Not Zero-Sum","children":[{"content":"Achieve privacy and business objectives without compromises.","children":[],"payload":{"lines":"231,232"}},{"content":"Benefit: Win-win solutions that don’t sacrifice privacy for revenue.","children":[],"payload":{"lines":"232,234"}}],"payload":{"lines":"229,230"}},{"content":"End-to-End Security – Full Lifecycle Protection","children":[{"content":"Maintain security from data collection to destruction.","children":[],"payload":{"lines":"236,237"}},{"content":"Example: Encryption at all stages of the data lifecycle.","children":[],"payload":{"lines":"237,239"}}],"payload":{"lines":"234,235"}},{"content":"Visibility and Transparency – Keep it Open","children":[{"content":"Inform all stakeholders about privacy practices and technologies.","children":[],"payload":{"lines":"241,242"}},{"content":"Builds trust through the clarity and accessibility of privacy policies.","children":[],"payload":{"lines":"242,244"}}],"payload":{"lines":"239,240"}},{"content":"Respect for User Privacy – User-Centric","children":[{"content":"Prioritize the user in all decisions related to their data.","children":[],"payload":{"lines":"246,247"}},{"content":"Principle of treating users' data with the utmost care.","children":[],"payload":{"lines":"247,249"}}],"payload":{"lines":"244,245"}}],"payload":{"lines":"212,213"}},{"content":"Impact and Reception","children":[{"content":"<strong>Application:</strong> Inspired the development of frameworks and regulations like the GDPR.","children":[],"payload":{"lines":"251,252"}},{"content":"<strong>Critiques and Acceptance:</strong> Despite criticisms, it has been fundamental in guiding the incorporation of privacy into technologies and operations.","children":[],"payload":{"lines":"252,254"}}],"payload":{"lines":"249,250"}},{"content":"Conclusion","children":[{"content":"Privacy by Design is an integral philosophy emphasizing the importance of incorporating privacy at all stages of product and service development,<br>\nseeking innovative and effective solutions that ensure privacy protection without compromising functionality or security.","children":[],"payload":{"lines":"256,258"}}],"payload":{"lines":"254,255"}}],"payload":{"lines":"204,205"}},{"content":"Differential Privacy","children":[{"content":"Concept and Necessity","children":[{"content":"<strong>Definition:</strong> A mathematical method that protects individual privacy in data sets.","children":[],"payload":{"lines":"266,267"}},{"content":"<strong>Goal:</strong> To enable statistical analysis without compromising individual privacy.","children":[],"payload":{"lines":"267,269"}}],"payload":{"lines":"264,265"}},{"content":"Why It Is Necessary","children":[{"content":"<strong>Limitations of Other Methods:</strong>","children":[{"content":"Encryption: Protects data but prevents analysis.","children":[],"payload":{"lines":"272,273"}},{"content":"Anonymization: Can be circumvented to reidentify individuals.","children":[],"payload":{"lines":"273,274"}},{"content":"Data Curation: Vulnerable to deidentification through smart queries.","children":[],"payload":{"lines":"274,276"}}],"payload":{"lines":"271,276"}}],"payload":{"lines":"269,270"}},{"content":"How It Works","children":[{"content":"<p data-lines=\"278,279\"><strong>Mechanism:</strong></p>","children":[{"content":"Adds random noise to the data to obscure the presence or absence of individuals.","children":[],"payload":{"lines":"279,280"}},{"content":"Epsilon (ε): Privacy loss metric; lower ε, greater privacy.","children":[],"payload":{"lines":"280,282"}}],"payload":{"lines":"278,282"}},{"content":"<p data-lines=\"282,283\"><strong>Application Example:</strong></p>","children":[{"content":"Sensitive surveys: Uses randomization to create plausible deniability and protect responses.","children":[],"payload":{"lines":"283,285"}}],"payload":{"lines":"282,285"}},{"content":"<p data-lines=\"285,286\"><strong>Local vs. Global Differential Privacy:</strong></p>","children":[{"content":"<strong>Local:</strong> Noise is added before sending data to the database.","children":[],"payload":{"lines":"286,287"}},{"content":"<strong>Global:</strong> Requires trust; noise is added during data analysis.","children":[],"payload":{"lines":"287,289"}}],"payload":{"lines":"285,289"}}],"payload":{"lines":"276,277"}},{"content":"Challenges","children":[{"content":"<strong>Privacy Loss with Multiple Accesses:</strong>","children":[{"content":"More queries increase the risk of privacy loss.","children":[],"payload":{"lines":"292,293"}},{"content":"Limit through a privacy budget to prevent excessive queries.","children":[],"payload":{"lines":"293,295"}}],"payload":{"lines":"291,295"}}],"payload":{"lines":"289,290"}},{"content":"Benefits","children":[{"content":"<strong>Secure Analysis:</strong> Facilitates statistical analysis while preserving privacy.","children":[],"payload":{"lines":"297,298"}},{"content":"**Useful Data without","children":[],"payload":{"lines":"298,300"}}],"payload":{"lines":"295,296"}},{"content":"Conclusion","children":[{"content":"Differential privacy is a robust solution to balance data utility<br>\nand privacy protection in statistical analyses, overcoming the limitations of methods<br>\nlike encryption and anonymization through the strategic use of random noise in data.","children":[],"payload":{"lines":"304,307"}}],"payload":{"lines":"302,303"}}],"payload":{"lines":"262,263"}},{"content":"Types of Technological Contracts","children":[{"content":"Introduction","children":[{"content":"The acquisition and use of software, whether traditional or cloud-based, involve different types of legal contracts.","children":[],"payload":{"lines":"315,317"}}],"payload":{"lines":"313,314"}},{"content":"Types of Contracts","children":[{"content":"End-User License Agreement (EULA)","children":[{"content":"<strong>Parties:</strong> Software company and licensee (user).","children":[],"payload":{"lines":"321,322"}},{"content":"<strong>Nature:</strong> More akin to a lease than a purchase.","children":[],"payload":{"lines":"322,323"}},{"content":"<strong>Purpose:</strong> Establishes rights to use the software under specific terms, protecting the provider's intellectual property.","children":[],"payload":{"lines":"323,324"}},{"content":"<strong>Protection:</strong> Mainly for the software and its intellectual property.","children":[],"payload":{"lines":"324,326"}}],"payload":{"lines":"319,320"}},{"content":"Terms of Service Document","children":[{"content":"<strong>Parties:</strong> Service provider and client (individual or organization).","children":[],"payload":{"lines":"328,329"}},{"content":"<strong>Goal:</strong> Protect the provider more than the client.","children":[],"payload":{"lines":"329,330"}},{"content":"<strong>Content:</strong> Limitations of liability, service use, privacy policy, payment details, opt-out option, arbitration processes.","children":[],"payload":{"lines":"330,331"}},{"content":"<strong>Consequences:</strong> Non-compliance can result in service denial.","children":[],"payload":{"lines":"331,333"}}],"payload":{"lines":"326,327"}},{"content":"Service Level Agreements (SLA)","children":[{"content":"<strong>Application:</strong> External (business-customer) and internal (within departments of the same organization).","children":[],"payload":{"lines":"335,336"}},{"content":"<strong>Purpose:</strong> Precisely define provided services and expected performance standards.","children":[],"payload":{"lines":"336,337"}},{"content":"<strong>Details:</strong> Service objectives, requirements, responsibilities to meet objectives.","children":[],"payload":{"lines":"337,338"}},{"content":"<strong>Focus:</strong> Establishes clear expectations and responsibilities of both parties.","children":[],"payload":{"lines":"338,340"}}],"payload":{"lines":"333,334"}}],"payload":{"lines":"317,318"}},{"content":"Key Differentiation","children":[{"content":"<strong>EULA:</strong> Focused on the right to use software by end-users.","children":[],"payload":{"lines":"342,343"}},{"content":"<strong>Terms of Service:</strong> Establishes the rules for using a service, with emphasis on the responsibilities and restrictions of the user.","children":[],"payload":{"lines":"343,344"}},{"content":"<strong>SLA:</strong> Specifies expected service levels, rights, and obligations of both the provider and the client, with an emphasis on service quality and availability.","children":[],"payload":{"lines":"344,346"}}],"payload":{"lines":"340,341"}},{"content":"Conclusion","children":[{"content":"Each type of technological contract plays a crucial role in regulating the relationship between software/service providers and their users,<br>\nwith each designed to cover different aspects of the technology transaction and use.","children":[],"payload":{"lines":"348,350"}}],"payload":{"lines":"346,347"}}],"payload":{"lines":"311,312"}},{"content":"Smart Contracts","children":[{"content":"Definition and Nature","children":[{"content":"<strong>Smart Contract:</strong> A self-executing computer program with the terms of the agreement between parties directly written into code.","children":[],"payload":{"lines":"358,359"}},{"content":"<strong>Storage:</strong> On a blockchain, a secure distributed network.","children":[],"payload":{"lines":"359,361"}}],"payload":{"lines":"356,357"}},{"content":"Function and Comparison to Traditional Contracts","children":[{"content":"Practical Example: Crowdfunding Platform","children":[{"content":"<strong>Traditional:</strong> Requires a central authority (crowdfunding platform) to hold and manage funds.","children":[],"payload":{"lines":"370,371"}},{"content":"<strong>With Smart Contracts:</strong> Eliminates the central authority, automating transaction management.","children":[],"payload":{"lines":"371,373"}}],"payload":{"lines":"368,369"}}],"payload":{"lines":"361,362"}},{"content":"Technical Functioning","children":[{"content":"Stored on Blockchain","children":[{"content":"<strong>Contract Data:</strong> Each block contains data (smart contract program), a unique hash, and the hash of the previous block.","children":[],"payload":{"lines":"377,378"}},{"content":"<strong>Validation:</strong> Changes in data alter the hash, impacting the chain's validity.","children":[],"payload":{"lines":"378,380"}}],"payload":{"lines":"375,376"}},{"content":"Security and Distribution","children":[{"content":"<strong>Blockchain:</strong> Operates as a distributed ledger across multiple nodes.","children":[],"payload":{"lines":"382,383"}},{"content":"<strong>Transparency and Security:</strong> Each node has a complete copy, offering additional transparency and security.","children":[],"payload":{"lines":"383,385"}}],"payload":{"lines":"380,381"}}],"payload":{"lines":"373,374"}},{"content":"Advantages over Traditional Contracts","children":[{"content":"<strong>Automation:</strong> Automatic execution based on fulfillment of coded conditions.","children":[],"payload":{"lines":"387,388"}},{"content":"<strong>Transparency:</strong> Every transaction is verifiable by all network participants.","children":[],"payload":{"lines":"388,389"}},{"content":"<strong>Security:</strong> Blockchain structure and consensus among nodes prevent unauthorized alterations.","children":[],"payload":{"lines":"389,391"}}],"payload":{"lines":"385,386"}},{"content":"Conclusion","children":[{"content":"Smart contracts represent an evolution in how legal agreements are established and executed,<br>\nleveraging blockchain technology to offer a more secure, transparent, and efficient solution than traditional methods.<br>\nTheir self-executing nature and the elimination of intermediaries facilitate faster transactions and reduce the possibility of disputes.","children":[],"payload":{"lines":"393,396"}}],"payload":{"lines":"391,392"}}],"payload":{"lines":"354,355"}}],"payload":{"lines":"4,5"}},{"colorFreezeLevel":2})</script>
