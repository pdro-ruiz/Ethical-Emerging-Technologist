encia con la protección de la propiedad intelectual y los secretos comerciales.","children":[],"payload":{"lines":"17,18"}},{"content":"<strong>Realidades:</strong> A menudo, los aspectos legales y de seguridad restringen la apertura deseada.","children":[],"payload":{"lines":"18,20"}}],"payload":{"lines":"16,20"}},{"content":"<p data-lines=\"20,21\"><strong>Soluciones Prácticas:</strong></p>","children":[{"content":"<strong>Estrategia:</strong> Trabajar con las realidades existentes para encontrar soluciones que equilibren las necesidades de todas las partes interesadas.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Enfoque:</strong> Permitir soluciones aplicables que no sacrifiquen la ética por el progreso empresarial.","children":[],"payload":{"lines":"22,24"}}],"payload":{"lines":"20,24"}}],"payload":{"lines":"11,12"}},{"content":"Desafíos en el Ámbito Empresarial","children":[{"content":"<strong>Tira y Afloja Empresarial:</strong> La necesidad de avanzar en los negocios se ve a menudo frenada por consideraciones financieras y éticas.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Nueva Frontera:</strong> La ética emerge como un campo crucial que las empresas deben navegar con cuidado.","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"24,25"}},{"content":"Notas","children":[{"content":"<strong>Integración de la Ética:</strong> Es crucial integrar la ética en la estrategia y operaciones empresariales para abordar adecuadamente las presiones en conflicto.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Balance:</strong> Lograr un equilibrio entre avanzar en los objetivos empresariales y adherirse a principios éticos sólidos.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,29"}}],"payload":{"lines":"5,6"}},{"content":"Uso de Datos Recopilados vs. Integridad","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Datos de dirección recopilados para envíos revelan información sobre niveles salariales mediante el cruce con datos del censo.","children":[],"payload":{"lines":"38,39"}},{"content":"<strong>Dilema:</strong> Posibilidad de usar esta información para precios diferenciales versus mantener la integridad de uso de datos.","children":[],"payload":{"lines":"39,41"}}],"payload":{"lines":"37,38"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Uso de Datos Recopilados:</strong> Aplicación de análisis de datos para obtener información no prevista originalmente.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Integridad:</strong> Adhesión a los objetivos de uso de datos acordados y revelados a los usuarios.","children":[],"payload":{"lines":"43,44"}},{"content":"<strong>Lavado de Ética:</strong> Afirmar seguir principios éticos públicamente sin aplicarlos internamente.","children":[],"payload":{"lines":"44,46"}}],"payload":{"lines":"41,42"}},{"content":"Conflicto","children":[{"content":"<strong>Empresariales vs. Éticos:</strong> El potencial para incrementar beneficios utilizando insights de datos versus la necesidad de mantener consentimiento y evitar discriminación.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"46,47"}},{"content":"Soluciones","children":[{"content":"<strong>Normas:</strong> Servir como mecanismo de limitación y autorregulación para equilibrar la recopilación de datos y la integridad.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Asesor Ético de CET:</strong> Orientación basada en el código ético de la organización y obtención de consentimiento para nuevos usos de datos.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Nuevo Propósito:</strong> Fijación de precios diferenciales con un enfoque ético, como ofrecer cupones de descuento basados en datos del código postal.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"49,50"}},{"content":"Implementación","children":[{"content":"<strong>Obtención de Consentimiento:</strong> Contactar a clientes para consentimiento explícito sobre el nuevo uso de sus datos.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Cumplimiento Ético:</strong> Alinear la estrategia de precios diferenciales con las obligaciones éticas hacia los clientes y la búsqueda de mayores beneficios de manera responsable.","children":[],"payload":{"lines":"56,57"}}],"payload":{"lines":"54,55"}}],"payload":{"lines":"35,36"}},{"content":"Disponibilidad de Datos para ML vs. Protección de la Privacidad","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Existencia de conjuntos de datos públicos sobre preferencias de películas que, combinados con datos propios, permiten crear perfiles detallados de clientes.","children":[],"payload":{"lines":"64,65"}},{"content":"<strong>Dilema:</strong> Mejorar los algoritmos de ML con más datos versus el riesgo de violar la privacidad de los individuos.","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"63,64"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Algoritmos de ML:</strong> Dependientes de grandes conjuntos de datos para entrenamiento y precisión mejorada.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Protección de la Privacidad:</strong> Evitar la divulgación no autorizada de información personal identificable (IIP).","children":[],"payload":{"lines":"69,71"}}],"payload":{"lines":"67,68"}},{"content":"Conflicto","children":[{"content":"<strong>Técnico y Financiero vs. Privacidad:</strong> Uso de datos externos para enriquecer los perfiles de clientes mejora objetivos empresariales pero puede comprometer la privacidad.","children":[],"payload":{"lines":"72,74"}}],"payload":{"lines":"71,72"}},{"content":"Soluciones","children":[{"content":"<strong>Marcos de Privacidad y Normativas:</strong> Aplicación de guías centradas en la privacidad (ej. GDPR, BIPA, LGPD) para el uso ético de datos.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Asesoría Ética de CET:</strong> Evaluación de normativas de privacidad aplicables y alineación con prácticas internas para guiar el uso de datos en ML.","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"74,75"}},{"content":"Implementación","children":[{"content":"<strong>Revisión de Normativas:</strong> Identificar regulaciones de privacidad relevantes en la jurisdicción.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Aliniación con Políticas Internas:</strong> Comparar normativas con políticas de privacidad de la empresa.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Consulta Técnica:</strong> Discutir limitaciones legales con el equipo técnico para ajustar prácticas de análisis de datos.","children":[],"payload":{"lines":"81,82"}}],"payload":{"lines":"78,79"}}],"payload":{"lines":"61,62"}},{"content":"Minimización de Datos vs. Necesidad de Datos","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Registro en un servicio de juegos en línea solicita información detallada de identificación para segmentar clientes y filtrar contenido.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Dilema:</strong> Balancing the principle of data minimization with the need for extensive data for machine learning (ML) analysis.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"88,89"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Minimización de Datos:</strong> Recopilación de solo los datos esenciales y su retención solo por el tiempo necesario.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Necesidad de Datos:</strong> Requisito de amplios conjuntos de datos para análisis de ML, que mejora con más información.","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"92,93"}},{"content":"Conflicto","children":[{"content":"<strong>Ética vs. Beneficio Empresarial:</strong> Reducir la recopilación de datos contrapuesto al deseo de maximizar los datos disponibles para análisis y personalización.","children":[],"payload":{"lines":"97,99"}}],"payload":{"lines":"96,97"}},{"content":"Soluciones","children":[{"content":"<strong>Marcos y Estándares:</strong> Uso de guías como el Diseño Éticamente Alineado del IEEE para manejar tensiones entre minimización y necesidad de datos.","children":[],"payload":{"lines":"100,101"}},{"content":"<strong>Orientación Normativa:</strong> Referencia a normativas aplicables que delimitan el tipo de información que se puede recopilar.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"99,100"}},{"content":"Implementación","children":[{"content":"<strong>Revisión de Políticas de Privacidad:</strong> Determinar los datos esenciales permitidos para recopilación.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Mecanismos de Consentimiento:</strong> Asegurar que el uso secundario de los datos requiera nuevo consentimiento.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>Comunicación Interna:</strong> Diálogo entre equipos técnicos y empresariales para alinear expectativas y obligaciones éticas.","children":[],"payload":{"lines":"106,107"}}],"payload":{"lines":"103,104"}}],"payload":{"lines":"86,87"}},{"content":"Cumplimiento vs. Coste","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Lanzamiento de una liga de deportes de fantasía en línea que recopila datos personales y se lanza a nivel mundial.","children":[],"payload":{"lines":"114,115"}},{"content":"<strong>Dilema:</strong> Balancear los requisitos de cumplimiento (GDPR en Europa, LGPD en Brasil) con el coste asociado.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"113,114"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Cumplimiento:</strong> Adhesión a normas, legislaciones y reglamentos relevantes en jurisdicciones operativas.","children":[],"payload":{"lines":"118,119"}},{"content":"<strong>Coste:</strong> Recursos financieros y temporales invertidos para alcanzar el cumplimiento.","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"117,118"}},{"content":"Conflicto","children":[{"content":"<strong>Negocio vs. Obligaciones Legales:</strong> Los esfuerzos por minimizar gastos contrastan con las obligaciones de cumplimiento, afectando financieramente y posiblemente retrasando el lanzamiento.","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"121,122"}},{"content":"Soluciones","children":[{"content":"<strong>Estrategia Empresarial:</strong> Integrar el cumplimiento dentro de la estrategia empresarial, destacando los riesgos de no cumplir.","children":[],"payload":{"lines":"125,126"}},{"content":"<strong>Normas Autorreguladoras:</strong> Utilizar la certificación de cumplimiento como ventaja competitiva y forma de recuperar costes.","children":[],"payload":{"lines":"126,128"}}],"payload":{"lines":"124,125"}},{"content":"Implementación","children":[{"content":"<strong>Identificación Temprana:</strong> Reconocer requisitos de cumplimiento en las fases iniciales del desarrollo.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Justificación de Costes:</strong> Articular cómo la reducción de riesgos reputacionales y financieros justifica el gasto de cumplimiento.","children":[],"payload":{"lines":"130,131"}},{"content":"<strong>Orientación de Asesor Ético:</strong> Proporcionar directrices sobre cómo integrar eficazmente el cumplimiento de forma rentable.","children":[],"payload":{"lines":"131,132"}}],"payload":{"lines":"128,129"}}],"payload":{"lines":"111,112"}},{"content":"Rendimiento vs. Explicabilidad","children":[{"content":"Contexto","children":[{"content":"<strong>Proyecto:</strong> Desarrollo de un modelo de predicción de pérdida de clientes en una plataforma de compras.","children":[],"payload":{"lines":"139,140"}},{"content":"<strong>Desafío:</strong> Equilibrar el alto rendimiento de modelos complejos (redes neuronales) con la capacidad de explicar sus decisiones.","children":[],"payload":{"lines":"140,142"}}],"payload":{"lines":"138,139"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Rendimiento:</strong> La eficacia del modelo en predecir clientes propensos a abandonar la plataforma.","children":[],"payload":{"lines":"143,144"}},{"content":"<strong>Explicabilidad:</strong> La capacidad de entender y comunicar cómo y por qué el modelo hace sus predicciones.","children":[],"payload":{"lines":"144,146"}}],"payload":{"lines":"142,143"}},{"content":"Problema","children":[{"content":"Modelos más complejos = Mayor rendimiento predictivo pero menor explicabilidad.","children":[],"payload":{"lines":"147,148"}},{"content":"Necesidad de comprender el comportamiento del modelo para cumplir con requisitos legales y éticos.","children":[],"payload":{"lines":"148,150"}}],"payload":{"lines":"146,147"}},{"content":"Soluciones","children":[{"content":"<strong>Conformidad Normativa:</strong> Priorizar los requisitos reglamentarios específicos del sector (p. ej., GDPR) y los estándares de calidad.","children":[],"payload":{"lines":"151,152"}},{"content":"<strong>Justificación de Decisiones:</strong> Capacidad de explicar decisiones automatizadas para evitar litigios y daños reputacionales o financieros.","children":[],"payload":{"lines":"152,154"}}],"payload":{"lines":"150,151"}},{"content":"Implementación por Asesor de CET","children":[{"content":"Revisión de requisitos de cumplimiento y calidad.","children":[],"payload":{"lines":"155,156"}},{"content":"Evaluación de la capacidad del modelo para proporcionar explicaciones justificables.","children":[],"payload":{"lines":"156,157"}},{"content":"Equilibrio entre rendimiento y explicabilidad, priorizando el cumplimiento y la capacidad de defensa ante litigios.","children":[],"payload":{"lines":"157,158"}}],"payload":{"lines":"154,155"}}],"payload":{"lines":"136,137"}},{"content":"Transparencia/Explicabilidad vs. Derechos de Propiedad Intelectual","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Desarrollo de un modelo de asignación de créditos para un banco.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Problema:</strong> Alegaciones de sesgo contra minorías basadas en un mayor número de rechazos.","children":[],"payload":{"lines":"166,168"}}],"payload":{"lines":"164,165"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Transparencia/Explicabilidad:</strong> Revelación del funcionamiento interno del modelo, incluidos datos de entrenamiento y configuraciones.","children":[],"payload":{"lines":"169,170"}},{"content":"<strong>Derechos de Propiedad Intelectual (DPI):</strong> Activos intelectuales que proporcionan ventajas competitivas.","children":[],"payload":{"lines":"170,172"}}],"payload":{"lines":"168,169"}},{"content":"Desafío","children":[{"content":"<strong>Necesidad de Transparencia:</strong> Solicitudes para revelar cómo funciona el modelo.","children":[],"payload":{"lines":"173,174"}},{"content":"<strong>Preocupación por los DPI:</strong> Temor a perder ventajas competitivas al revelar detalles del modelo.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"172,173"}},{"content":"Soluciones Propuestas","children":[{"content":"<strong>Herramientas de Explicación:</strong> Uso de herramientas como LIME, SHAP, y Alibi para generar explicaciones sin revelar la arquitectura completa del modelo.","children":[],"payload":{"lines":"177,178"}},{"content":"<strong>Equilibrio entre Transparencia y Protección de DPI:</strong> Selección cuidadosa de información para divulgar, equilibrando la demanda de transparencia con la protección de los DPI.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"176,177"}},{"content":"Implementación por Asesor de CET","children":[{"content":"Evaluación de <strong>costes y beneficios</strong> de diferentes niveles de transparencia.","children":[],"payload":{"lines":"181,182"}},{"content":"Propuesta de un <strong>enfoque equilibrado</strong> que minimiza la pérdida de DPI mientras cumple con las demandas de transparencia.","children":[],"payload":{"lines":"182,184"}}],"payload":{"lines":"180,181"}},{"content":"Notas","children":[{"content":"Los modelos más complejos pueden dificultar la transparencia sin comprometer los DPI.","children":[],"payload":{"lines":"185,186"}},{"content":"<strong>Balance:</strong> Es crucial encontrar un punto medio que proteja los DPI y al mismo tiempo proporcione el nivel necesario de explicabilidad para satisfacer las demandas éticas y legales.","children":[],"payload":{"lines":"186,187"}}],"payload":{"lines":"184,185"}}],"payload":{"lines":"162,163"}},{"content":"Necesidades de la Empresa/Partes Interesadas vs. Toma de Decisiones Éticas","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Implementación de un sistema de gestión de tráfico que utiliza datos de cámaras para sugerir rutas alternativas a través de una app móvil.","children":[],"payload":{"lines":"194,195"}},{"content":"<strong>Problema:</strong> Las rutas optimizadas para reducir la congestión provocan inconvenientes en barrios tranquilos y rutas más largas para algunos conductores.","children":[],"payload":{"lines":"195,197"}}],"payload":{"lines":"193,194"}},{"content":"Conceptos Clave","children":[{"content":"<strong>Necesidades de las Partes Interesadas:</strong> Motivaciones basadas en objetivos de beneficio y rendimiento de la organización.","children":[],"payload":{"lines":"198,199"}},{"content":"<strong>Toma de Decisiones Éticas:</strong> Consideración de principios de equidad, transparencia y otros valores éticos en la toma de decisiones.","children":[],"payload":{"lines":"199,201"}}],"payload":{"lines":"197,198"}},{"content":"Desafío","children":[{"content":"<strong>Conflicto:</strong> La optimización basada en los objetivos de la empresa puede no alinearse con el bienestar individual o comunitario.","children":[],"payload":{"lines":"202,204"}}],"payload":{"lines":"201,202"}},{"content":"Soluciones Propuestas","children":[{"content":"<strong>Diseño Participativo:</strong> Involucrar a las partes afectadas en el proceso de diseño para equilibrar las necesidades empresariales con el impacto en la comunidad.","children":[],"payload":{"lines":"205,206"}},{"content":"<strong>Proceso Consultivo:</strong> Creación de cohortes representativas para entender y considerar las necesidades de los consumidores y residentes afectados.","children":[],"payload":{"lines":"206,208"}}],"payload":{"lines":"204,205"}},{"content":"Implementación por Asesor de Ética","children":[{"content":"<strong>Reunión de Cohortes:</strong> Facilitar la creación de grupos representativos para un proceso de consulta.","children":[],"payload":{"lines":"209,210"}},{"content":"<strong>Balance de Necesidades:</strong> Ayudar a la organización a entender las preocupaciones de los consumidores y a equilibrarlas con los requisitos de rentabilidad.","children":[],"payload":{"lines":"210,212"}}],"payload":{"lines":"208,209"}},{"content":"Reflexión","children":[{"content":"<strong>Optimización vs. Individualidad:</strong> Lo que beneficia al sistema en general puede no ser lo mejor para todos los individuos implicados.","children":[],"payload":{"lines":"213,214"}},{"content":"<strong>Equidad:</strong> El desafío de asegurar que las decisiones empresariales no perjudiquen desproporcionadamente a individuos o comunidades específicas.","children":[],"payload":{"lines":"214,215"}}],"payload":{"lines":"212,213"}}],"payload":{"lines":"191,192"}},{"content":"Eficacia Militar vs. Riesgo de Daños Colaterales","children":[{"content":"Contexto","children":[{"content":"<strong>Situación:</strong> Desarrollo de vehículos aéreos autónomos para operaciones militares que pueden identificar y eliminar objetivos sin intervención humana directa.","children":[],"payload":{"line
