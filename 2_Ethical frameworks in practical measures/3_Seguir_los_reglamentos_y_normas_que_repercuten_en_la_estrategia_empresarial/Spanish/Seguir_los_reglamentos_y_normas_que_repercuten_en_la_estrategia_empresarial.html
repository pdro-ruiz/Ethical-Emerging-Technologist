 las Regulaciones para Tecnologías Basadas en Datos","children":[{"content":"<strong>Inicio:</strong> Con la adopción del Tratado 108, Convención de Protección de Datos del Consejo de Europa en 1981.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Importancia:</strong> Marcó el derecho a la privacidad como un requisito legal.","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"36,37"}},{"content":"Implicaciones","children":[{"content":"<strong>Para la Sociedad:</strong> Los reglamentos son fundamentales para el ordenamiento y la seguridad social, ofreciendo un marco legal claro.","children":[],"payload":{"lines":"41,42"}},{"content":"<strong>Para la Tecnología:</strong> Específicamente en el ámbito de las tecnologías basadas en datos, las regulaciones garantizan el respeto a la privacidad y otros derechos fundamentales.","children":[],"payload":{"lines":"42,43"}}],"payload":{"lines":"40,41"}}],"payload":{"lines":"23,24"}},{"content":"El Código de Prácticas de Información Justa","children":[{"content":"Objetivo del Código","children":[{"content":"<strong>Creación:</strong> En respuesta al uso creciente de información personal identificable en sistemas automatizados.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Enfoque:</strong> Centrado en la protección de la privacidad de los individuos.","children":[],"payload":{"lines":"51,53"}}],"payload":{"lines":"49,50"}},{"content":"Principios Clave","children":[{"content":"<p data-lines=\"54,55\"><strong>Aviso y Concienciación:</strong></p>","children":[{"content":"Obligación de informar al interesado sobre la recopilación de datos personales y su uso futuro.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"54,57"}},{"content":"<p data-lines=\"57,58\"><strong>Elección y Consentimiento:</strong></p>","children":[{"content":"Proporciona opciones al interesado para aceptar o rechazar el uso de sus datos.","children":[],"payload":{"lines":"58,59"}},{"content":"Control sobre usos secundarios de los datos.","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"57,61"}},{"content":"<p data-lines=\"61,62\"><strong>Acceso y Participación:</strong></p>","children":[{"content":"Derecho del interesado a acceder, verificar y corregir sus propios datos.","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"61,64"}},{"content":"<p data-lines=\"64,65\"><strong>Integridad y Seguridad:</strong></p>","children":[{"content":"Asegurar la exactitud de los datos y su protección contra accesos no autorizados.","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"64,67"}},{"content":"<p data-lines=\"67,68\"><strong>Cumplimiento y Reparación:</strong></p>","children":[{"content":"Incluye autorregulación, organismos reguladores designados, recursos civiles y aplicación gubernamental.","children":[],"payload":{"lines":"68,70"}}],"payload":{"lines":"67,70"}}],"payload":{"lines":"53,54"}},{"content":"Ámbito de Aplicación","children":[{"content":"Aplica a sitios web comerciales, productos y servicios que usen datos personales para ofrecer servicios personalizados.","children":[],"payload":{"lines":"71,73"}}],"payload":{"lines":"70,71"}},{"content":"Ejecución","children":[{"content":"<strong>En EE.UU.:</strong> Impuesto por la FTC (Comisión Federal de Comercio), principalmente a través de la autorregulación.","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Legislación Relacionada:</strong> Forma la base de reglamentos como la Ley de Informes de Crédito Justos, la Ley de Privacidad de las Comunicaciones Electrónicas, y los principios de la OCDE.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"73,74"}},{"content":"Importancia","children":[{"content":"Constituye la base de numerosas leyes y reglamentos de privacidad a nivel mundial.","children":[],"payload":{"lines":"78,79"}}],"payload":{"lines":"77,78"}}],"payload":{"lines":"47,48"}},{"content":"Directrices de la OCDE sobre Privacidad","childre  para recolectar, usar o divulgar información personal.","children":[],"payload":{"lines":"205,206"}},{"content":"Establecer medidas de protección adecuadas para la información.","children":[],"payload":{"lines":"206,207"}},{"content":"Mantener políticas de privacidad claras, comprensibles y accesibles.","children":[],"payload":{"lines":"207,208"}},{"content":"Solo recolectar información por medios justos y legales.","children":[],"payload":{"lines":"208,209"}},{"content":"Continuar brindando servicios incluso si el usuario se niega a dar consentimiento para ciertos usos de su información personal.","children":[],"payload":{"lines":"209,211"}}],"payload":{"lines":"204,211"}}],"payload":{"lines":"198,199"}},{"content":"Estrategia Empresarial","children":[{"content":"<strong>Requisitos de Cumplimiento Estrictos:</strong> Para operar en el mercado canadiense.","children":[],"payload":{"lines":"212,213"}},{"content":"<strong>Similitudes con el GDPR:</strong> En cuanto a protección de la privacidad y derechos de los usuarios.","children":[],"payload":{"lines":"213,214"}},{"content":"<strong>Mandatos Específicos:</strong> Las organizaciones deben ofrecer servicios o productos incluso si los usuarios no consienten en revelar su información privada.","children":[],"payload":{"lines":"214,215"}}],"payload":{"lines":"211,212"}}],"payload":{"lines":"187,188"}},{"content":"POPI (Protección de la Información Personal)","children":[{"content":"Objetivos de POPI","children":[{"content":"<strong>Armonización con Leyes Internacionales:</strong> Regular el tratamiento de la información personal en Sudáfrica.","children":[],"payload":{"lines":"222,223"}},{"content":"<strong>Promulgación:</strong> 2013.","children":[],"payload":{"lines":"223,224"}},{"content":"<strong>Alcance:</strong> Abarca tanto a personas físicas como jurídicas que procesan información personal dentro de Sudáfrica.","children":[],"payload":{"lines":"224,226"}}],"payload":{"lines":"221,222"}},{"content":"Condiciones Clave","children":[{"content":"<strong>Responsabilidad:</strong> Quienes procesan datos deben garantizar el cumplimiento de POPI.","children":[],"payload":{"lines":"227,228"}},{"content":"<strong>Limitaciones del Tratamiento:</strong> Restricciones sobre cómo se pueden procesar los datos.","children":[],"payload":{"lines":"228,229"}},{"content":"<strong>Especificaciones de la Finalidad:</strong> Claridad en el propósito del procesamiento de datos.","children":[],"payload":{"lines":"229,230"}},{"content":"<strong>Limitaciones Adicionales:</strong> Más restricciones sobre el procesamiento de datos.","children":[],"payload":{"lines":"230,231"}},{"content":"<strong>Calidad de la Información:</strong> Exactitud y mantenimiento de la información.","children":[],"payload":{"lines":"231,232"}},{"content":"<strong>Apertura:</strong> Transparencia sobre cómo se manejan los datos.","children":[],"payload":{"lines":"232,233"}},{"content":"<strong>Garantías de Seguridad:</strong> Protección adecuada de los datos.","children":[],"payload":{"lines":"233,234"}},{"content":"<strong>Participación de los Interesados:</strong> Derechos de los individuos sobre sus datos.","children":[],"payload":{"lines":"234,236"}}],"payload":{"lines":"226,227"}},{"content":"Impacto y Obligaciones","children":[{"content":"<strong>Promoción de la Protección:</strong> De la información personal por parte de entidades públicas y privadas.","children":[],"payload":{"lines":"237,238"}},{"content":"<strong>Requisitos Mínimos:</strong> Para el tratamiento de la información personal.","children":[],"payload":{"lines":"238,239"}},{"content":"<strong>Flujo Transfronterizo:</strong> Regulación del intercambio internacional de datos.","children":[],"payload":{"lines":"239,240"}},{"content":"<strong>Incidentes de Violación:</strong> Obligación de informar y notificar violaciones de datos.","children":[],"payload":{"lines":"240,241"}},{"content":"<strong>Sanciones por Incumplimiento:</strong> Penas de hasta 10 años de prisión o multas de hasta 10 millones de rands sudafricanos.","children":[],"payload":{"lines":"241,243"}}],"payload":{"lines":"236,237"}},{"content":"Derechos de los Usuarios","children":[{"content":"<strong>Acciones Civiles:</strong> Posibilidad de demandas por parte de los afectados por violaciones de datos.","children":[],"payload":{"lines":"244,245"}},{"content":"<strong>Responsabilidad Objetiva:</strong> No es necesario demostrar negligencia para reclamar.","children":[],"payload":{"lines":"245,246"}},{"content":"<strong>Empoderamiento:</strong> Los usuarios pueden asegurarse de que las organizaciones sean responsables de la privacidad y protección de datos.","children":[],"payload":{"lines":"246,247"}}],"payload":{"lines":"243,244"}}],"payload":{"lines":"219,220"}},{"content":"LGPD (Lei Geral de Proteção de Dados)","children":[{"content":"Contexto y Objetivo","children":[{"content":"<strong>Unificación Legal:</strong> Unifica más de 40 estatutos que regulan los datos personales en Brasil.","children":[],"payload":{"lines":"254,255"}},{"content":"<strong>Inspiración en GDPR:</strong> Incorpora sanciones administrativas similares al GDPR de la UE.","children":[],"payload":{"lines":"255,256"}},{"content":"<strong>Enfoque:</strong> Centrado en la privacidad con énfasis en jurisdicción transfronteriza y adopción de enfoques basados en riesgo.","children":[],"payload":{"lines":"256,258"}}],"payload":{"lines":"253,254"}},{"content":"Características Principales","children":[{"content":"<strong>Derechos de los Residentes:</strong> Incluye portabilidad de datos y elevación de información.","children":[],"payload":{"lines":"259,260"}},{"content":"<strong>Bases Jurídicas:</strong> Establece fundamentos legales para el procesamiento de datos y evaluaciones de impacto.","children":[],"payload":{"lines":"260,261"}},{"content":"<strong>Transferencias Internacionales:</strong> Restricciones específicas para garantizar la protección al transferir datos fuera de Brasil.","children":[],"payload":{"lines":"261,262"}},{"content":"<strong>Responsable de la Protección de Datos (DPO):</strong> Requerido para garantizar la supervisión y cumplimiento de la LGPD.","children":[],"payload":{"lines":"262,263"}},{"content":"<strong>Notificación de Infracciones:</strong> Obligatorio reportar brechas de seguridad.","children":[],"payload":{"lines":"263,265"}}],"payload":{"lines":"258,259"}},{"content":"Aplicación","children":[{"content":"<strong>Alcance Global:</strong> Aplicable a cualquier empresa que procese datos de brasileños, independientemente de su ubicación.","children":[],"payload":{"lines":"266,267"}},{"content":"<strong>Multas:</strong> Hasta el 2% de los ingresos anuales en Brasil con un máximo de 50 millones de reales brasileños (~11 millones de euros).","children":[],"payload":{"lines":"267,269"}}],"payload":{"lines":"265,266"}},{"content":"Impacto en la Estrategia Empresarial","children":[{"content":"<strong>Requisitos Estrictos:</strong> Las empresas necesitan cumplir para operar en Brasil o con datos de residentes brasileños.","children":[],"payload":{"lines":"270,271"}},{"content":"<strong>Multas Significativas:</strong> Establece fuertes incentivos financieros para el cumplimiento.","children":[],"payload":{"lines":"271,273"}}],"payload":{"lines":"269,270"}},{"content":"Comparación con GDPR","children":[{"content":"<strong>Similitudes:</strong> Nivel de multas y protecciones de datos personales.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Diferencias:</strong> Plazos más flexibles para notificación de infracciones y mayor número de bases legales para procesar datos.","children":[],"payload":{"lines":"275,276"}}],"payload":{"lines":"273,274"}}],"payload":{"lines":"251,252"}},{"content":"HIPAA (Ley de Portabilidad y Responsabilidad de los Seguros Sanitarios)","children":[{"content":"Objetivos y Creación","children":[{"content":"<strong>Propósito:</strong> Modernizar el flujo de información sanitaria y proteger la información personal en el sector sanitario y de seguros.","children":[],"payload":{"lines":"283,284"}},{"content":"<strong>Aspectos Destacados:</strong>","children":[{"content":"Mejorar portabilidad y continuidad de seguros sanitarios.","children":[],"payload":{"lines":"285,286"}},{"content":"Combatir el fraude y el abuso en los seguros y asistencia sanitaria.","children":[],"payload":{"lines":"286,287"}},{"content":"Fomentar el uso de cuentas de ahorro médico.","children":[],"payload":{"lines":"287,288"}},{"content":"Simplificar la administración de seguros sanitarios.","children":[],"payload":{"lines":"288,290"}}],"payload":{"lines":"284,290"}}],"payload":{"lines":"282,283"}},{"content":"Aplicación y Alcance","children":[{"content":"<strong>Ámbito de Aplicación:</strong> Centros de asistencia sanitaria, empresas tecnológicas que manejan Información Sanitaria Protegida (PHI).","children":[],"payload":{"lines":"291,292"}},{"content":"<strong>Requisitos:</strong> Protección robusta de la PHI y garantía de portabilidad de datos para trabajadores al cambiar o perder empleo.","children":[],"payload":{"lines":"292,294"}}],"payload":{"lines":"290,291"}},{"content":"Impacto y Requisitos","children":[{"content":"<strong>Protección de Datos:</strong> Impone estrictas medidas de seguridad y privacidad para manejo de PHI.","children":[],"payload":{"lines":"295,296"}},{"content":"<strong>Portabilidad de Datos:</strong> Facilita transferencia de cobertura de seguro médico entre empleos.","children":[],"payload":{"lines":"296,298"}}],"payload":{"lines":"294,295"}},{"content":"Especificidades","children":[{"content":"<strong>Sensibilidad de los Datos:</strong> Los datos sanitarios afectan profundamente al individuo y sus familiares.","children":[],"payload":{"lines":"299,300"}},{"content":"<strong>Privacidad y Seguridad:</strong> Aborda directamente preocupaciones de privacidad en tecnologías aplicadas a la salud.","children":[],"payload":{"lines":"300,301"}},{"content":"<strong>Diferenciación:</strong> Normativa específica de dominio que añade a las regulaciones de privacidad existentes.","children":[],"payload":{"lines":"301,303"}}],"payload":{"lines":"298,299"}},{"content":"Notabilidad","children":[{"content":"<strong>Requisito Único:</strong> La portabilidad de datos como un elemento distintivo, no común en otras regulaciones de privacidad.","children":[],"payload":{"lines":"304,305"}}],"payload":{"lines":"303,304"}}],"payload":{"lines":"280,281"}},{"content":"COPPA (Ley de Protección de la Privacidad Infantil en Internet)","children":[{"content":"Introducción y Contexto","children":[{"content":"<strong>Objetivo:</strong> Proteger la privacidad en línea de los menores de 13 años.","children":[],"payload":{"lines":"312,313"}},{"content":"<strong>Origen:</strong> Respuesta al aumento del comercio electrónico y la preocupación por la privacidad de los menores en los 90.","children":[],"payload":{"lines":"313,314"}},{"content":"<strong>Legislación:</strong> Introducida por el Senado de EE.UU. en 1998.","children":[],"payload":{"lines":"314,316"}}],"payload":{"lines":"311,312"}},{"content":"Aplicación y Alcance","children":[{"content":"<strong>Aplicabilidad:</strong> Operadores de sitios web bajo jurisdicción estadounidense que recopilan información personal de menores de 13 años.","children":[],"payload":{"lines":"317,318"}},{"content":"<strong>Requisitos:</strong> Directrices claras para el uso de información personal de menores para proveedores de servicios y productos.","children":[],"payload":{"lines":"318,320"}}],"payload":{"lines":"316,317"}},{"content":"Obligaciones Principales","children":[{"content":"<strong>Política de Privacidad:</strong> Detalles requeridos en las políticas de privacidad de los sitios web.","children":[],"payload":{"lines":"321,322"}},{"content":"<strong>Consentimiento Paternal:</strong> Cómo y cuándo obtener consentimiento verificable de los padres o tutores.","children":[],"payload":{"lines":"322,323"}},{"content":"<strong>Protección de la Privacidad de los Niños:</strong> Responsabilidades para salvaguardar la privacidad y la seguridad en línea de los niños, incluidas restricciones en la comercialización.","children":[],"payload":{"lines":"323,325"}}],"payload":{"lines":"320,321"}},{"content":"Impacto Estratégico y Empresarial","children":[{"content":"<strong>Infracciones y Riesgos:</strong> Las infracciones de la COPPA conllevan serias repercusiones legales y riesgos empresariales.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Susceptibilidad de los Menores:</strong> Los menores de 13 años son especialmente vulnerables a prácticas engañosas y no pueden dar consentimiento informado.","children":[],"payload":{"lines":"327,329"}}],"payload":{"lines":"325,326"}},{"content":"Importancia de la COPPA","children":[{"content":"<strong>Protección Específica Demográfica:</strong> Refuerza la protección de la privacidad y la seguridad de los datos para los niños, por encima de las normativas generales de privacidad.","children":[],"payload":{"lines":"330,331"}},{"content":"<strong>Requisitos de Consentimiento:</strong> Impone métodos específicos para la obtención y participación del consentimiento parental.","children":[],"payload":{"lines":"331,332"}}],"payload":{"lines":"329,330"}}],"payload":{"lines":"309,310"}},{"content":"Ley de Responsabilidad Algorítmica","children":[{"content":"Objetivo y Creación","children":[{"content":"<strong>Objetivo Principal:</strong> Garantizar la equidad en los modelos informáticos eliminando sesgos discriminatorios, especialmente relacionados con la raza y el género.","children":[],"payload":{"lines":"339,340"}},{"content":"<strong>Año de Creación:</strong> 2019.","children":[],"payload":{"lines":"340,341"}},{"content":"<strong>Ente Regulador:</strong> Comisión Federal de Comercio (FTC).","children":[],"payload":{"lines":"341,343"}}],"payload":{"lines":"338,339"}},{"content":"Alcance y Aplicación","children":[{"content":"<strong>Aplicable a:</strong> Grandes empresas tecnológicas que utilizan, almacenan o comparten información personal.","children":[],"payload":{"lines":"344,345"}},{"content":"<strong>Requisitos Clave:</strong> Realización de evaluaciones de impacto en sistemas de decisión automatizados y protección de datos.","children":[],"payload":{"lines":"345,347"}}],"payload":{"lines":"343,344"}},{"content":"Impacto Estratégico y Empresarial","children":[{"content":"<strong>Estrategia Empresarial:</strong> Restringe el uso de información personal y las inferencias derivadas de ella.","children":[],"payload":{"lines":"348,349"}},{"content":"<strong>Riesgos Empresariales:</strong> Riesgos significativos si las organizaciones no demuestran esfuerzos para mitigar sesgos.","children":[],"payload":{"lines":"349,351"}}],"payload":{"lines":"347,348"}},{"content":"Importancia y Distinción","children":[{"content":"<strong>Importancia Ética:</strong> Introduce consideraciones sobre sesgos y equidad en el uso de tecnologías basadas en datos.","children":[],"payload":{"lines":"352,353"}},{"content":"<strong>Distinción de Otras Normativas:</strong> Se enfoca en mitigación de sesgos además de la privacidad y seguridad de datos.","children":[],"payload":{"lines":"353,354"}}],"payload":{"lines":"351,352"}}],"payload":{"lines":"336,337"}},{"content":"FERPA (Ley de Privacidad y Derechos Educativos de la Familia)","children":[{"content":"Propósito y Contexto","children":[{"content":"<strong>Motivación:</strong> Respuesta a abusos en manejo de expedientes estudiantiles en EE.UU. en los 60 y 70.","children":[],"payload":{"lines":"361,362"}},{"content":"<strong>Objetivo:</strong> Regular acceso y manejo de información y expedientes educativos por entidades públicas.","children":[],"payload":{"lines":"362,364"}}],"payload":{"lines":"360,361"}},{"content":"Derechos y Control","children":[{"content":"<strong>Derechos de Padres:</strong> Acceso a expedientes educativos de hijos menores, petición de modificación, control sobre divulgación de información.","children":[],"payload":{"lines":"365,366"}},{"content":"<strong>Transición a Estudiantes:</strong> Al cumplir 18 años, el control pasa del padre al estudiante.","children":[],"payload":{"lines":"366,368"}}],"payload":{"lines":"364,365"}},{"content":"Aplicabilidad y Requisitos","children":[{"content":"<strong>Aplicación:</strong> Instituciones educativas que reciben fondos federales del Departamento de Educación de EE.UU.","children":[],"payload":{"lines":"369,370"}},{"content":"<strong>Consentimiento para Divulgación:</strong> Necesario, con excepciones, para la divulgación de registros educativos.","children":[],"payload":{"lines":"370,372"}}],"payload":{"lines":"368,369"}},{"content":"Impacto Estratégico y Empresarial","children":[{"content":"<strong>Normativa Estricta:</strong> Protección robusta de expedientes estudiantiles, influencia en acceso y divulgación de información educativa.","children":[],"payload":{"lines":"373,374"}},{"content":"<strong>Repercusiones para Instituciones:</strong> Afecta cómo se gestionan y divulgan los registros estudiantiles.","children":[],"payload":{"lines":"374,376"}}],"payload":{"lines":"372,373"}},{"content":"Consideraciones Especiales","children":[{"content":"<strong>Protección de Menores:</strong> Enfoque en la seguridad de información de menores, vulnerables al mal uso de datos personales.","children":[],"payload":{"lines":"377,378"}},{"content":"<strong>Mecanismos Únicos de Consentimiento:</strong> Requisitos específicos para la obtención de consentimiento en la divulgación de información personal.","children":[],"payload":{"lines":"378,379"}}],"payload":{"lines":"376,377"}}],"payload":{"lines":"358,359"}},{"content":"BIPA (Ley de Privacidad de la Información Biométrica)","children":[{"content":"Contexto y Justificación","children":[{"content":"<strong>Motivación:</strong> Preocupación por el uso indebido de información biométrica y su potencial daño.","children":[],"payl ad":{"lines":"497,499"}}],"payload":{"lines":"496,499"}}],"payload":{"lines":"493,494"}},{"content":"Implicaciones Empresariales","children":[{"content":"Las empresas deben estar en conformidad para ser consideradas para contratos gubernamentales.","children":[],"payload":{"lines":"500,501"}},{"content":"<strong>SP 800.53:</strong> Esencial para mantener la capacidad de asegurar contratos gubernamentales lucrativos.","children":[],"payload":{"lines":"501,502"}},{"content":"<strong>CSF:</strong> Utilizado por organizaciones en adquisiciones para demostrar adherencia a prácticas de seguridad robustas.","children":[],"payload":{"lines":"502,504"}}],"payload":{"lines":"499,500"}},{"content":"Importancia de las Normas del NIST","children":[{"content":"Proporcionan orientación concreta para hacer operativos los requisitos de seguridad y privacidad.","children":[],"payload":{"lines":"505,506"}},{"content":"Abordan consideraciones éticas, especialmente relevantes para infraestructuras críticas y la colaboración con agencias federales.","children":[],"payload":{"lines":"506,508"}}],"payload":{"lines":"504,505"}},{"content":"Diferencias Clave","children":[{"content":"<strong>Reglamentos vs. Normas:</strong> Los reglamentos tienen autoridad legal y son aplicables legalmente, mientras que las normas son mecanismos de autorregulación sin respaldo legal formal.","children":[],"payload":{"lines":"509,510"}},{"content":"<strong>CSF:</strong> Ofrece orientación sobre autoevaluaciones y gestión de riesgos de la cadena de suministro, promueve la divulgación de vulnerabilidades.","children":[],"payload":{"lines":"510,511"}}],"payload":{"lines":"508,509"}}],"payload":{"lines":"475,476"}},{"content":"CIS CSC","children":[{"content":"Introducción al CIS CSC","children":[{"content":"<strong>Definición:</strong> Centro de Seguridad de Internet para Controles Críticos de Seguridad.","children":[],"payload":{"lines":"517,518"}},{"content":"<strong>Historia:</strong>","children":[{"content":"I d:</strong> Recomendado para arquitecturas complejas y mayor incidencia de ataques.","children":[],"payload":{"lines":"535,537"}}],"payload":{"lines":"533,534"}},{"content":"Comparaciones y Diferencias","children":[{"content":"<strong>Similitudes:</strong> Con otras normas de seguridad de datos, en términos de enfocarse en la seguridad de la red y la infraestructura de software.","children":[],"payload":{"lines":"538,539"}},{"content":"<strong>Diferencias:</strong>","children":[{"content":"Énfasis en recomendaciones procesables.","children":[],"payload":{"lines":"540,541"}},{"content":"Fuerte enfoque en automatización para mejorar la protección de la red.","children":[],"payload":{"lines":"541,542"}}],"payload":{"lines":"539,542"}}],"payload":{"lines":"537,538"}}],"payload":{"lines":"514,515"}},{"content":"Normas ISO","children":[{"content":"Introducción a las Normas ISO","children":[{"content":"<strong>Organización:</strong> Organización Internacional de Normalización (ISO).","children":[],"payload":{"lines":"548,549"}},{"content":"<strong>Miembros:</strong> Autoridades de normas de cada país.","children":[],"payload":{"lines":"549,550"}},{"content":"<strong>Función:</strong> Crear normas consensuadas para aumentar la interoperabilidad y la autorregulación.","children":[],"payload":{"lines":"550,552"}}],"payload":{"lines":"547,548"}},{"content":"Principales Normas ISO Relacionadas con Tecnologías Basadas en Datos","children":[{"content":"<p data-lines=\"553,554\"><strong>ISO 27001:</strong> Gestión de la seguridad de la información.</p>","children":[{"content":"Enfoque: Modelo para establecer, implementar y mejorar la seguridad de la información.","children":[],"payload":{"lines":"554,555"}},{"content":"Aplicabilidad: General, para cualquier organización.","children":[],"payload":{"lines":"555,556"}},{"content":"Certificación: Posible tras auditoría satisfactoria.","children":[],"payload":{"lines":"556,558"}}],"payload":{"lines":"553,558"}},{"content":"<p data-line be actualizaciones regulares acorde al panorama de amenazas evolutivo.","children":[],"payload":{"lines":"620,621"}},{"content":"<strong>Colaboración:</strong> Desarrollado en consulta con expertos y profesionales de la industria.","children":[],"payload":{"lines":"621,623"}}],"payload":{"lines":"618,619"}},{"content":"Propósito y Estructura","children":[{"content":"<strong>ATT&amp;CK:</strong> Acónimo de Tácticas Adversarias, Técnicas y Conocimiento Común.","children":[],"payload":{"lines":"624,625"}},{"content":"<strong>Objetivo:</strong> Documentar tácticas y técnicas de ataque basadas en observaciones del mundo real.","children":[],"payload":{"lines":"625,626"}},{"content":"<strong>Contenido:</strong> Indexa y desglosa técnicas de ataque y perfiles de comportamiento de grupos adversarios.","children":[],"payload":{"lines":"626,628"}}],"payload":{"lines":"623,624"}},{"content":"Aplicaciones y Beneficios","children":[{"content":"<strong>Comprensión:</strong> Facilita a los equipos entender métodos de ataque potenciales.","children":[],"payload":{"lines":"629,630"}},{"content":"<strong>Claridad:</strong> Provee un vocabulario común para discutir y colaborar en estrategias de defensa.","children":[],"payload":{"lines":"630,631"}},{"content":"<strong>Basado en la Realidad:</strong> Recopila ataques prácticos demostrados contra sistemas reales.","children":[],"payload":{"lines":"631,632"}},{"content":"<strong>Orientación:</strong> Guía sobre dónde invertir recursos para mitigaciones efectivas.","children":[],"payload":{"lines":"632,634"}}],"payload":{"lines":"628,629"}},{"content":"Importancia y Unicidad","children":[{"content":"<strong>Autoridad:</strong> Reconocido como una referencia clave en la industria de la seguridad.","children":[],"payload":{"lines":"635,636"}},{"content":"<strong>Aplicabilidad Práctica:</strong> Ofrece recomendaciones basadas en ataques reales, diferenciándose de otras normas.","children":[],"payload":{"lines":"636,637"}},{"content":"<strong
