cifics","children":[{"content":"<strong>Data Sensitivity:</strong> Health data deeply affects the individual and their relatives.","children":[],"payload":{"lines":"278,279"}},{"content":"<strong>Privacy and Security:</strong> Directly addresses privacy concerns in health-related technologies.","children":[],"payload":{"lines":"279,280"}},{"content":"<strong>Differentiation:</strong> Specific domain regulation that adds to existing privacy regulations.","children":[],"payload":{"lines":"280,282"}}],"payload":{"lines":"277,278"}},{"content":"Notability","children":[{"content":"<strong>Unique Requirement:</strong> Data portability as a distinctive element, not common in other privacy regulations.","children":[],"payload":{"lines":"283,285"}}],"payload":{"lines":"282,283"}}],"payload":{"lines":"259,260"}},{"content":"COPPA (Children's Online Privacy Protection Act)","children":[{"content":"Introduction and Context","children":[{"content":"<strong>Objective:</strong> Protect the online privacy of children under 13 years old.","children":[],"payload":{"lines":"288,289"}},{"content":"<strong>Origin:</strong> Response to the rise of e-commerce and concern for children's privacy in the 90s.","children":[],"payload":{"lines":"289,290"}},{"content":"<strong>Legislation:</strong> Introduced by the U.S. Senate in 1998.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"287,288"}},{"content":"Application and Scope","children":[{"content":"<strong>Applicability:</strong> Operators of websites under U.S. jurisdiction that collect personal information from children under 13.","children":[],"payload":{"lines":"293,294"}},{"content":"<strong>Requirements:</strong> Clear guidelines for the use of personal information from minors for service and product providers.","children":[],"payload":{"lines":"294,296"}}],"payload":{"lines":"292,293"}},{"content":"Main Obligations","children":[{"content":"<strong>Privacy Policy:</strong> Required details in websites' privacy policies.","children":[],"payload":{"lines":"297,298"}},{"content":"<strong>Parental Consent:</strong> How and when to obtain verifiable consent from parents or guardians.","children":[],"payload":{"lines":"298,299"}},{"content":"<strong>Children's Privacy Protection:</strong> Responsibilities for safeguarding children's online privacy and security, including marketing restrictions.","children":[],"payload":{"lines":"299,301"}}],"payload":{"lines":"296,297"}},{"content":"Strategic and Business Impact","children":[{"content":"<strong>Violations and Risks:</strong> COPPA violations carry serious legal implications and business risks.","children":[],"payload":{"lines":"302,303"}},{"content":"<strong>Vulnerability of Minors:</strong> Children under 13 are especially vulnerable to deceptive practices and cannot give informed consent.","children":[],"payload":{"lines":"303,305"}}],"payload":{"lines":"301,302"}},{"content":"Importance of COPPA","children":[{"content":"<strong>Specific Demographic Protection:</strong> Reinforces privacy and data security protection for children, above general privacy regulations.","children":[],"payload":{"lines":"306,307"}},{"content":"**Consent Requirements","children":[],"payload":{"lines":"307,309"}}],"payload":{"lines":"305,306"}}],"payload":{"lines":"285,286"}},{"content":"Algorithmic Accountability Act","children":[{"content":"Objective and Creation","children":[{"content":"<strong>Main Objective:</strong> Ensure fairness in computational models by eliminating discriminatory biases, especially related to race and gender.","children":[],"payload":{"lines":"314,315"}},{"content":"<strong>Creation Year:</strong> 2019.","children":[],"payload":{"lines":"315,316"}},{"content":"<strong>Regulating Body:</strong> Federal Trade Commission (FTC).","children":[],"payload":{"lines":"316,318"}}],"payload":{"lines":"313,314"}},{"content":"Scope and Application","children":[{"content":"<strong>Applicable to:</strong> Large tech companies that use, store, or share personal information.","children":[],"payload":{"lines":"319,320"}},{"content":"<strong>Key Requirements:</strong> Conduct impact assessments on automated decision-making systems and data protection.","children":[],"payload":{"lines":"320,322"}}],"payload":{"lines":"318,319"}},{"content":"Strategic and Business Impact","children":[{"content":"<strong>Business Strategy:</strong> Restricts the use of personal information and inferences derived from it.","children":[],"payload":{"lines":"323,324"}},{"content":"<strong>Business Risks:</strong> Significant risks if organizations do not demonstrate efforts to mitigate biases.","children":[],"payload":{"lines":"324,326"}}],"payload":{"lines":"322,323"}},{"content":"Importance and Distinction","children":[{"content":"<strong>Ethical Importance:</strong> Introduces considerations of biases and fairness in the use of data-based technologies.","children":[],"payload":{"lines":"327,328"}},{"content":"<strong>Distinction from Other Regulations:</strong> Focuses on bias mitigation in addition to data privacy and security.","children":[],"payload":{"lines":"328,330"}}],"payload":{"lines":"326,327"}}],"payload":{"lines":"311,312"}},{"content":"FERPA (Family Educational Rights and Privacy Act)","children":[{"content":"Purpose and Context","children":[{"content":"<strong>Motivation:</strong> Response to abuses in the handling of student records in the U.S. in the 60s and 70s.","children":[],"payload":{"lines":"333,334"}},{"content":"<strong>Objective:</strong> Regulate access and handling of educational information and records by public entities.","children":[],"payload":{"lines":"334,336"}}],"payload":{"lines":"332,333"}},{"content":"Rights and Control","children":[{"content":"<strong>Parents' Rights:</strong> Access to their minor children's educational records, request modifications, control over disclosure of information.","children":[],"payload":{"lines":"337,338"}},{"content":"<strong>Transition to Students:</strong> At 18, control shifts from the parent to the student.","children":[],"payload":{"lines":"338,340"}}],"payload":{"lines":"336,337"}},{"content":"Applicability and Requirements","children":[{"content":"<strong>Application:</strong> Educational institutions receiving federal funds from the U.S. Department of Education.","children":[],"payload":{"lines":"341,342"}},{"content":"<strong>Consent for Disclosure:</strong> Necessary, with exceptions, for the disclosure of educational records.","children":[],"payload":{"lines":"342,344"}}],"payload":{"lines":"340,341"}},{"content":"Strategic and Business Impact","children":[{"content":"<strong>Strict Regulation:</strong> Robust protection of student records, influence on access and disclosure of educational information.","children":[],"payload":{"lines":"345,346"}},{"content":"<strong>Implications for Institutions:</strong> Affects how student records are managed and disclosed.","children":[],"payload":{"lines":"346,348"}}],"payload":{"lines":"344,345"}},{"content":"Special Considerations","children":[{"content":"<strong>Protection of Minors:</strong> Focus on the safety of information of minors, vulnerable to misuse of personal data.","children":[],"payload":{"lines":"349,350"}},{"content":"<strong>Unique Consent Mechanisms:</strong> Specific requirements for obtaining consent in the disclosure of personal information.","children":[],"payload":{"lines":"350,352"}}],"payload":{"lines":"348,349"}}],"payload":{"lines":"330,331"}},{"content":"BIPA (Biometric Information Privacy Act)","children":[{"content":"Context and Justification","children":[{"content":"<strong>Motivation:</strong> Concern over the misuse of biometric information and its potential harm.","children":[],"payload":{"lines":"355,356"}},{"content":"<strong>Origin:</strong> Enacted by the state of Illinois.","children":[],"payload":{"lines":"356,357"}},{"content":"<strong>Approval Date:</strong> October 2008.","children":[],"payload":{"lines":"357,359"}}],"payload" hildren":[],"payload":{"lines":"365,366"}},{"content":"<strong>Legal Impact:</strong> Generator of class action lawsuits; important for business strategy and risk management.","children":[],"payload":{"lines":"366,368"}}],"payload":{"lines":"364,365"}},{"content":"Unique Considerations of Biometric Information","children":[{"content":"<strong>Unique Characteristics:</strong> Immutable and permanently identifiable.","children":[],"payload":{"lines":"369,370"}},{"content":"<strong>Familial Relation:</strong> Shares characteristics with close relatives.","children":[],"payload":{"lines":"370,372"}}],"payload":{"lines":"368,369"}},{"content":"Impact on Business Strategies and Ethics","children":[{"content":"<strong>Risk Management:</strong> Need to mitigate financial risks and reputational damages.","children":[],"payload":{"lines":"373,374"}},{"content":"<strong>Ethical Considerations:</strong> Data security and privacy against immutable biometric information.","children":[],"payload":{"lines":"374,376"}}],"payload":{"lines":"372,373"}},{"content":"Unique Position of BIPA","children":[{"content":"<strong>Uniqueness in the U.S.:</strong> Unique legislation specific for the protection of biometric data.","children":[],"payload":{"lines":"377,378"}},{"content":"<strong>Model for Future Legislation:</strong> Serves as an example for the regulation of biometric information globally.","children":[],"payload":{"lines":"378,380"}}],"payload":{"lines":"376,377"}}],"payload":{"lines":"352,353"}}],"payload":{"lines":"19,20"}},{"content":"Standards and Best Practices","children":[{"content":"What is a Standard","children":[{"content":"Definition","children":[{"content":"<strong>Concept:</strong> A set of rules or guidelines mutually agreed upon by sets of actors, usually from the industry.","children":[],"payload":{"lines":"385,386"}},{"content":"<strong>Objective:</strong> Increase interoperability, benchmarking, and self-regulation.","children":[],"payload":{"lines":"386,388"}}],"payload":{"lines":"384,385"}},{"content":"Comparison with Ethical Framework","children":[{"content":"<strong>Ethical Framework:</strong> Aspirational ideals and high-level without specific application details.","children":[],"payload":{"lines":"389,390"}},{"content":"<strong>Standards:</strong> Focus on the concrete application of ideas with detailed technical and policy orientation.","children":[],"payload":{"lines":"390,392"}}],"payload":{"lines":"388,389"}},{"content":"Difference between Standards and Regulations","children":[{"content":"<strong>Regulations:</strong> Have legal backing, enforceable by legal systems, and possibility of legal prosecution for breaches.","children":[],"payload":{"lines":"393,394"}},{"content":"<strong>Standards:</strong> Mechanism of self-regulation without formal legal backing.","children":[],"payload":{"lines":"394,396"}}],"payload":{"lines":"392,393"}},{"content":"Creation Process","children":[{"content":"<strong>Formation:</strong> Standards bodies or committees gather subject matter experts.","children":[],"payload":{"lines":"397,398"}},{"content":"<strong>Development:</strong> Iterative consensus process and public feedback.","children":[],"payload":{"lines":"398,400"}}],"payload":{"lines":"396,397"}},{"content":"Role and Importance","children":[{"content":"<strong>Data-Based Technologies:</strong> Direct the inclusion of ethical considerations such as privacy and security by design.","children":[],"payload":{"lines":"401,402"}},{"content":"<strong>User Well-being:</strong> Ensure the well-being of users and respect for their interests.","children":[],"payload":{"lines":"402,404"}}],"payload":{"lines":"400,401"}}],"payload":{"lines":"382,383"}},{"content":"PCI DSS","children":[{"content":"Introduction to PCI DSS","children":[{"content":"<strong>Definition:</strong> Payment Card Industry Data Security Standard.","children":[],"payload":{"lines":"407,408"}},{"content":"<strong>Start:</strong> December 2004, with almost annual updates.","children":[],"payload":{"lines":"408,409"}},{"content":"<strong>Creators:</strong> Visa, MasterCard, American Express, Discover, and JCB.","children":[],"payload":{"lines":"409,411"}}],"payload":{"lines":"406,407"}},{"content":"Purpose and Objectives","children":[{"content":"","children":[{"content":"<strong>Main Goal:</strong> Protect cardholder data across all transactions.","children":[],"payload":{"lines":"412,413"}},{"content":"<h2 data-lines=\"413,415\"><strong>Specific Objectives:</strong></h2>","children":[],"payload":{"lines":"413,416"}}],"payload":{"lines":"412,416"}},{"content":"","children":[{"content":"Protect cardholder data.","children":[],"payload":{"lines":"417,418"}},{"content":"Maintain a vulnerability management program.","children":[],"payload":{"lines":"418,419"}},{"content":"Implement strong access control measures.","children":[],"payload":{"lines":"419,420"}},{"content":"Regularly monitor and test networks.","children":[],"payload":{"lines":"420,421"}},{"content":"Maintain an information security policy.","children":[],"payload":{"lines":"421,423"}}],"payload":{"lines":"417,423"}}],"payload":{"lines":"411,412"}},{"content":"Development and Management","children":[{"content":"<strong>Governing Council:</strong> Payment Card Industry Security Standards Council (PCI SSC).","children":[],"payload":{"lines":"424,425"}},{"content":"<strong>Participation:</strong> Independent or private organizations can participate through SIGs (Special Interest Groups).","children":[],"payload":{"lines":"425,427"}}],"payload":{"lines":"423,424"}},{"content":"Business Implications","children":[{"content":"<strong>Business Strategy:</strong> Companies must incorporate PCI DSS into their strategy to maintain the security and privacy of financial information.","children":[],"payload":{"lines":"428,429"}},{"content":"<strong>Risks:</strong> Non-compliance can result in fines from card issuers, in addition to business and reputation risks.","children":[],"payload":{"lines":"429,431"}}],"payload":{"lines":"427,428"}},{"content":"Unique Aspects","children":[{"content":"<strong>Network Security and Cryptography:</strong> Explicit mention of the need to maintain network security and use cryptography to protect data.","children":[],"payload":{"lines":"432,433"}},{"content":"<strong>Focus on Privacy:</strong> The standard emphasizes the importance of privacy and the security of financial data.","children":[],"payload":{"lines":"433,435"}}],"payload":{"lines":"431,432"}},{"content":"Compliance Mechanisms","children":[{"content":"<strong>Not a Regulation:</strong> It's a standard enforced through self-assessment questionnaires and assessments by external and internal qualified parties.","children":[],"payload":{"lines":"436,438"}}],"payload":{"lines":"435,436"}}],"payload":{"lines":"404,405"}},{"content":"NIST Standards","children":[{"content":"Introduction to NIST","children":[{"content":"<strong>Definition:</strong> National Institute of Standards and Technology, a non-regulatory agency of the U.S. Department of Commerce.","children":[],"payload":{"lines":"441,442"}},{"content":"<strong>Mission:</strong> Promote innovation and industrial competitiveness.","children":[],"payload":{"lines":"442,444"}}],"payload":{"lines":"440,441"}},{"content":"Relevant NIST Standards","children":[{"content":"<strong>SP 800.53:</strong> Security and privacy controls for federal information systems and organizations.","children":[],"payload":{"lines":"445,446"}},{"content":"<strong>CSF (Cybersecurity Framework):</strong> Cybersecurity guidance for critical infrastructure.","children":[],"payload":{"lines":"446,448"}}],"payload":{"lines":"444,445"}},{"content":"Purposes and Applications","children":[{"content":"<strong>SP 800.53:</strong>","children":[{"content":"Aimed at federal agencies to design and manage information security systems.","children":[],"payload":{"lines":"450,451"}},{"content":"Applies to any system that handles U.S. federal information.","children":[],"payload":{"lines":"451,452"}}],"payload":{"lines":"449,452"}},{"content":"<strong>CSF:</strong>","children":[{"content":"Provides a cybersecurity guidance framework.","children":[],"payload":{"lines":"453,454"}},{"content":"Initially for the U.S., but widely adopted globally.","children":[],"payload":{"lines":"454,456"}}],"payload":{"lines":"452,456"}}],"payload":{"lines":"448,449"}},{"content":"Creation and Development","children":[{"content":"<strong>SP 800.53:</strong>","children":[{"content":"Arises from concerns over the security of the federal government's information infrastructure.","children":[],"payload":{"lines":"458,459"}}],"payload":{"lines":"457,459"}},{"content":"<strong>CSF:</strong>","children":[{"content":"Designed for operators of critical infrastructures, promotes cybersecurity management.","children":[],"payload":{"lines":"460,462"}}],"payload":{"lines":"459,462"}}],"payload":{"lines":"456,457"}},{"content":"Business Implications","children":[{"content":"Companies must be in compliance to be considered for government contracts.","children":[],"payload":{"lines":"463,464"}},{"content":"<strong>SP 800.53:</strong> Essential for maintaining the ability to secure lucrative government contracts.","children":[],"payload":{"lines":"464,465"}},{"content":"<strong>CSF:</strong> Used by organizations in acquisitions to demonstrate adherence to robust security practices.","children":[],"payload":{"lines":"465,467"}}],"payload":{"lines":"462,463"}},{"content":"Importance of NIST Standards","children":[{"content":"Provide concrete guidance to operationalize security and privacy requirements.","children":[],"payload":{"lines":"468,469"}},{"content":"Address ethical considerations, especially relevant for critical infrastructures and collaboration with federal agencies.","children":[],"payload":{"lines":"469,471"}}],"payload":{"lines":"467,468"}},{"content":"Key Differences","children":[{"content":"<strong>Regulations vs. Standards:</strong> Regulations have legal authority and are legally enforceable, whereas standards are mechanisms of self-regulation without formal legal backing.","children":[],"payload":{"lines":"472,473"}},{"content":"<strong>CSF:</strong> Offers guidance on self-assessments and supply chain risk management, promotes vulnerability disclosure.","children":[],"payload":{"lines":"473,475"}}],"payload":{"lines":"471,472"}}],"payload":{"lines":"438,439"}},{"content":"CIS CSC","children":[{"content":"Introduction to CIS CSC","children":[{"content":"<strong>Definition:</strong> Center for Internet Security Critical Security Controls.","children":[],"payload":{"lines":"478,479"}},{"content":"<strong>History:</strong>","children":[{"content":"Initiative launched in 2008.","children":[],"payload":{"lines":"480,481"}},{"content":"Developed by the SANS Institute, then transferred to the Council on CyberSecurity (CCS) in 2013, and to CIS in 2015.","children":[],"payload":{"lines":"481,482"}}],"payload":{"lines":"479,482"}},{"content":"<strong>Objective:</strong> Mitigate extreme data losses in the U.S. Defense Industrial Base by improving cybersecurity practices.","children":[],"payload":{"lines":"482,484"}}],"payload":{"lines":"477,478"}},{"content":"Approaches and Principles of CIS CSC","children":[{"content":"<strong>Cyber offense informs cyber defense:</strong> Focus on high-impact threats.","children":[],"payload":{"lines":"485,486"}},{"content":"<strong>Maximization of automation:</strong> Reduction of human errors.","children":[],"payload":{"lines":"486,487"}},{"content":"<strong>Consensus processes:</strong> Collection of best practices.","children":[],"payload":{"lines":"487,489"}}],"payload":{"lines":"484,485"}},{"content":"Application and Business Strategy","children":[{"content":"<strong>Application:</strong> To all organizations processing customer data via network software infrastructure.","children":[],"payload":{"lines":"490,491"}},{"content":"<strong>Business strategy:</strong> Provides a framework to prevent business damages and reputational risks from data breaches.","children":[],"payload":{"lines":"491,492"}},{"content":"<strong>Inclusion in development lifecycle:</strong> Proactive approach to minimize potential losses.","children":[],"payload":{"lines":"492,494"}}],"payload":{"lines":"489,490"}},{"content":"Key Elements of CIS CSC","children":[{"content":"<strong>Data privacy and security:</strong> Key ethical elements in data-based technologies.","children":[],"payload":{"lines":"495,496"}},{"content":"<strong>Network protection automation:</strong> Recommended for complex architectures and higher incidence of attacks.","children":[],"payload":{"lines":"496,498"}}],"payload":{"lines":"494,495"}},{"content":"Comparisons and Differences","children":[{"content":"<strong>Similarities:</strong> With other data security standards, in terms of focusing on network and software infrastructure security.","children":[],"payload":{"lines":"499,500"}},{"content":"<strong>Differences:</strong>","children":[{"content":"Emphasis on actionable recommendations.","children":[],"payload":{"lines":"501,502"}},{"content":"Strong focus on automation to improve network protection.","children":[],"payload":{"lines":"502,504"}}],"payload":{"lines":"500,504"}}],"payload":{"lines":"498,499"}}],"payload":{"lines":"475,476"}},{"content":"ISO Standards","children":[{"content":"Introduction to ISO Standards","children":[{"content":"<strong>Organization:</strong> International Organization for Standardization (ISO).","children":[],"payload":{"lines":"507,508"}},{"content":"<strong>Members:</strong> Standards authorities of each country.","children":[],"payload":{"lines":"508,509"}},{"content":"<strong>Function:</strong> Create consensus-based standards to increase interoperability and self-regulation.","children":[],"payload":{"lines":"509,511"}}],"payload":{"lines":"506,507"}},{"content":"Main ISO Standards Related to Data-Based Technologies","children":[
